      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgb(8, 5, 5);
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #1eff00;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 16px;
      background: #e70404;
      color: #07e912;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #b92929;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-weight: bold;
    }

    .success {
      background: #faf6f6;
      color: #000000;
    }

    .error {
      background: #fdecea;
      color: #e74c3c;
    }

    .log {
      margin-top: 30px;
    }

    .log h3 {
      margin-bottom: 10px;
    }

    .log-entry {
      background: #f9f9f9;
      border-left: 4px solid #db3434;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .loader {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ff0202;
      border-top: 4px solid #09ff00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

      <button onclick="lookupMac()">Lookup</button>
    </div>
    <div id="result"></div>
    <div class="log">

    const history = [];

    function validateMac(mac) {
      return /^([0-9A-F]{2}[:-]){5}([0-9A-F]{2})$/i.test(mac);
    }

    function lookupMac() {
      const input = document.getElementById('macInput').value.trim().toUpperCase();
      const result = document.getElementById('result');
      const historyDiv = document.getElementById('history');
      result.innerHTML = '';

      if (!validateMac(input)) {
        result.innerHTML = `<div class="status error">❌ Invalid MAC address format</div>`;
        return;
      }

      result.innerHTML = `<div class="loader"></div>`;

      setTimeout(() => {
        const prefix = input.substring(0, 8).replace(/-/g, ':');
        const vendor = vendorDB[prefix] || "Unknown Vendor";

        result.innerHTML = `
          <div class="status success">
            ✅ Vendor: <strong>${vendor}</strong><br/>
            MAC: ${input}
          </div>
        `;

        const logEntry = `<div class="log-entry">MAC: <strong>${input}</strong> → Vendor: ${vendor}</div>`;
        history.unshift(logEntry);
        historyDiv.innerHTML = history.slice(0, 10).join("");
      }, 1200);
    }
