      margin: 0;
    }

    .settings-panel {
      margin-top: 20px;

    }

    .toggle-settings {
      background: none;
      color: #60a5fa;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-align: left;

      width: 100%;
      text-align: left;
    }

      color: #93c5fd;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>‚ò£Ô∏è ZeroDays</h2>
    <a href="#">üè† Home</a>
    <button class="toggle-settings">‚öôÔ∏è Settings</button>
    <a href="#">üìÅ Saved</a>
    <a href="#">üì° Live Scan</a>
     <a href="#">üß† AI Mode</a>
    <div style="margin-left: 10px; font-size: 14px; color: #94a3b8;">
      <a href="Tools/SubdomainFinder.html"> ‚åõ domainFinder</a> 
      <a href="Tools/ipgeov2.html"> ‚åõ IP Geolocation</a>
      <a href="Tools/DNSv2.html"> ‚åõ Reverse DNS</a>
      <a href="Tools/Bruteforceattack.html">‚åõ Crack test</a>
      <a href="Tools/Malware.html">‚åõ Malware scanner</a>
      <a href="Tools/CSPanalyzing.html">‚åõ CSPAnalyzer</a>
      </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
      <h3 style="color:#60a5fa;">‚öôÔ∏è Settings</h3>

      <p><strong>AI Mode:</strong> <input type="checkbox" id="aiMode" /></p>
      <p><strong>Dark Theme:</strong> <input type="checkbox" id="darkTheme" checked /></p>
      <p><strong>Safe Search:</strong> <input type="checkbox" id="safeSearch" /></p>

      <hr style="border-color:#334155; margin: 15px 0;">

      <p><strong>Default Search Engine:</strong><br>
        <select id="searchEngine" style="margin-top:5px; background:#1e293b; color:white; border:1px solid #334155; padding:5px; border-radius:4px;">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="duckduckgo">DuckDuckGo</option>
          <option value="zeroDaysAI" selected>ZeroDays  (Default)</option>
        </select>
      </p>

      <p><strong>On Startup:</strong><br>
        <label><input type="radio" name="startup" value="newTab" checked /> Open new tab</label><br>
        <label><input type="radio" name="startup" value="continue" /> Continue where you left off</label><br>
        <label><input type="radio" name="startup" value="custom" /> Open specific page</label>
      </p>

      <p><strong>Privacy:</strong><br>
        <label><input type="checkbox" id="dnt" /> Send ‚ÄúDo Not Track‚Äù request</label><br>
        <label><input type="checkbox" id="blockCookies" /> Block third-party cookies</label>
      </p>

      <button onclick="resetSettings()" style="margin-top: 10px; background: #ef4444; color: white; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer;">
        ‚ôªÔ∏è Reset to Defaults
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="search-wrapper">
      <h1>üîç ZeroDays Search Engine</h1>

      <!-- Search Box -->
      <div id="search-box">
        <input type="text" id="search-input" placeholder="Type something like 'XSS' or 'CVE-2023-'" />
        <button id="search-button">Search</button>
      </div>

      <div id="results"></div>
    </div>
  </div>

  <script>
    // Toggle settings panel visibility
    document.querySelectorAll('.toggle-settings').forEach(btn => {
      btn.addEventListener('click', () => {
        const panel = document.getElementById('settingsPanel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      });
    });

    // Save and load settings from localStorage
    const settings = [ 'darkTheme', 'safeSearch', 'dnt', 'blockCookies'];

    window.onload = () => {
      settings.forEach(id => {
        const el = document.getElementById(id);
        if (localStorage.getItem(id) !== null) {
          el.checked = localStorage.getItem(id) === 'true';
        }
        el.addEventListener('change', () => {
          localStorage.setItem(id, el.checked);
        });
      });

      // Load dropdown
      const engine = document.getElementById('searchEngine');
      if (localStorage.getItem('searchEngine')) {
        engine.value = localStorage.getItem('searchEngine');
      }
      engine.addEventListener('change', () => {
        localStorage.setItem('searchEngine', engine.value);
      });

      // Startup radio
      const startupRadios = document.querySelectorAll('input[name="startup"]');
      const savedStartup = localStorage.getItem('startup');
      if (savedStartup) {
        startupRadios.forEach(r => r.checked = (r.value === savedStartup));
      }
      startupRadios.forEach(radio => {
        radio.addEventListener('change', () => {
          localStorage.setItem('startup', radio.value);
        });
      });
    };

    function resetSettings() {
      settings.forEach(id => {
        document.getElementById(id).checked = false;
        localStorage.removeItem(id);
      });
      document.getElementById('darkTheme').checked = true;
      localStorage.setItem('darkTheme', 'true');
      localStorage.removeItem('searchEngine');
      localStorage.removeItem('startup');
      document.getElementById('searchEngine').value = 'zeroDaysAI';
      document.querySelector('input[value="newTab"]').checked = true;
      alert("Settings reset to default...");
    }

    // Function to handle search based on selected engine
    async function search(query, engine) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (!query) {
        resultsDiv.innerHTML = '<p>Please type something to search!</p>';
        return;
      }

      let results = [];

      if (engine === 'google') {
        // Use Google search URL (simple implementation)
        results.push(`<p><a href="https://www.google.com/search?q=${query}" target="_blank">Search Google for: ${query}</a></p>`);
      } else if (engine === 'bing') {
        // Use Bing search URL (simple implementation)
        results.push(`<p><a href="https://www.bing.com/search?q=${query}" target="_blank">Search Bing for: ${query}</a></p>`);
      } else if (engine === 'duckduckgo') {
        results.push(`<p><a href="https://duckduckgo.com/?q=${query}" target="_blank">Search DuckDuckGo for: ${query}</a></p>`);
      } else if (engine === 'zeroDaysAI') {
        results.push(`<p><a href="https://zeroDaysAI.search/${query}" target="_blank">ZeroDays AI Search Results for: ${query}</a></p>`);
      }

      resultsDiv.innerHTML = results.join('');
    }

    // Event listener for search button
    document.getElementById('search-button').addEventListener('click', () => {
      const query = document.getElementById('search-input').value;
      const engine = document.getElementById('searchEngine').value;
      search(query, engine);
    });
  </script>
</body>
</html>
