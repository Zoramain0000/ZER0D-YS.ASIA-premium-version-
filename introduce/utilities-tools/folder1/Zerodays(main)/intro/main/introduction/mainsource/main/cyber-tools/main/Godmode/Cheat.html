  <audio id="fx" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const fx = document.getElementById("fx");

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeLog(message) {
      const time = `[${new Date().toLocaleTimeString()}] `;
      for (let i = 0; i < message.length; i++) {
        terminal.textContent += (i === 0 ? time : '') + message[i];
        terminal.scrollTop = terminal.scrollHeight;
        await delay(20);
      }
      terminal.textContent += '\n';
    }

    async function toggleShield() {
      document.getElementById("shieldWindow").style.display = "block";
      const content = document.getElementById("shieldContent");
      content.innerText = "Initializing Shield Protocol...";
      await delay(1000);
      content.innerText = "ğŸ›¡ï¸ IP Shield Active\nVPN Tunnel: Encrypted\nFirewall: Stealth Mode";
      await typeLog("Activating virtual IP Shield...");
      await delay(1000);
      await typeLog("VPN Simulation: ON ğŸŸ¢");
      await typeLog("Firewall: All ports stealth âœ…");
      setTimeout(() => {
        document.getElementById("shieldWindow").style.display = "none";
      }, 5000);
    }

    async function analyzeThreats() {
      await typeLog("Running AI Threat Analyzer...");
      await delay(1200);
      await typeLog("Scan complete. No known vulnerabilities found âœ…");
    }

    async function clearLogs() {
      await typeLog("Wiping temp logs & browser cache...");
      await delay(800);
      await typeLog("ğŸ§¹ Cleaned logs, local storage & cookies (simulated).");
    }

    async function startMonitor() {
      await typeLog("Starting Intrusion Detection...");
      for (let i = 0; i < 5; i++) {
        await delay(700);
        await typeLog(`â›” Intrusion attempt #${i + 1} blocked.`);
      }
      await typeLog("Monitoring continues silently in background... ğŸ•¶ï¸");
    }

    async function toggleGodmode() {
      await typeLog("ğŸ”’ Enabling GODMODE UI Lock...");
      await delay(1000);
      document.body.classList.add("dark-mode");
      document.querySelector(".panel").style.border = "2px solid #f00";
      const overlay = document.createElement("div");
      overlay.className = "alert-overlay";
      overlay.id = "alertFX";
      document.body.appendChild(overlay);
      await typeLog("âš ï¸ You are now in GODMODE.");
    }

    async function restoreSystem() {
      await typeLog("ğŸ§° Running Self-Heal Protocol...");
      await delay(1000);
      document.body.classList.remove("dark-mode");
      document.querySelector(".panel").style.border = "none";
      const fx = document.getElementById("alertFX");
      if (fx) fx.remove();
      await typeLog("âœ… System restored to normal mode.");
    }

    async function startGeoIP() {
      await typeLog("ğŸ“¡ Running GeoIP Tracker...");
      await delay(800);
      const fakeIP = `192.168.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
      const fakeCountry = ["USA", "Germany", "Japan", "Brazil", "India", "Unknown"][Math.floor(Math.random()*6)];
      await typeLog(`Detected IP: ${fakeIP}`);
      await typeLog(`Location: ${fakeCountry}`);
    }

    async function checkURL() {
      const fakeURL = prompt("Enter URL to check:");
      if (!fakeURL) return;
      await typeLog(`ğŸ”— Checking URL: ${fakeURL}`);
      await delay(1000);
      const isBad = fakeURL.includes("phish") || fakeURL.includes("bad");
      await typeLog(isBad ? "âš ï¸ Malicious content detected!" : "âœ… URL looks safe.");
    }

    async function deployHoneytoken() {
      await typeLog("â˜ ï¸ Deploying Honeytoken Traps...");
      await delay(1000);
      await typeLog("ğŸ Honeytoken planted at /admin/secret");
      await typeLog("ğŸ‘€ Monitoring for unauthorized access...");
    }

    async function simulateWebSocketLogs() {
      await typeLog("ğŸŒ Connecting to WebSocket feed...");
      const messages = [
        "New connection from 10.0.0.23",
        "Data exfiltration attempt blocked",
        "Suspicious port scan detected",
        "Privilege escalation attempt denied",
        "Inbound traffic anomaly flagged"
      ];
      for (const msg of messages) {
        await delay(1000);
        await typeLog(`ğŸ“¡ ${msg}`);
      }
      await typeLog("ğŸ“¶ WebSocket stream stabilized.");
    }

    async function whoisLookup() {
      const ip = prompt("Enter IP address or domain:");
      if (!ip) return;
      await typeLog(`ğŸŒ Fetching WHOIS for: ${ip}`);
      try {
        const res = await fetch(`https://ipapi.co/${ip}/json/`);
        const data = await res.json();
        if (!data || data.error) {
          await typeLog("ğŸŒ Trying alternative WHOIS service...");
        } else {
          await typeLog(`WHOIS / IP Info for ${ip}:\n- Country: ${data.country_name}\n- Org: ${data.org}\n- ISP: ${data.org}`);
        }
      } catch {
        await typeLog("âŒ Failed to fetch WHOIS info.");
      }
    }

    async function aiFingerprint() {
      await typeLog("ğŸ§  Running AI Fingerprint Detector...");
      await delay(1200);
      await typeLog("Canvas fingerprint detected.");
      await typeLog("AudioContext fingerprint detected.");
      await typeLog("âœ… Spoofed successfully (simulated).");
    }

      await typeLog("ğŸ•µï¸ Initiating Dark Web scanner...");
      await delay(1200);
      await typeLog("Checking onion network...");
      await delay(1000);
      await typeLog("ğŸš« No dark web activity related to your system detected.");
    }

    async function blockPortScan() {
      await typeLog("ğŸš« Detecting port scan attempts...");
      await delay(1200);
      await typeLog("Port 22, 80, 443 â€” attempted scan blocked.");
      await typeLog("âœ… Ports cloaked via stealth mode.");
    }

    async function killSwitch() {
      await typeLog("ğŸ’€ Kill Switch Activated...");
      await delay(800);
      document.body.innerHTML = "<h1 style='color:red; text-align:center;'>ğŸ’€ SYSTEM TERMINATED ğŸ’€</h1>";
    }

    function toggleDarkTheme() {
      document.body.classList.toggle("dark-mode");
      typeLog("ğŸŒ‘ Toggled dark mode theme.");
    }

    function playFX() {
      fx.play();
      typeLog("ğŸµ Sound FX played.");
    }

    function runCommand(e) {
      if (e.key === "Enter") {
        const input = e.target.value.toLowerCase();
        typeLog(`> ${input}`);
        e.target.value = "";

        if (input.includes("threat")) analyzeThreats();
        else if (input.includes("shield")) toggleShield();
        else if (input.includes("geoip")) startGeoIP();
        else if (input === ":matrix") {
          typeLog("Wake up, Neo...");
          delay(800).then(() => typeLog("The Matrix has you."));
        } else if (input === ":ascii") {
          typeLog(`"Hack the planet!"\n- ğŸ§‘â€ğŸ’»`);
        } else typeLog("â“ Unknown command");
      }
    }

    setInterval(() => {
      const threats = [
        "Brute force attempt on port 22",
        "Phishing link intercepted",
        "New device login from Japan",
        "Malware signature blocked"
      ];
      const msg = threats[Math.floor(Math.random() * threats.length)];
      typeLog(`ğŸš¨ ${msg}`);
    }, 15000); // every 15 sec

    let offsetX, offsetY, isDragging = false;
    const shieldWindow = document.getElementById("shieldWindow");

    function startDrag(e) {
      isDragging = true;
      offsetX = e.clientX - shieldWindow.offsetLeft;
      offsetY = e.clientY - shieldWindow.offsetTop;
      document.addEventListener("mousemove", drag);
      document.addEventListener("mouseup", stopDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      shieldWindow.style.left = `${e.clientX - offsetX}px`;
      shieldWindow.style.top = `${e.clientY - offsetY}px`;
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener("mousemove", drag);
      document.removeEventListener("mouseup", stopDrag);
    }
  </script>
