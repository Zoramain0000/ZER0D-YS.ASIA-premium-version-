<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s'); 
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px; /* Increased width */
            margin: auto;
            padding: 20px;
            background: #000000;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0cf333;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff1111;
            color: #1bff06; /* Changed text color to white for better contrast */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #card-design {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: none; /* Initially hidden */
            text-align: center;
        }

        .card {
            width: 89%;
            height: 180px;
            border-radius: 10px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: rgb(199, 15, 15);
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.897);
            overflow: hidden;
        }

        .card-number {
            font-size: 1.5em;
            letter-spacing: 2px; /* Adjusted for better spacing */
            margin-bottom: 20px;
        }

        .card-expiry, .card-cvv {
            font-size: 0.8em;
        }

        .card-type {
            font-size: 1.2em;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .card-expiry {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .card-cvv {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Generator</h1>
        <form>
            <label for="card-type">Card Type:</label>
            <select id="card-type">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
                <option value="discover">Discover</option>
            </select>
            <br>
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" placeholder="MM/YY" required>
            <br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="XXX" required>
            <br>
            <button id="generate-button">Generate Card</button>
        </form>
        <div id="card-design"></div>
    </div>
    <script>
        document.getElementById('generate-button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission

            const cardType = document.getElementById('card-type').value;
            const cardNumber = generateCardNumber(cardType);
            const expirationDate = document.getElementById ('expiration-date').value;
            const cvv = document.getElementById('cvv').value;

            displayCard(cardType, cardNumber, expirationDate, cvv);
        });

        function generateCardNumber(type) {
            let prefix;
            switch (type) {
                case 'visa':
                    prefix = '4';
                    break;
                case 'mastercard':
                    prefix = '5';
                    break;
                case 'amex':
                    prefix = '34'; // Amex starts with 34 or 37
                    break;
                case 'discover':
                    prefix = '6011';
                    break;
                default:
                    prefix = '4';
            }

            const cardNumber = prefix + Math.random().toString().slice(2, 18);
            return cardNumber.match(/.{1,4}/g).join('-'); // Format as XXXX-XXXX-XXXX-XXXX
        }

        function displayCard(type, number, expiry, cvv) {
            const cardDesign = document.getElementById('card-design');
            cardDesign.innerHTML = `
                <div class="card">
                    <div class="card-type">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="card-number">${number}</div>
                    <div class="card-expiry">Expiry: ${expiry}</div>
                    <div class="card-cvv">CVV: ${cvv}</div>
                </div>
            `;
            cardDesign.style.display = 'block'; // Show the card design
        }
    </script>
</body>
</html>
