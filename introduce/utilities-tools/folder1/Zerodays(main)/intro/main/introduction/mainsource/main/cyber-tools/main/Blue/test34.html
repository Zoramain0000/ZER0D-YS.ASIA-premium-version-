<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Dangerous Code Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s'); 
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: red;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 95%;
            height: 200px;
            padding: 15px;
            font-family: monospace;
            background: #f9f9f9;
            border: 1px solid #ddd;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: red;
            color: green;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
background: rgba(0, 0, 0, 0.7);
        }
        h2 {
            margin-top: 40px;
            color: red;
        }
        #codeOutput {
            background: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #333;
            border-radius: 5px;
            min-height: 100px;
        }
        .loading {
            color: #ff4500;
        }
        .error {
            color: #ff4500;
            font-weight: bold;
        }
        .success {
            color: #28a745;
        }
        .output {
            padding: 15px;
            background-color: #e8e8e8;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            white-space: pre-wrap;
        }
        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .danger {
            background-color: #ffc107;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Dangerous Code Analyzer with Live Syntax Checking</h1>

<div class="container">
    <textarea id="codeInput" placeholder="Type your code request here..."></textarea>
    <button id="generateButton">Analyze Code</button>
    <h2>Generated Code:</h2>
    <div id="codeOutput" class="loading">Waiting for input...</div>
    <div id="errorOutput" class="error" style="display: none;"></div>
    <button id="copyButton" class="copy-button" style="display: none;">Copy to Clipboard</button>
    <div id="dangerWarning" class="danger" style="display: none;">
        <strong>Warning:</strong> Potentially dangerous code detected! Proceed with caution.
    </div>
</div>

<script>
    // Get elements
    const inputField = document.getElementById('codeInput');
    const codeOutput = document.getElementById('codeOutput');
    const errorOutput = document.getElementById('errorOutput');
    const generateButton = document.getElementById('generateButton');
    const copyButton = document.getElementById('copyButton');
    const dangerWarning = document.getElementById('dangerWarning');

    // Real-time input handling
    inputField.addEventListener('input', function() {
        const userInput = inputField.value.trim();
        const [generatedCode, errors, isDangerous] = generateComplexCode(userInput);

        codeOutput.textContent = generatedCode;

        if (errors) {
            errorOutput.style.display = 'block';
            errorOutput.textContent = errors;
        } else {
            errorOutput.style.display = 'none';
        }

        if (isDangerous) {
            dangerWarning.style.display = 'block';
        } else {
            dangerWarning.style.display = 'none';
        }

        copyButton.style.display = 'block';
    });

    // Function to generate real code based on input and detect syntax errors
    function generateComplexCode(input) {
        let code = '';
        let errors = null;
        let isDangerous = false;

        try {
            if (input.includes("eval")) {
                code = `// Dangerous code detected\neval('console.log("Executing potentially dangerous code")');`;
                isDangerous = true;
            } else if (input.includes("document")) {
                code = `document.body.innerHTML = '<h1>Code executed!</h1>';`;
                isDangerous = true;
            } else if (input.includes("window.location")) {
                code = `window.location.href = 'http://malicious-website.com';`;
                isDangerous = true;
            } else {
                code = input ? `Generated Code for: ${input}` : 'Waiting for input...';
            }

            // Simulate a syntax check for errors
            const checkForErrors = new Function(code); // Will throw an error if code is invalid
            checkForErrors();

            // If no error is thrown, return code with no errors
            return [code, null, isDangerous];
        } catch (error) {
            // If an error is thrown during the code execution, show the error message
            return ['', `Syntax Error: ${error.message}`, false];
        }
    }

    // Button click to trigger code generation
    generateButton.addEventListener('click', function() {
        const userInput = inputField.value.trim();
        const [generatedCode, errors, isDangerous] = generateComplexCode(userInput);

        codeOutput.textContent = generatedCode;

        if (errors) {
            errorOutput.style.display = 'block';
            errorOutput.textContent = errors;
        } else {
            errorOutput.style.display = 'none';
        }

        if (isDangerous) {
            dangerWarning.style.display = 'block';
        } else {
            dangerWarning.style.display = 'none';
        }

        copyButton.style.display = 'block';
    });

    // Copy to clipboard functionality
    copyButton.addEventListener('click', function() {
        const codeText = codeOutput.textContent;
        navigator.clipboard.writeText(codeText).then(() => {
            alert('Code copied to clipboard!');
        });
    });
</script>

</body>
</html>
