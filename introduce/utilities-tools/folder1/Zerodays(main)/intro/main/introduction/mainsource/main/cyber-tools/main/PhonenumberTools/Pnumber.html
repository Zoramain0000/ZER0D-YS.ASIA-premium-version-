    const lastNames = ["Smith", "Johnson", "Lee", "Patel", "Garcia", "Kim", "Singh", "Nguyen", "Wang", "Chen"];

    let generatedNumbers = [];

    function getRandomName() {
      const first = firstNames[Math.floor(Math.random() * firstNames.length)];
      const last = lastNames[Math.floor(Math.random() * lastNames.length)];
      return `${first} ${last}`;
    }

    function generateRandomNumber() {
      const area = Math.floor(100 + Math.random() * 900);
      const middle = Math.floor(100 + Math.random() * 900);
      const last = Math.floor(1000 + Math.random() * 9000);
      return { area, middle, last };
    }

    function formatNumber({ area, middle, last }, format, code) {
      const plain = `${area}${middle}${last}`;
      if (format === "dash") return `${code} ${area}-${middle}-${last}`;
      if (format === "e164") return `${code}${plain}`;
      return `${code}${plain}`;
    }

    function generateNumbers() {
      const count = parseInt(countInput.value);
      const format = formatSelect.value;
      const code = codeSelect.value;
      generatedNumbers = [];

      for (let i = 0; i < count; i++) {
        const parts = generateRandomNumber();
        const name = getRandomName();
        const formatted = formatNumber(parts, format, code);
        generatedNumbers.push({ name, number: formatted });
      }

      displayNumbers();
    }

    function displayNumbers() {
      results.innerHTML = '';
      generatedNumbers.forEach(({ name, number }) => {
        results.innerHTML += `
          <div class="card">
            <strong>${name}</strong><br/>
            ${number}
            <div class="link-buttons">
              <a href="https://wa.me/${number.replace(/\D/g, '')}" target="_blank">WhatsApp</a>
              <a href="sms:${number.replace(/\D/g, '')}">SMS</a>
            </div>
          </div>
        `;
      });
    }

    function exportFile(type) {
      let content = '';
      let mime = '';
      let filename = 'phone_numbers';
      if (type === 'json') {
        content = JSON.stringify(generatedNumbers, null, 2);
        mime = 'application/json';
        filename += '.json';
      } else if (type === 'csv') {
        content = "Name,Phone Number\n" + generatedNumbers.map(n => `"${n.name}","${n.number}"`).join("\n");
        mime = 'text/csv';
        filename += '.csv';
      } else if (type === 'txt') {
        content = generatedNumbers.map(n => `${n.name}: ${n.number}`).join("\n");
        mime = 'text/plain';
        filename += '.txt';
      }

      const blob = new Blob([content], { type: mime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    generateNumbers(); // Auto-generate on load
