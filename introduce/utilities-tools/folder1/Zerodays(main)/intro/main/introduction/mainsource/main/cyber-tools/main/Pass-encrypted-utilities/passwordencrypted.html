<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Hashing Utility</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s'); 
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .section {
      margin-bottom: 20px;
    }

    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      background-color: red;
      color: green;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    textarea {
      height: 120px;
      resize: none;
      border: 1px solid #ddd;
      background-color: #f7f7f7;
    }

    .password-strength {
      font-size: 14px;
      margin-top: 5px;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toggle-password {
      cursor: pointer;
      font-size: 18px;
      color: #4CAF50;
      margin-left: 5px;
    }

    .refresh-btn {
      background-color: red;
    }

    .refresh-btn:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Hashing Utility</h1>

    <div class="section">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      <div class="password-strength" id="passwordStrength"></div>

      <label for="algoSelect">Choose Algorithm:</label>
      <select id="algoSelect">
        <option value="sha256">SHA256</option>
        <option value="sha1">SHA1</option>
        <option value="md5">MD5</option>
      </select>

      <button id="encryptBtn">Hash Password</button>
    </div>

    <div class="section">
      <h2>Hashed Output</h2>
      <textarea id="encryptedHash" readonly placeholder="Hashed password will appear here..."></textarea>
      <button id="refreshBtn" class="refresh-btn">Refresh Page</button>
    </div>

    <div class="loading-spinner" id="loadingSpinner"></div>
  </div>

  <script>
    document.getElementById("encryptBtn").addEventListener("click", hashPassword);
    document.getElementById("password").addEventListener("input", checkPasswordStrength);
    document.getElementById("refreshBtn").addEventListener("click", () => location.reload());

    function hashPassword() {
      const password = document.getElementById("password").value;
      const algo = document.getElementById("algoSelect").value;
      const spinner = document.getElementById("loadingSpinner");

      if (!password) {
        alert("Please enter a password.");
        return;
      }

      spinner.style.display = "block";

      setTimeout(() => {
        let hash;
        if (algo === "sha256") hash = CryptoJS.SHA256(password).toString();
        if (algo === "sha1") hash = CryptoJS.SHA1(password).toString();
        if (algo === "md5") hash = CryptoJS.MD5(password).toString();

        document.getElementById("encryptedHash").value = hash;
        spinner.style.display = "none";
      }, 500); // simulate processing delay
    }

    function checkPasswordStrength() {
      const password = document.getElementById("password").value;
      const strengthText = document.getElementById("passwordStrength");

      if (password.length < 6) {
        strengthText.textContent = "Weak password ‚ùå";
        strengthText.style.color = "#e74c3c";
      } else if (password.length < 12) {
        strengthText.textContent = "Moderate password ‚ö†Ô∏è";
        strengthText.style.color = "#f39c12";
      } else {
        strengthText.textContent = "Strong password ‚úÖ";
        strengthText.style.color = "#2ecc71";
      }
    }

    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
