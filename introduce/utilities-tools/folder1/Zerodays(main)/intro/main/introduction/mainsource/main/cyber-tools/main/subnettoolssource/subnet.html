<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Subnet Lookup Tool</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s'); 
      background-color: ;
      color: #33ff33;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input[type="text"] {
      width: 98%;
      padding: 12px;
      margin: 10px 0 15px;
      border: 1px solid #33ff33;
      border-radius: 6px;
      background-color: white;
      color: #33ff33;
      font-size: 16px;
    }

    button {
      background-color: #33ff33;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 49%;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #00cc00;
    }

    .error {
      color: red;
      font-weight: bold;
      background-color: #330000;
      padding: 10px;
      border-radius: 5px;
    }

    .results {
      background-color: #111;
      border-left: 3px solid #00ffcc;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 2%;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Subnet Lookup Tool</h1>

    <input type="text" id="cidrInput" placeholder="Enter IP or CIDR (e.g. 192.168.1.0/24)" />

    <div class="button-group">
      <button onclick="lookup()">Lookup Subnet Info</button>
      <button onclick="resetForm()">Refresh</button>
    </div>

    <div id="error" class="error" style="display:none;">Invalid IP or CIDR input.</div>
    <div id="results" class="results" style="display:none;"></div>
  </div>

  <script>
    let resultsText = "";

    function lookup() {
      const input = document.getElementById("cidrInput").value.trim();
      const resultEl = document.getElementById("results");
      const errorEl = document.getElementById("error");

      let ip, cidr;

      // Parse CIDR for IPv4 and IPv6
      if (input.includes("/")) {
        [ip, cidr] = input.split("/");
        cidr = parseInt(cidr, 10);
      } else {
        ip = input;
        cidr = 24;  // default CIDR if not provided
      }

      if (isValidIP(ip)) {
        if (ip.includes(":")) {
          handleIPv6(ip, cidr);
        } else {
          handleIPv4(ip, cidr);
        }
      } else {
        errorEl.style.display = "block";
        resultEl.style.display = "none";
      }
    }

    function handleIPv4(ip, cidr) {
      const resultEl = document.getElementById("results");
      const errorEl = document.getElementById("error");

      const ipInt = ipToInt(ip);
      const maskInt = (0xFFFFFFFF << (32 - cidr)) >>> 0;
      const netAddr = ipInt & maskInt;
      const bcastAddr = netAddr | (~maskInt >>> 0);
      const usableHosts = cidr >= 31 ? 0 : (2 ** (32 - cidr)) - 2;

      const results = [
        `> IP Address       : ${ip}`,
        `> CIDR Notation    : /${cidr}`,
        `> Subnet Mask      : ${intToIp(maskInt)}`,
        `> Network Address  : ${intToIp(netAddr)}`,
        `> Broadcast Address: ${intToIp(bcastAddr)}`,
        `> Usable Range     : ${usableHosts > 0 ? `${intToIp(netAddr + 1)} - ${intToIp(bcastAddr - 1)}` : "N/A"}`,
        `> Total Hosts      : ${cidr === 32 ? 1 : 2 ** (32 - cidr)}`,
        `> Usable Hosts     : ${usableHosts}`,
        `> IP Class         : ${getIpClass(ip)}`,
        `> Private Range    : ${isPrivate(ip) ? "Yes üîí" : "No üåê"}`
      ];

      resultsText = results.join("\n");
      resultEl.textContent = resultsText;
      resultEl.style.display = "block";
      errorEl.style.display = "none";
    }

    function handleIPv6(ip, cidr) {
      const resultEl = document.getElementById("results");
      const errorEl = document.getElementById("error");

      // Convert the IPv6 address to a bit string
      const ipBinary = ipv6ToBinary(ip);
      const subnetMask = "1".repeat(cidr) + "0".repeat(128 - cidr); // Create subnet mask in binary

      const networkBinary = ipBinary.slice(0, cidr) + "0".repeat(128 - cidr);  // Network address in binary
      const networkAddress = binaryToIPv6(networkBinary);

      // In IPv6, there is no broadcast address, but we can give a usable address range
      const usableRange = cidr < 128 ? `Usable range: ${networkAddress} - (Last usable address here)` : "N/A";

      const results = [
        `> IP Address       : ${ip}`,
        `> CIDR Notation    : /${cidr}`,
        `> Subnet Mask      : /${cidr} (Subnet mask not visualized here)`,
        `> Network Address  : ${networkAddress}`,
        `> Broadcast Address: Not applicable for IPv6`,
        `> Usable Range     : ${usableRange}`,
        `> Total Hosts      : 2^${128 - cidr}`,
        `> Usable Hosts     : 2^${128 - cidr} - 2 (excluding network and broadcast)`,
        `> Private Range    : ${isPrivateIPv6(ip) ? "Yes üîí" : "No üåê"}`
      ];

      resultsText = results.join("\n");
      resultEl.textContent = resultsText;
      resultEl.style.display = "block";
      errorEl.style.display = "none";
    }

    function resetForm() {
      document.getElementById("cidrInput").value = "";
      document.getElementById("results").style.display = "none";
      document.getElementById("error").style.display = "none";
    }

    function isValidIP(ip) {
      return /^(\d{1,3}\.){3}\d{1,3}$/.test(ip) || /^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$/.test(ip);
    }

    function ipv6ToBinary(ip) {
      return ip.split(":").map(hex => {
        return ("0000" + parseInt(hex, 16).toString(2)).slice(-16);
      }).join("");
    }

    function binaryToIPv6(binary) {
      return binary.match(/.{1,16}/g).map(block => parseInt(block, 2).toString(16)).join(":");
    }

    function isPrivateIPv6(ip) {
      // Check if IPv6 address is in the link-local range (fe80::/10)
      return ip.startsWith("fe80");
    }

    function ipToInt(ip) {
      return ip.split(".").reduce((acc, octet) => (acc << 8) + parseInt(octet), 0) >>> 0;
    }

    function intToIp(int) {
      return [(int >>> 24), (int >> 16 & 255), (int >> 8 & 255), (int & 255)].join(".");
    }

    function getIpClass(ip) {
      const first = parseInt(ip.split(".")[0]);
      if (first < 128) return "A";
      if (first < 192) return "B";
      if (first < 224) return "C";
      if (first < 240) return "D (Multicast)";
      return "E (Reserved)";
    }

    function isPrivate(ip) {
      const int = ipToInt(ip);
      return (
        (int >= ipToInt("10.0.0.0") && int <= ipToInt("10.255.255.255")) ||
        (int >= ipToInt("172.16.0.0") && int <= ipToInt("172.31.255.255")) ||
        (int >= ipToInt("192.168.0.0") && int <= ipToInt("192.168.255.255"))
      );
    }
  </script>
</body>
</html>
