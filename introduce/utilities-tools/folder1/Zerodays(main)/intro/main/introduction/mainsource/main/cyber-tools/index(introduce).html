<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Cyber Tools</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Monospaced font for hacker theme */
            background-image: url('https://www.shutterstock.com/shutterstock/videos/3579256455/thumb/9.jpg?ip=x480'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: #00ff00; /* Green text */
            margin: 0;
            padding: 0;
        }

        .intro-container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background-color: rgba(17, 17, 17, 0.8); /* Dark background for container with transparency */
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.5); /* Green shadow */
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #00ff00; /* Green for heading */
        }

        p {
            font-size: 1.2em;
            color: #aaa; /* Light gray for paragraph text */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.1em;
            color: #00ff00; /* Green for list items */
            margin: 10px 0;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #00ff00; /* Green */
            color: black; /* Black text for button */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #00cc00; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1>Welcome to My Cyber Tools</h1>
        <p>It's your responsibility to cause chaos or trouble, not mine.</p>
        <p>With our application, you can use it for good and bad things.</p>
        <ul>
            <li>Organize your tasks for tools</li>
            <li>Use this wisely; reminder only</li>
            <li>Do your own way to learn</li>
            <li>Track your progress in real-time</li>
        </ul>
        <a href="main/mainapp.html" class="cta-button">Hijack now</a>
    </div>
</body>
</html>
