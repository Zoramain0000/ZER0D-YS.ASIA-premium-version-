  return arr[Math.floor(Math.random() * arr.length)];
}

function findSoulmates() {
  const name = document.getElementById("name").value.trim();
  const birth = document.getElementById("birth").value;
  const result = document.getElementById("result");
  if (!name || !birth) return alert("Please enter your name and birthdate.");
  const bDate = new Date(birth);
  const userZodiac = getZodiac(bDate.getMonth(), bDate.getDate());
  let html = `<h3>üíò Hello ${name}!</h3><p>Your zodiac sign is <strong>${userZodiac}</strong>.</p><h4>üåü Your Soulmate Matches:</h4>`;
  for (let i = 0; i < 3; i++) {
    const fullName = `${getRandomItem(firstNames)} ${getRandomItem(lastNames)}`;
    const z = getRandomItem(Object.keys(zodiacTraits));
    const info = zodiacTraits[z];
    const score = Math.floor(Math.random() * 31) + 70;
    html += `<p><strong>Name:</strong> ${fullName}<br><strong>Zodiac:</strong> ${z}<br><strong>Traits:</strong> ${info.traits.join(", ")}<br><strong>üíì Compatibility:</strong> ${score}%<br><em>${info.loveTip}</em></p><div class='compatibility-bar'><div class='bar-fill' style='width:${score}%'></div></div>`;
  }
  result.innerHTML = html;
  result.style.display = "block";
  localStorage.setItem("starlaResult", JSON.stringify({ name, birth, html }));
}

function exportPDF() {
  const result = document.getElementById("result").innerText;
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(12);
  doc.text(result, 10, 10);
  doc.save("soulmate_result.pdf");
}

function generateQRCode() {
  const name = document.getElementById("name").value;
  const birth = document.getElementById("birth").value;
  const data = `Name: ${name}\nBirthdate: ${birth}`;
  QRCode.toCanvas(document.getElementById("qrcode"), data, function (error) {
    if (error) console.error(error);
  });
}

function loadPrevious() {
  const saved = JSON.parse(localStorage.getItem("starlaResult"));
  if (saved && saved.html) {
    document.getElementById("name").value = saved.name;
    document.getElementById("birth").value = saved.birth;
    document.getElementById("result").innerHTML = saved.html;
    document.getElementById("result").style.display = "block";
  } else {
    alert("No previous result saved.");
  }
}

function generateStars() {
  const stars = document.getElementById("stars");
  for (let i = 0; i < 100; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    stars.appendChild(star);
  }
}

generateStars();
