const reservedRanges = [
  // üîí Private Address Space (RFC1918)
  "10.0.0.0/8",           // Private use (Class A)
  "172.16.0.0/12",        // Private use (Class B)
  "192.168.0.0/16",       // Private use (Class C)

  // üîÅ Loopback (RFC1122)
  "127.0.0.0/8",          // Localhost loopback

  // üîó Link-local / APIPA (RFC3927)
  "169.254.0.0/16",       // Automatic Private IP

  // ‚öôÔ∏è Shared Address Space (RFC6598)
  "100.64.0.0/10",        // Carrier-Grade NAT

  // üìò Documentation / TEST-NET (RFC5737)
  "192.0.2.0/24",         // TEST-NET-1
  "198.51.100.0/24",      // TEST-NET-2
  "203.0.113.0/24",       // TEST-NET-3

  // üß™ Benchmark Testing (RFC2544)
  "198.18.0.0/15",        // Network Interconnect Testing

  // üì° IETF Protocol Assignments (RFC6890)
  "192.0.0.0/24",         // Protocol-specific (e.g., DHCPv4 relay agent)

  // üßµ AS112 Reverse DNS Anycast (RFC7535)
  "192.31.196.0/24",      // AS112 project
  "192.52.193.0/24",      // AS112 project

  // üåê 6to4 Relay Anycast (RFC3068, deprecated)
  "192.88.99.0/24",       // IPv6-over-IPv4 relays

  // üö´ "This" Network (RFC1122)
  "0.0.0.0/8",            // Non-routable in practice

  // üì£ Limited Broadcast
  "255.255.255.255/32",   // Broadcast to all hosts

  // üß™ Multicast (Class D) (RFC5771)
  "224.0.0.0/4",          // Multicast block

  // üö´ Reserved (Class E) (RFC1112)
  "240.0.0.0/4",          // Reserved for future use

  // üß™ MCAST-TEST-NET (RFC5771)
  "233.252.0.0/24",       // Documentation multicast

  // üß™ MBONE Legacy Multicast Testing (historical)
  "224.0.1.0/24",         // Experimental multicast apps

  // üß™ Sun Benchmark Net (historical)
  "192.12.0.0/16",        // Internal Sun Microsystems testing

  // üß™ Early Reserved by IANA (Legacy)
  "192.16.0.0/12"         // Overlapping early reservations
];

  let logs = [], autoGenInterval = null, chart = null;

  // Populate country dropdown
  const countrySelect = document.getElementById("countrySelect");
  countries.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c.name;
    opt.textContent = `${c.flag} ${c.name}`;
    countrySelect.appendChild(opt);
  });

  function getRandomCountry() {
    const selected = countrySelect.value;
    if (selected === "all") return countries[Math.floor(Math.random() * countries.length)];
    return countries.find(c => c.name === selected);
  }

  function randomIP(range) {
    const base = range.split("/")[0].split(".");
    return base.map(p => p === "0" ? Math.floor(Math.random() * 256) : p).join(".");
  }

  function generateLog() {
    const country = getRandomCountry();
    const ip = randomIP(reservedRanges[Math.floor(Math.random() * reservedRanges.length)]);
    const timestamp = new Date().toLocaleString();
    logs.push({ country: country.name, flag: country.flag, ip, timestamp });
    updateTable();
    updateChart();
  }

  function generateLogs(count) {
    for (let i = 0; i < count; i++) generateLog();
  }

  function updateTable() {
    const tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = logs.map((log, i) => `
      <tr>
        <td>${i + 1}</td>
        <td>${log.flag} ${log.country}</td>
        <td>${log.ip}</td>
        <td>${log.timestamp}</td>
      </tr>
    `).join("");
  }

  function updateChart() {
    const counts = {};
    logs.forEach(log => {
      counts[log.country] = (counts[log.country] || 0) + 1;
    });
    const data = {
      labels: Object.keys(counts),
      datasets: [{
        label: 'Country Count',
        data: Object.values(counts),
        backgroundColor: 'rgba(88, 166, 255, 0.6)',
        borderColor: 'rgba(88, 166, 255, 1)',
        borderWidth: 1
      }]
    };
    if (chart) chart.destroy();
    chart = new Chart(document.getElementById('chart'), {
      type: 'bar',
      data,
      options: { scales: { y: { beginAtZero: true } } }
    });
  }

  function startAutoGenerate() {
    if (!autoGenInterval) autoGenInterval = setInterval(generateLog, 500);
  }

  function stopAutoGenerate() {
    clearInterval(autoGenInterval);
    autoGenInterval = null;
  }

  function clearLogs() {
    logs = [];
    updateTable();
    updateChart();
  }

  function exportCSV() {
    const csv = logs.map((l, i) => `${i + 1},${l.country},${l.ip},${l.timestamp}`).join("\n");
    const blob = new Blob(["#,#Country,IP,Timestamp\n" + csv], { type: 'text/csv' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'reserved_ip_logs.csv';
    a.click();
  }

  function exportJSON() {
    const blob = new Blob([JSON.stringify(logs, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'reserved_ip_logs.json';
    a.click();
  }

  function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(12);
    doc.text("Reserved IP Logs", 14, 14);
    logs.slice(0, 30).forEach((log, i) => {
      doc.text(`${i + 1}. ${log.flag} ${log.country} - ${log.ip} - ${log.timestamp}`, 14, 24 + i * 6);
    });
    doc.save("reserved_ip_logs.pdf");
  }
</script>
