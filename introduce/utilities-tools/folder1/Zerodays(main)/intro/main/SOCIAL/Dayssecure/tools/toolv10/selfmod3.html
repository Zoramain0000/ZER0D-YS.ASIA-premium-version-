    const dob = new Date(birthDate);

    if ([6,7,8].includes(month)) return 'Summer';

    const zodiacSign = getZodiacSign(dob);
    const chineseZodiac = getChineseZodiac(new Date(dob).getFullYear());
    const passwordStrength = estimatePasswordStrength(password);

    // Compose info text
    const infoHTML = `
      <p><strong>Title:</strong> ${title}</p>
      <p><strong>Full Name:</strong> ${fullName}</p>
      <p><strong>Initials:</strong> ${initials}</p>
      <p><strong>Full Name Length (with spaces):</strong> ${fullNameLengthWithSpaces}</p>
      <p><strong>Full Name Length (no spaces):</strong> ${fullNameLengthNoSpaces}</p>
      <p><strong>Gender:</strong> ${capitalize(gender)} (${pronouns})</p>
      <p><strong>Age:</strong> ${age} years</p>
      <p><strong>Age in weeks:</strong> ${ageInWeeks}</p>
      <p><strong>Age in hours:</strong> ${ageInHours}</p>
      <p><strong>Age in minutes:</strong> ${ageInMinutes}</p>
      <p><strong>Adult:</strong> ${adultStatus ? 'Yes' : 'No'}</p>
      <p><strong>Date of Birth:</strong> ${formatDate(dob)}</p>
      <p><strong>Birth Season:</strong> ${birthSeasonVal}</p>
      <p><strong>Birth Weekday:</strong> ${getBirthdayWeekday(dob)}</p>
      <p><strong>Birthday on Weekend:</strong> ${birthdayWeekend ? 'Yes' : 'No'}</p>
      <p><strong>Is Today Birthday:</strong> ${todayIsBirthday ? 'Yes' : 'No'}</p>
      <p><strong>Next Birthday In:</strong> ${nextBirthdayDays} days</p>
      <p><strong>Zodiac Sign:</strong> ${zodiacSign}</p>
      <p><strong>Chinese Zodiac:</strong> ${chineseZodiac}</p>
      <hr />
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Email Username:</strong> ${emailUsername}</p>
      <p><strong>Email Domain:</strong> ${emailDomain}</p>
      <p><strong>Username:</strong> ${username} (length: ${username.length})</p>
      <p><strong>Password:</strong> ${maskString(password, 4)} (length: ${password.length}, strength: ${passwordStrength})</p>
      <hr />
      <p><strong>Phone:</strong> ${phone} (digits: ${phoneDigits}, intl format: ${formatPhoneInternational(phone)})</p>
      <p><strong>Cell:</strong> ${cell} (digits: ${cellDigits}, intl format: ${formatPhoneInternational(cell)})</p>
      <p><strong>Country:</strong> ${country}</p>
      <p><strong>Nationality Code:</strong> ${nat}</p>
      <p><strong>Currency:</strong> ${currency}</p>
      <p><strong>Dialing Code:</strong> ${dialingCode}</p>
      <p><strong>Random User ID:</strong> ${userId}</p>
      <p><strong>Address:</strong> ${address}</p>
    `;

    document.getElementById('name').textContent = fullName;
    document.getElementById('profile-pic').src = picture;
    document.getElementById('profile-pic').alt = `Profile picture of ${fullName}`;
    document.getElementById('user-info').innerHTML = infoHTML;
  }

  document.getElementById('generate-btn').addEventListener('click', generateUser);

  // Generate on load
  generateUser();
</script>
</body>
</html>
