  const countrySelect = document.getElementById("countrySelect");
  for (let country in countries) {
    const option = document.createElement("option");
    option.value = country;
    option.textContent = country;
    countrySelect.appendChild(option);
  }

  let map = L.map('map').setView([20.0, 0.0], 2);
  let wifiMarkers = [];
  let customMarker = null;
  let trackingEnabled = false;

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  function goToCountry() {
    const selected = countrySelect.value;
    if (!selected || !countries[selected]) return alert("Please select a country.");
    const [lat, lon] = countries[selected];
    map.setView([lat, lon], 14);
  }

  function enableTracking() {
    alert("Click on the map to select a location.");
    trackingEnabled = true;
  }

  map.on('click', function(e) {
    if (!trackingEnabled) return;
    trackingEnabled = false;
    if (customMarker) map.removeLayer(customMarker);
    customMarker = L.marker(e.latlng).addTo(map)
      .bindPopup("ğŸ“ Selected Location").openPopup();
    map.setView(e.latlng, 16);
  });

  function trackPlace() {
    const place = document.getElementById("placeInput").value.trim();
    if (!place) {
      alert("Please enter a place.");
      return;
    }

    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          alert("Location not found.");
          return;
        }
        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        if (customMarker) map.removeLayer(customMarker);
        customMarker = L.marker([lat, lon]).addTo(map)
          .bindPopup(`ğŸ“ ${place}`).openPopup();
        map.setView([lat, lon], 16);
      })
      .catch(err => {
        console.error(err);
        alert("Failed to fetch location.");
      });
  }

  function findWifi() {
    const center = map.getCenter();
    const lat = center.lat;
    const lon = center.lng;
    const radius = 1500;

    const query = `
      [out:json];
      (
        node["internet_access"="wlan"](around:${radius},${lat},${lon});
        way["internet_access"="wlan"](around:${radius},${lat},${lon});
        relation["internet_access"="wlan"](around:${radius},${lat},${lon});
      );
      out center;
    `;

    const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

    fetch(url)
      .then(res => res.json())
      .then(data => {
        wifiMarkers.forEach(m => map.removeLayer(m));
        wifiMarkers = [];

        data.elements.forEach(el => {
          let lat, lon;
          if (el.type === "node") {
            lat = el.lat;
            lon = el.lon;
          } else if (el.center) {
            lat = el.center.lat;
            lon = el.center.lon;
          }
          const name = el.tags && el.tags.name ? el.tags.name : "Public Wi-Fi";
          const marker = L.marker([lat, lon]).addTo(map)
            .bindPopup(`ğŸ“¶ ${name}`);
          wifiMarkers.push(marker);
        });

        if (wifiMarkers.length === 0) {
          alert("No public Wi-Fi found nearby.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error fetching Wi-Fi data.");
      });
  }
