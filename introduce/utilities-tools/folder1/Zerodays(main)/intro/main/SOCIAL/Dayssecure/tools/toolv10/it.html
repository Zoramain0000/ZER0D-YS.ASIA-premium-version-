<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IP Device Remote Port Log Generator - Infinite</title>
<style>
  body {
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
    color: red;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  h1 {
    color: red;
    margin-bottom: 0.3em;
    user-select: none;
  }
  #controls {
    margin-bottom: 15px;
  }
  button {
    padding: 12px 25px;
    font-size: 16px;
    margin: 0 8px 10px 8px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: red;
    color: green;
    font-weight: bold;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {
background: rgba(0, 0, 0, 0.5);
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #logContainer {
    max-width: 960px;
    margin: 0 auto;
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    border-radius: 12px;
background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .log-card {
background: rgba(0, 0, 0, 0.5);
    border-radius: 12px;
    margin: 10px;
    padding: 20px;
    width: 340px;
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    text-align: left;
    font-size: 14px;
    user-select: text;
    transition: transform 0.2s ease;
  }
  .log-card:hover {
    transform: scale(1.02);
  }
  .log-card h3 {
    margin-top: 0;
    color: red;
    font-size: 18px;
  }
  .field {
    margin: 6px 0;
  }
  .label {
    font-weight: 600;
  }
  @media (max-width: 720px) {
    .log-card {
      width: 90%;
    }
  }
</style>
</head>
<body>

<h1>IP Device Remote Port Log Generator</h1>

<div id="controls">
  <button id="btnGenerate">Generate Log</button>
  <button id="btnStart">Start Auto-Generate</button>
  <button id="btnStop" disabled>Stop Auto-Generate</button>
  <button id="btnClear">Clear Logs</button>
</div>

<div id="logContainer" aria-live="polite" aria-label="Generated logs"></div>

<script>
  const devices = [
    "Router", "Server", "Workstation", "Laptop", "Printer", 
    "IP Camera", "IoT Sensor", "Smartphone", "Switch", "Firewall"
  ];

  const commonPorts = [
    22, 23, 25, 53, 80, 110, 135, 139, 143, 161, 389, 443, 445, 587, 993, 995, 3306, 3389, 8080
  ];

  const protocols = ["TCP", "UDP"];
  const statuses = ["open", "closed", "filtered"];
const countries = [
  "Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua and Barbuda",
  "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas",
  "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin",
  "Bhutan", "Bolivia", "Bosnia and Herzegovina", "Botswana", "Brazil", "Brunei",
  "Bulgaria", "Burkina Faso", "Burundi", "Cabo Verde", "Cambodia", "Cameroon",
  "Canada", "Central African Republic", "Chad", "Chile", "China", "Colombia",
  "Comoros", "Congo (Congo-Brazzaville)", "Costa Rica", "Croatia", "Cuba",
  "Cyprus", "Czechia (Czech Republic)", "Democratic Republic of the Congo",
  "Denmark", "Djibouti", "Dominica", "Dominican Republic", "Ecuador", "Egypt",
  "El Salvador", "Equatorial Guinea", "Eritrea", "Estonia", "Eswatini (fmr. 'Swaziland')",
  "Ethiopia", "Fiji", "Finland", "France", "Gabon", "Gambia", "Georgia",
  "Germany", "Ghana", "Greece", "Grenada", "Guatemala", "Guinea", "Guinea-Bissau",
  "Guyana", "Haiti", "Holy See", "Honduras", "Hungary", "Iceland", "India",
  "Indonesia", "Iran", "Iraq", "Ireland", "Israel", "Italy", "Jamaica",
  "Japan", "Jordan", "Kazakhstan", "Kenya", "Kiribati", "Kuwait", "Kyrgyzstan",
  "Laos", "Latvia", "Lebanon", "Lesotho", "Liberia", "Libya", "Liechtenstein",
  "Lithuania", "Luxembourg", "Madagascar", "Malawi", "Malaysia", "Maldives",
  "Mali", "Malta", "Marshall Islands", "Mauritania", "Mauritius", "Mexico",
  "Micronesia", "Moldova", "Monaco", "Mongolia", "Montenegro", "Morocco",
  "Mozambique", "Myanmar (formerly Burma)", "Namibia", "Nauru", "Nepal",
  "Netherlands", "New Zealand", "Nicaragua", "Niger", "Nigeria", "North Korea",
  "North Macedonia", "Norway", "Oman", "Pakistan", "Palau", "Palestine State",
  "Panama", "Papua New Guinea", "Paraguay", "Peru", "Philippines", "Poland",
  "Portugal", "Qatar", "Romania", "Russia", "Rwanda", "Saint Kitts and Nevis",
  "Saint Lucia", "Saint Vincent and the Grenadines", "Samoa", "San Marino",
  "Sao Tome and Principe", "Saudi Arabia", "Senegal", "Serbia", "Seychelles",
  "Sierra Leone", "Singapore", "Slovakia", "Slovenia", "Solomon Islands",
  "Somalia", "South Africa", "South Korea", "South Sudan", "Spain", "Sri Lanka",
  "Sudan", "Suriname", "Sweden", "Switzerland", "Syria", "Tajikistan",
  "Tanzania", "Thailand", "Timor-Leste", "Togo", "Tonga", "Trinidad and Tobago",
  "Tunisia", "Turkey", "Turkmenistan", "Tuvalu", "Uganda", "Ukraine",
  "United Arab Emirates", "United Kingdom", "United States of America", "Uruguay",
  "Uzbekistan", "Vanuatu", "Venezuela", "Vietnam", "Yemen", "Zambia", "Zimbabwe"
];


  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateIPv4() {
    return Array(4).fill(0).map(() => randomInt(1, 254)).join(".");
  }

  function generateIPv6() {
    function randomHexBlock() {
      return Math.floor(Math.random() * 0x10000).toString(16).padStart(4, '0');
    }
    return Array(8).fill(0).map(() => randomHexBlock()).join(":");
  }

  function randomBool() {
    return Math.random() < 0.5;
  }

  function generateIP() {
    return randomBool() ? generateIPv4() : generateIPv6();
  }

  function generatePort() {
    if (Math.random() < 0.7) {
      return commonPorts[randomInt(0, commonPorts.length - 1)];
    }
    return randomInt(1024, 65535);
  }

  function generateTimestamp() {
    const now = new Date();
    const past = new Date(now.getTime() - randomInt(0, 30*24*60*60*1000));
    return past.toLocaleString();
  }

  function generateLog() {
    const ip = generateIP();
    const port = generatePort();
    const protocol = protocols[randomInt(0, protocols.length - 1)];
    const status = statuses[randomInt(0, statuses.length - 1)];
    const device = devices[randomInt(0, devices.length - 1)];
    const country = countries[randomInt(0, countries.length - 1)];
    const timestamp = generateTimestamp();

    const container = document.getElementById("logContainer");
    const card = document.createElement("div");
    card.className = "log-card";
    card.innerHTML = `
      <h3>Remote Device Log</h3>
      <div class="field"><span class="label">IP Address:</span> ${ip}</div>
      <div class="field"><span class="label">Port:</span> ${port}</div>
      <div class="field"><span class="label">Protocol:</span> ${protocol}</div>
      <div class="field"><span class="label">Status:</span> ${status}</div>
      <div class="field"><span class="label">Device Type:</span> ${device}</div>
      <div class="field"><span class="label">Country:</span> ${country}</div>
      <div class="field"><span class="label">Timestamp:</span> ${timestamp}</div>
    `;
    container.prepend(card);

    // Limit logs to max 100 to avoid memory issues
    while(container.children.length > 100) {
      container.removeChild(container.lastChild);
    }
  }

  function clearLogs() {
    document.getElementById('logContainer').innerHTML = '';
  }

  let autoGenerateInterval = null;

  const btnGenerate = document.getElementById('btnGenerate');
  const btnStart = document.getElementById('btnStart');
  const btnStop = document.getElementById('btnStop');
  const btnClear = document.getElementById('btnClear');

  btnGenerate.addEventListener('click', generateLog);

  btnStart.addEventListener('click', () => {
    if (autoGenerateInterval) return;
    autoGenerateInterval = setInterval(generateLog, 1500); // every 1.5 sec
    btnStart.disabled = true;
    btnStop.disabled = false;
    btnGenerate.disabled = true;
  });

  btnStop.addEventListener('click', () => {
    if (!autoGenerateInterval) return;
    clearInterval(autoGenerateInterval);
    autoGenerateInterval = null;
    btnStart.disabled = false;
    btnStop.disabled = true;
    btnGenerate.disabled = false;
  });

  btnClear.addEventListener('click', clearLogs);
</script>

</body>
</html>
