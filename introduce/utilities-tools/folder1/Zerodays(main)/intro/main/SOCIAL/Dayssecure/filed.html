<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DaysSecure Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      transition: all 0.3s;
    }

    .container {
      display: flex;
      transition: all 0.3s ease-in-out;
    }

    .sidebar {
      width: 240px;
background: rgba(0, 0, 0, 0.5);
      color: red;
      height: 100vh;
      padding-top: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: red;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
background: rgba(0, 0, 0, 0.5);
    }

    .main-content {
      flex: 1;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
background: rgba(0, 0, 0, 0.5);
      color: red;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
     h1, p{
       color: red;
     }
    footer {
      text-align: center;
      color: red;
      font-size: 0.9em;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 998;
        height: 100vh;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2>DaysSecure</h2>
      <a href="#dashboard">üè† Dashboard</a>
      <a href="tools/filed.html">üõ†Ô∏è Tools</a>
      <a href="#">üìÑ Reports</a>
      <a href="#">üîí Security Tips</a>
      <a href="#">‚ÑπÔ∏è About</a>
    </div>

    <div class="main-content">
      <section id="dashboard">
        <h1>Welcome to DaysSecure</h1>
        <p>Your trusted security hub.</p>
      </section>

      <footer>
        &copy; 2025 DaysSecure. All rights reserved.
      </footer>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }
  </script>

</body>
</html>
