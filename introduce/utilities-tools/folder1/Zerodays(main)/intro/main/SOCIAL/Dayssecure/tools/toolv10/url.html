<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Tab Remote Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: red;
      overflow: hidden;
    }

    header {
background: rgba(0, 0, 0, 0.5);
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header input {
      width: 60%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
background: rgba(0, 0, 0, 0.5);
color: red;
    }

    header button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: red;
      color: green;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    header button:hover {
background: rgba(0, 0, 0, 0.5);
    }

    .tab-bar {
      background-color: #2a2a2a;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
    }

    .tab {
      padding: 0.5rem 1rem;
background: rgba(0, 0, 0, 0.5);
      border-right: 1px solid red;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .tab.active {
background: rgba(0, 0, 0, 0.7);
      font-weight: bold;
    }

    .tab span {
      margin-left: 5px;
      color: red;
      cursor: pointer;
    }

    .iframe-container {
      height: calc(100vh - 120px);
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    @media (max-width: 768px) {
      header input {
        width: 100%;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <input type="url" id="urlInput" placeholder="Enter remote URL (https://example.com)" />
    <button onclick="addTab()">âž• New Tab</button>
  </header>

  <div class="tab-bar" id="tabBar"></div>
  <div class="iframe-container" id="iframeContainer"></div>

  <script>
    let tabCount = 0;

    function addTab() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        alert("Please enter a valid URL (starting with http:// or https://)");
        return;
      }

      const tabId = `tab-${tabCount++}`;

      // Create tab button
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.id = `btn-${tabId}`;
      tab.innerHTML = `ðŸ”— ${url.split("/")[2]} <span onclick="closeTab('${tabId}', event)">âœ–</span>`;
      tab.onclick = () => switchTab(tabId);
      document.getElementById("tabBar").appendChild(tab);

      // Create iframe
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.id = `frame-${tabId}`;
      iframe.className = "remote-frame";
      document.getElementById("iframeContainer").appendChild(iframe);

      switchTab(tabId);
    }

    function switchTab(tabId) {
      // Deactivate all
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll("iframe").forEach(f => f.classList.remove("active"));

      // Activate selected
      document.getElementById(`btn-${tabId}`).classList.add("active");
      document.getElementById(`frame-${tabId}`).classList.add("active");
    }

    function closeTab(tabId, event) {
      event.stopPropagation(); // prevent switching tab

      const tab = document.getElementById(`btn-${tabId}`);
      const frame = document.getElementById(`frame-${tabId}`);

      const isActive = tab.classList.contains("active");
      tab.remove();
      frame.remove();

      if (isActive) {
        const remainingTabs = document.querySelectorAll(".tab");
        if (remainingTabs.length > 0) {
          const newActiveId = remainingTabs[0].id.replace("btn-", "");
          switchTab(newActiveId);
        }
      }
    }
  </script>

</body>
</html>
