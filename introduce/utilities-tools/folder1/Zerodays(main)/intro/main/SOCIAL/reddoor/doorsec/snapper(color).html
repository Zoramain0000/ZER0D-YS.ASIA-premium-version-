<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Professional Color Picker Tool</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
    color: red;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
  }
  .color-picker-container {
    background: #2c2c44;
    border-radius: 12px;
    width: 360px;
    padding: 24px 32px 40px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.7);
  }
  h1 {
    margin: 0 0 20px;
    font-weight: 700;
    font-size: 1.6rem;
    text-align: center;
    letter-spacing: 1px;
    color: red;
  }
  /* Color preview */
  .color-preview {
    width: 100%;
    height: 120px;
    border-radius: 12px;
    border: 2px solid red;
    margin-bottom: 24px;
    box-shadow: inset 0 0 8px red;
  }
  /* Sliders */
  .slider-group {
    margin-bottom: 24px;
  }
  label {
    display: block;
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 6px;
    letter-spacing: 0.5px;
  }
  input[type="range"] {
    width: 100%;
    -webkit-appearance: none;
    height: 10px;
    border-radius: 8px;
background: rgba(0, 0, 0, 0.5);
    outline: none;
    margin-bottom: 12px;
    cursor: pointer;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 22px;
    height: 22px;
background: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0,0,0,0.5);
    border: none;
    transition: background 0.2s ease;
  }
  input[type="range"]:active::-webkit-slider-thumb {
background: rgba(0, 0, 0, 0.5);
  }
  input[type="range"]::-moz-range-thumb {
    width: 22px;
    height: 22px;
background: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0,0,0,0.5);
  }
  /* Color input & hex input */
  .input-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 24px;
  }
  .color-input {
    flex: 1;
    margin-right: 16px;
    height: 50px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }
  .hex-input-container {
    flex: 1.3;
    display: flex;
    align-items: center;
    position: relative;
  }
  .hex-input-container input {
    width: 100%;
    height: 44px;
    border-radius: 12px;
    border: none;
    padding: 0 14px;
    font-size: 1.1rem;
    font-weight: 600;
background: rgba(0, 0, 0, 0.5);
    color: red;
    letter-spacing: 1.2px;
    transition: box-shadow 0.3s ease;
  }
  .hex-input-container input:focus {
    outline: none;
    box-shadow: 0 0 10px red;
  }
  .hex-input-container span {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: 700;
    color: red;
    user-select: none;
  }
  /* Color code displays */
  .codes {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }
  .code-box {
background: red;
    padding: 14px 12px;
    border-radius: 10px;
    text-align: center;
    user-select: none;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: inset 0 0 6px red;
  }
  .code-box:hover {
background: rgba(0, 0, 0, 0.5);
  }
  .code-label {
    font-size: 0.8rem;
    margin-bottom: 6px;
    color: red;
    font-weight: 600;
  }
  .code-value {
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.1rem;
    color: red;
    word-break: break-word;
  }
  .copy-tooltip {
    position: absolute;
    background: red;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 0.75rem;
    color: green;
    top: -34px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    user-select: none;
    white-space: nowrap;
  }
  .copy-tooltip.visible {
    opacity: 1;
    pointer-events: auto;
  }
  /* Responsive */
  @media (max-width: 400px) {
    .color-picker-container {
      width: 90vw;
      padding: 20px 20px 32px;
    }
    .input-row {
      flex-direction: column;
    }
    .color-input {
      margin-right: 0;
      margin-bottom: 16px;
    }
    .hex-input-container {
      flex: 1 0 auto;
      width: 100%;
    }
    .codes {
      grid-template-columns: 1fr;
      gap: 16px;
    }
  }
</style>
</head>
<body>

<div class="color-picker-container" role="main" aria-label="Advanced Color Picker Tool">

  <h1>Advanced Color Picker</h1>

  <div class="color-preview" id="colorPreview" aria-live="polite" aria-label="Color preview box"></div>

  <div class="input-row">
    <input
      type="color"
      id="colorInput"
      class="color-input"
      aria-label="Color input picker"
      value="#ff4500"
    />
    <div class="hex-input-container">
      <span>#</span>
      <input
        type="text"
        id="hexInput"
        aria-label="Hex color code input"
        maxlength="6"
        value="ff4500"
        spellcheck="false"
      />
    </div>
  </div>

  <div class="slider-group" aria-label="Hue slider control">
    <label for="hueRange">Hue (0-360Â°)</label>
    <input type="range" id="hueRange" min="0" max="360" value="16" />
  </div>

  <div class="slider-group" aria-label="Saturation slider control">
    <label for="saturationRange">Saturation (%)</label>
    <input type="range" id="saturationRange" min="0" max="100" value="100" />
  </div>

  <div class="slider-group" aria-label="Lightness slider control">
    <label for="lightnessRange">Lightness (%)</label>
    <input type="range" id="lightnessRange" min="0" max="100" value="50" />
  </div>

  <div class="codes" aria-label="Color code values with copy functionality">
    <div class="code-box" tabindex="0" role="button" aria-pressed="false" data-copy-target="hex">
      <div class="code-label">HEX</div>
      <div class="code-value" id="hexCode">#ff4500</div>
      <div class="copy-tooltip" aria-hidden="true">Copied!</div>
    </div>
    <div class="code-box" tabindex="0" role="button" aria-pressed="false" data-copy-target="rgb">
      <div class="code-label">RGB</div>
      <div class="code-value" id="rgbCode">rgb(255, 69, 0)</div>
      <div class="copy-tooltip" aria-hidden="true">Copied!</div>
    </div>
    <div class="code-box" tabindex="0" role="button" aria-pressed="false" data-copy-target="hsl">
      <div class="code-label">HSL</div>
      <div class="code-value" id="hslCode">hsl(16, 100%, 50%)</div>
      <div class="copy-tooltip" aria-hidden="true">Copied!</div>
    </div>
  </div>
</div>

<script>
  // Utility functions for color conversions

  // Clamp value between min and max
  const clamp = (num, min, max) => Math.min(Math.max(num, min), max);

  // Convert HSL to RGB
  function hslToRgb(h, s, l) {
    s /= 100;
    l /= 100;
    const c = (1 - Math.abs(2*l -1)) * s;
    const hp = h / 60;
    const x = c * (1 - Math.abs(hp % 2 - 1));
    let r1 = 0, g1 = 0, b1 = 0;

    if (hp >=0 && hp < 1) {r1=c; g1=x; b1=0;}
    else if (hp >=1 && hp < 2) {r1=x; g1=c; b1=0;}
    else if (hp >=2 && hp < 3) {r1=0; g1=c; b1=x;}
    else if (hp >=3 && hp < 4) {r1=0; g1=x; b1=c;}
    else if (hp >=4 && hp < 5) {r1=x; g1=0; b1=c;}
    else if (hp >=5 && hp < 6) {r1=c; g1=0; b1=x;}

    const m = l - c/2;
    const r = Math.round((r1 + m) * 255);
    const g = Math.round((g1 + m) * 255);
    const b = Math.round((b1 + m) * 255);
    return {r, g, b};
  }

  // Convert RGB to HEX
  function rgbToHex(r, g, b) {
    return (
      [r, g, b]
        .map(x => x.toString(16).padStart(2, '0'))
        .join('')
    );
  }

  // Convert HEX to RGB
  function hexToRgb(hex) {
    if (!hex || hex.length !== 6) return null;
    const r = parseInt(hex.slice(0,2),16);
    const g = parseInt(hex.slice(2,4),16);
    const b = parseInt(hex.slice(4,6),16);
    if (isNaN(r) || isNaN(g) || isNaN(b)) return null;
    return {r, g, b};
  }

  // Convert RGB to HSL
  function rgbToHsl(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r,g,b), min = Math.min(r,g,b);
    let h=0, s=0, l=(max+min)/2;

    if (max === min) h = s = 0; // achromatic
    else {
      const d = max - min;
      s = l > 0.5 ? d/(2 - max - min) : d/(max + min);
      switch(max) {
        case r: h = (g - b)/d + (g < b ? 6 : 0); break;
        case g: h = (b - r)/d + 2; break;
        case b: h = (r - g)/d + 4; break;
      }
      h *= 60;
    }
    return {h: Math.round(h), s: +(s*100).toFixed(1), l: +(l*100).toFixed(1)};
  }

  // Format RGB string
  function formatRgb(r, g, b) {
    return `rgb(${r}, ${g}, ${b})`;
  }
  // Format HSL string
  function formatHsl(h, s, l) {
    return `hsl(${h}, ${s}%, ${l}%)`;
  }

  // Elements
  const colorInput = document.getElementById('colorInput');
  const hexInput = document.getElementById('hexInput');
  const hueRange = document.getElementById('hueRange');
  const saturationRange = document.getElementById('saturationRange');
  const lightnessRange = document.getElementById('lightnessRange');

  const colorPreview = document.getElementById('colorPreview');
  const hexCode = document.getElementById('hexCode');
  const rgbCode = document.getElementById('rgbCode');
  const hslCode = document.getElementById('hslCode');

  // Current color state
  let currentH = 16, currentS = 100, currentL = 50;

  // Update UI based on current HSL
  function updateUIFromHSL(h, s, l, updateInputs = true) {
    h = clamp(h, 0, 360);
    s = clamp(s, 0, 100);
    l = clamp(l, 0, 100);

    currentH = h;
    currentS = s;
    currentL = l;

    // Convert HSL to RGB
    const rgb = hslToRgb(h, s, l);
    const hex = rgbToHex(rgb.r, rgb.g, rgb.b);

    // Update preview background
    colorPreview.style.backgroundColor = `#${hex}`;

    // Update codes
    hexCode.textContent = `#${hex}`;
    rgbCode.textContent = formatRgb(rgb.r, rgb.g, rgb.b);
    hslCode.textContent = formatHsl(h, s, l);

    if (updateInputs) {
      // Update inputs
      colorInput.value = `#${hex}`;
      hexInput.value = hex;
      hueRange.value = h;
      saturationRange.value = s;
      lightnessRange.value = l;
    }
  }

  // Update UI based on HEX input
  function updateUIFromHex(hex) {
    hex = hex.trim().toLowerCase();
    // Remove leading # if present
    if (hex.startsWith('#')) hex = hex.slice(1);
    if (!/^[0-9a-f]{6}$/.test(hex)) return false;

    const rgb = hexToRgb(hex);
    if (!rgb) return false;

    const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

    updateUIFromHSL(hsl.h, hsl.s, hsl.l, true);
    return true;
  }

  // Event listeners
  colorInput.addEventListener('input', e => {
    updateUIFromHex(e.target.value);
  });

  hexInput.addEventListener('input', e => {
    const val = e.target.value.replace(/[^0-9a-f]/gi,'').slice(0,6);
    e.target.value = val.toLowerCase();
    if(val.length === 6) {
      updateUIFromHex(val);
    }
  });

  hueRange.addEventListener('input', e => {
    updateUIFromHSL(parseInt(e.target.value), currentS, currentL, false);
  });
  saturationRange.addEventListener('input', e => {
    updateUIFromHSL(currentH, parseInt(e.target.value), currentL, false);
  });
  lightnessRange.addEventListener('input', e => {
    updateUIFromHSL(currentH, currentS, parseInt(e.target.value), false);
  });

  // Copy to clipboard functionality
  document.querySelectorAll('.code-box').forEach(box => {
    box.addEventListener('click', () => {
      const target = box.dataset.copyTarget;
      let textToCopy = '';
      if (target === 'hex') textToCopy = hexCode.textContent;
      else if (target === 'rgb') textToCopy = rgbCode.textContent;
      else if (target === 'hsl') textToCopy = hslCode.textContent;

      navigator.clipboard.writeText(textToCopy).then(() => {
        const tooltip = box.querySelector('.copy-tooltip');
        tooltip.classList.add('visible');
        setTimeout(() => tooltip.classList.remove('visible'), 1500);
      });
    });
    box.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        box.click();
      }
    });
  });

  // Initialize with default color
  updateUIFromHSL(currentH, currentS, currentL, true);

</script>
</body>
</html>
