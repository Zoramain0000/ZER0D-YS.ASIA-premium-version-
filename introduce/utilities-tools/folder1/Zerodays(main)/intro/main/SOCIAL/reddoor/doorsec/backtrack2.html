    display: flex; justify-content: center; align-items: flex-start;

  .container {
background: rgba(0, 0, 0, 0.5);

    box-shadow: 0 5px 15px red;

    margin-bottom: 40px;
    user-select: none;
  }
  button#generateBtn:hover:not(:disabled) {

background: rgba(0, 0, 0, 0.5);

    gap: 16px 36px;

  .detail-row {
background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    padding: 14px 20px;

    align-items: center;
    justify-content: space-between;
    box-shadow: inset 0 2px 6px rgb(0 0 0 / 0.05);

  .label {
    font-weight: 600;
    color: red;
    flex-shrink: 0;
    user-select: none;
  }
  .value {
    color: red;
    max-width: 320px;
    word-break: break-word;
    user-select: text;
  }

    margin-left: 14px;

    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    color: green;
    flex-shrink: 0;
    user-select: none;

  }
  .copy-btn:hover {
background: rgba(0, 0, 0, 0.5);
  }
  .copy-btn:active {
background: rgba(0, 0, 0, 0.5);
  }
  .loading {

    color: red;
    font-style: italic;
    user-select: none;
  }
  .password-strength {

    padding: 5px 10px;
    border-radius: 8px;
    margin-left: 12px;
    color: white;

    flex-shrink: 0;
  }
  .strength-weak {
    background-color: #dc3545;
  }

    color: #222;
  }

    background-color: #28a745;
  }
  footer {
    margin-top: 48px;
    font-size: 13px;
    color: #888;
    text-align: center;
    user-select: none;
  }
  a {
    color: red;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  @media (max-width: 540px) {
    .details-grid {
      grid-template-columns: 1fr;
      gap: 14px 14px;
    }

    }

  // Copy helper with user feedback
  function copyToClipboard(text, btn) {
    navigator.clipboard.writeText(text).then(() => {
      const original = btn.textContent;
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = original, 1300);
    }).catch(() => {
      alert('Copy failed! Please copy manually.');
    });
  }

  // Password strength heuristic
  function getPasswordStrength(password) {
    if (!password) return { text: 'N/A', class: '' };
    let score = 0;
    if (password.length >= 8) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[\W_]/.test(password)) score++;
    if (score <= 1) return { text: 'Weak', class: 'strength-weak' };
    if (score === 2 || score === 3) return { text: 'Medium', class: 'strength-medium' };
    if (score >= 4) return { text: 'Strong', class: 'strength-strong' };
    return { text: 'N/A', class: '' };
  }

  // Safe HTML escape
  function escapeHTML(str) {
    return String(str).replace(/[&<>"']/g, function (m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }

  // Format date to readable string
  function formatDate(dateStr) {
    const d = new Date(dateStr);
    if (isNaN(d)) return 'Invalid Date';
    return d.toLocaleDateString(undefined, {year:'numeric', month:'long', day:'numeric'});
  }

  // Calculate age from dob
  function calcAge(dateStr) {
    const dob = new Date(dateStr);
    if (isNaN(dob)) return 'N/A';
    const diffMs = Date.now() - dob.getTime();
    const ageDt = new Date(diffMs);
    return Math.abs(ageDt.getUTCFullYear() - 1970);
  }

  // Compose a detail row with label, value, copy button (copy disabled optionally)
  function detailRow(label, value, copy=true) {
    const safeVal = escapeHTML(value || 'N/A');
    return `
      <div class="detail-row" role="listitem" aria-label="${escapeHTML(label)}: ${safeVal}">
        <div class="label">${escapeHTML(label)}</div>
        <div class="value" id="val-${label.replace(/\s/g,'')}">${safeVal}</div>
        ${copy ? `<button class="copy-btn" aria-label="Copy ${escapeHTML(label)}" onclick="copyToClipboard('${escapeJS(value)}', this)">Copy</button>` : ''}
      </div>`;
  }

  // Escape single quotes and backslashes for safe inline JS strings
  function escapeJS(str) {
    if (!str) return '';
    return str.replace(/\\/g, '\\\\').replace(/'/g, '\\\'').replace(/\n/g, '\\n').replace(/\r/g, '\\r');
  }

  // Generate a fake SSN with correct formatting for US and random for others
  function generateFakeSSN(nat) {
    if (nat === 'US') {
      // US SSN format: XXX-XX-XXXX where X is digit, no group starts with 000 or 666 or 9
      // Simplified generation here:
      function randomDigit() { return Math.floor(Math.random()*10); }
      let area;
      do {
        area = ('000' + (Math.floor(Math.random()*900)+1)).slice(-3);
      } while (area === '666' || area === '000' || area.startsWith('9'));
      let group = ('00' + (Math.floor(Math.random()*100))).slice(-2);
      let serial = ('0000' + (Math.floor(Math.random()*10000))).slice(-4);
      return `${area}-${group}-${serial}`;
    }
    // For other countries, generate random 9-digit number spaced or dashed randomly
    let digits = '';
    for(let i=0; i<9; i++) digits += Math.floor(Math.random()*10);
    // Insert random separators for style
    return digits.slice(0,3) + '-' + digits.slice(3,5) + '-' + digits.slice(5,9);
  }

  // Generate a random favorite color name or hex code
  function generateRandomColor() {
    const colors = ['Blue', 'Green', 'Red', 'Orange', 'Purple', 'Cyan', 'Magenta', 'Yellow', 'Teal', 'Coral', 'Navy', 'Lavender'];
    const useHex = Math.random() > 0.5;
    if (useHex) {
      // generate random hex color
      let hex = '#';
      for(let i=0; i<6; i++) hex += '0123456789ABCDEF'[Math.floor(Math.random()*16)];
      return hex;
    }
    return colors[Math.floor(Math.random()*colors.length)];
  }

  // Generate a random website URL based on first and last names or username
  function generateWebsite(first, last, username) {
    const domains = ['com', 'net', 'org', 'io', 'dev', 'me'];
    const domain = domains[Math.floor(Math.random()*domains.length)];
    const base = (first && last) ? `${first}${last}`.toLowerCase() : (username || 'user').toLowerCase();
    return `https://www.${base}${Math.floor(Math.random()*100)}.${domain}`;
  }

  // Generate a random job title and company name
  function generateJobAndCompany() {
    const jobs = ['Software Engineer', 'Data Analyst', 'Product Manager', 'Graphic Designer', 'Marketing Specialist', 'Sales Consultant', 'HR Manager', 'Financial Advisor', 'Research Scientist', 'Customer Support'];
    const companies = ['TechCorp', 'InnovateX', 'GlobalSoft', 'DataSolutions', 'BrightWorks', 'NextGen', 'Alpha Systems', 'Visionary Labs', 'Creative Hub', 'Enterprise Inc.'];
    return {
      job: jobs[Math.floor(Math.random()*jobs.length)],
      company: companies[Math.floor(Math.random()*companies.length)]
    };
  }

  // Main function to fetch and generate all details
  async function generateDetails() {
    const resultDiv = document.getElementById('result');
    const loadingText = document.getElementById('loadingText');
    const generateBtn = document.getElementById('generateBtn');

    // Clear previous content & show loading
    resultDiv.innerHTML = '';
    loadingText.style.display = 'block';
    resultDiv.setAttribute('aria-busy', 'true');
    generateBtn.disabled = true;

    try {
      const response = await fetch('https://randomuser.me/api/?nat=us,gb,ca,au,nz,ie');
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      const user = data.results[0];

      // Extract base info
      const firstName = user.name.first;
      const lastName = user.name.last;
      const title = user.name.title;
      const username = user.login.username;
      const password = user.login.password;
      const salt = user.login.salt;
      const uuid = user.login.uuid;
      const gender = user.gender.charAt(0).toUpperCase() + user.gender.slice(1);
      const dobRaw = user.dob.date;
      const dob = formatDate(dobRaw);
      const age = calcAge(dobRaw);
      const nat = user.nat;
      const nationality = natMap[nat] || nat;
      const street = `${user.location.street.number} ${user.location.street.name}`;
      const city = user.location.city;
      const state = user.location.state;
      const country = user.location.country || nationality;
      const postcode = user.location.postcode;
      const coordinates = user.location.coordinates;
      const timezone = user.location.timezone.description;
      const email = user.email;
      const phone = user.phone;
      const cell = user.cell;
      const picture = user.picture.large;

      // Extra generated details
      const fakeSSN = generateFakeSSN(nat);
      const { job, company } = generateJobAndCompany();
      const website = generateWebsite(firstName, lastName, username);
      const favoriteColor = generateRandomColor();

      // Password strength
      const pwStrength = getPasswordStrength(password);

      // Compose HTML for all details
      const html = `
        <img src="${picture}" alt="Profile picture of ${escapeHTML(firstName + ' ' + lastName)}" class="profile-pic" />
        <div role="list" aria-label="Generated personal details" class="details-grid">
          ${detailRow('Full Name', `${title} ${firstName} ${lastName}`)}
          ${detailRow('Gender', gender)}
          ${detailRow('Date of Birth', dob)}
          ${detailRow('Age', age.toString(), false)}
          ${detailRow('Nationality', nationality)}
          ${detailRow('Username', username)}
          ${detailRow('Password', password)}
          <div class="detail-row" role="listitem" aria-label="Password Strength: ${pwStrength.text}">
            <div class="label">Password Strength</div>
            <div class="password-strength ${pwStrength.class}" aria-live="polite" aria-atomic="true">${pwStrength.text}</div>
          </div>
          ${detailRow('Salt', salt)}
          ${detailRow('UUID', uuid)}
          ${detailRow('Email', email)}
          ${detailRow('Phone', phone)}
          ${detailRow('Cell', cell)}
          ${detailRow('SSN (Fake)', fakeSSN)}
          ${detailRow('Job Title', job)}
          ${detailRow('Company', company)}
          ${detailRow('Website', website)}
          ${detailRow('Favorite Color', favoriteColor, false)}
          ${detailRow('Street Address', street)}
          ${detailRow('City', city)}
          ${detailRow('State/Province', state)}
          ${detailRow('Country', country)}
          ${detailRow('Postal Code', postcode.toString())}
          ${detailRow('Coordinates', `Lat: ${coordinates.latitude}, Lon: ${coordinates.longitude}`, false)}
          ${detailRow('Timezone', timezone, false)}
        </div>
      `;

      resultDiv.innerHTML = html;
    } catch (e) {
      resultDiv.innerHTML = `<p style="color:#c00; font-weight:700;">Failed to load data: ${escapeHTML(e.message)}</p>`;
    } finally {
      loadingText.style.display = 'none';
      resultDiv.setAttribute('aria-busy', 'false');
      generateBtn.disabled = false;
    }
  }

  // Hook up button click
  document.getElementById('generateBtn').addEventListener('click', generateDetails);

  // Generate one detail set on initial load
  window.addEventListener('load', generateDetails);
</script>
