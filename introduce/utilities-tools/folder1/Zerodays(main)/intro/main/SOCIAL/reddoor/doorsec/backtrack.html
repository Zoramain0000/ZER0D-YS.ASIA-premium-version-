<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Search Tool (Unsplash API)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: red;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border: 1px solid red;
      border-radius: 6px 0 0 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: red;
      color: green;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    button:hover {
background: rgba(0, 0, 0, 0.5);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .image-card {
      background: red;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .image-card img {
      width: 100%;
      display: block;
    }

    .image-card .actions {
      padding: 10px;
      text-align: center;
    }

    .actions a {
      margin: 0 5px;
      text-decoration: none;
      color: red;
      font-weight: bold;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>üîç Image Search Tool</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for images (e.g. nature, city, tech)" />
    <button onclick="startSearch()">Search</button>
  </div>
  <div class="gallery" id="gallery"></div>
  <div class="footer">Powered by Unsplash API | Legal royalty-free public images</div>

  <script>
    const accessKey = "-19MBxeLFBkUgt_CQjdctz6GvU6abCxHIaVnqk2OwF8"; // Replace with your Unsplash Access Key
    const gallery = document.getElementById("gallery");
    let currentPage = 1;
    let currentQuery = "";
    let isLoading = false;

    async function searchImages(query, page = 1) {
      const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&page=${page}&per_page=20&client_id=${accessKey}`;

      try {
        isLoading = true;
        const res = await fetch(url);
        const data = await res.json();

        if (page === 1) gallery.innerHTML = "";
        if (!data.results.length && page === 1) {
          gallery.innerHTML = "<p>No images found.</p>";
          return;
        }

        data.results.forEach(img => {
          const card = document.createElement("div");
          card.className = "image-card";
          card.innerHTML = `
            <img src="${img.urls.regular}" alt="${img.alt_description}" />
            <div class="actions">
              <a href="${img.links.download}" target="_blank">Download</a>
              <a href="${img.links.html}" target="_blank">View</a>
            </div>
          `;
          gallery.appendChild(card);
        });

        isLoading = false;
      } catch (err) {
        console.error(err);
        isLoading = false;
        if (page === 1) gallery.innerHTML = "<p>Error loading images.</p>";
      }
    }

    function startSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Please enter a search term.");
      currentQuery = query;
      currentPage = 1;
      searchImages(currentQuery, currentPage);
    }

    // Infinite scroll logic
    window.addEventListener("scroll", () => {
      if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 500) && !isLoading && currentQuery) {
        currentPage++;
        searchImages(currentQuery, currentPage);
      }
    });
  </script>
</body>
</html>
