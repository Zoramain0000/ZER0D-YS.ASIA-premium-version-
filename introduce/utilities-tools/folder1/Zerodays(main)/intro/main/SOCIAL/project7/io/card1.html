        function randomDate(startYear, endYear) {
            const start = new Date(`${startYear}-01-01`).getTime();
            const end = new Date(`${endYear}-12-31`).getTime();
            const date = new Date(start + Math.random() * (end - start));
            return date.toISOString().split('T')[0];
        }

        function randomPassportNumber() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let num = '';
            for (let i = 0; i < 9; i++) {
                num += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return num;
        }

            const passNo = randomPassportNumber();

            document.getElementById("pCountry").innerText = country;
            document.getElementById("pName").innerText = name;
            document.getElementById("pDOB").innerText = dob;
            document.getElementById("pIssue").innerText = issue;
            document.getElementById("pExpire").innerText = expire;
            document.getElementById("pNumber").innerText = passNo;

            document.getElementById("passport").style.display = "block";
        }
    </script>
</body>
</html>
