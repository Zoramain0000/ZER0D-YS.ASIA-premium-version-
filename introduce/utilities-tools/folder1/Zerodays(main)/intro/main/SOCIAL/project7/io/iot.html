    let filteredQuotes = [...quotes];

    function newQuote() {
      const quoteText = document.getElementById("quoteText");
      const quoteAuthor = document.getElementById("quoteAuthor");

      if (filteredQuotes.length === 0) {
        quoteText.textContent = "No quotes found.";
        quoteAuthor.textContent = "";
        return;
      }

      const random = filteredQuotes[Math.floor(Math.random() * filteredQuotes.length)];
      quoteText.textContent = `"${random.text}"`;
      quoteAuthor.textContent = `‚Äî ${random.author}`;
    }

    function copyQuote() {
      const text = document.getElementById("quoteText").textContent + " " + document.getElementById("quoteAuthor").textContent;
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copiedMsg");
        msg.classList.add("show");
        setTimeout(() => msg.classList.remove("show"), 2000);
      });
    }

    function addToFavorites() {
      const text = document.getElementById("quoteText").textContent.replace(/"/g, "").trim();
      const author = document.getElementById("quoteAuthor").textContent.replace("‚Äî ", "").trim();
      const existing = JSON.parse(localStorage.getItem("favorites") || "[]");

      if (!existing.some(q => q.text === text)) {
        existing.push({ text, author });
        localStorage.setItem("favorites", JSON.stringify(existing));
        renderFavorites();
      }
    }

    function renderFavorites() {
      const container = document.getElementById("favoriteQuotesContainer");
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

      container.innerHTML = favorites.length === 0
        ? "<p>No favorites yet.</p>"
        : favorites.map(q => `<div class="favorite-quote">"${q.text}"<br><small>‚Äî ${q.author}</small></div>`).join("");
    }

    function filterQuotes() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categorySelect").value;

      filteredQuotes = quotes.filter(q => {
        const matchCategory = category === "All" || q.category === category;
        const matchText = q.text.toLowerCase().includes(search) || q.author.toLowerCase().includes(search);
        return matchCategory && matchText;
      });

      newQuote();
    }

    window.onload = () => {
      renderFavorites();
      filterQuotes();
    };
  </script>
