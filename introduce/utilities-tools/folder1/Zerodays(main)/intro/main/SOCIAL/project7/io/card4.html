<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üí≥ Credit Card Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: red ;
    }

    input[type="text"] {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      border: 1px solid red;
background: rgba(0, 0, 0, 0.5);
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background: red;
      color: green;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
background: rgba(0, 0, 0, 0.5);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }
  </style>
</head>
<body>

<h1>üí≥ Credit Card Checker Tool</h1>
<input type="text" id="cardInput" placeholder="Enter credit card number" maxlength="25" />
<br>
<button onclick="checkCard()">Check Validity</button>

<div class="result" id="result"></div>

<script>
  const cardBrands = [
    { name: "VISA", pattern: /^4[0-9]{12}(?:[0-9]{3})?$/, length: [13, 16, 19] },
    { name: "MasterCard", pattern: /^(5[1-5][0-9]{14}|2[2-7][0-9]{14})$/, length: [16] },
    { name: "Amex", pattern: /^3[47][0-9]{13}$/, length: [15] },
    { name: "Discover", pattern: /^6(?:011|5[0-9]{2})[0-9]{12}$/, length: [16] },
    { name: "JCB", pattern: /^(?:2131|1800|35\d{3})\d{11}$/, length: [16, 17, 18, 19] },
    { name: "Diners Club", pattern: /^3(?:0[0-5]|[68][0-9])[0-9]{11}$/, length: [14] },
    { name: "UnionPay", pattern: /^62[0-9]{14,17}$/, length: [16, 17, 18, 19] },
    { name: "Maestro", pattern: /^(5[06789]|6)[0-9]{10,17}$/, length: [12, 13, 14, 15, 16, 17, 18, 19] }
  ];

  function luhnCheck(cardNumber) {
    let sum = 0;
    let shouldDouble = false;
    for (let i = cardNumber.length - 1; i >= 0; i--) {
      let digit = parseInt(cardNumber[i]);
      if (shouldDouble) {
        digit *= 2;
        if (digit > 9) digit -= 9;
      }
      sum += digit;
      shouldDouble = !shouldDouble;
    }
    return sum % 10 === 0;
  }

  function detectBrand(number) {
    return cardBrands.find(brand =>
      brand.pattern.test(number) && brand.length.includes(number.length)
    );
  }

  function checkCard() {
    const input = document.getElementById("cardInput").value.replace(/\s+/g, '');
    const result = document.getElementById("result");

    if (!/^\d{12,19}$/.test(input)) {
      result.innerHTML = `<span class="invalid">‚ùå Invalid input format. Must be 12-19 digits only.</span>`;
      return;
    }

    const brand = detectBrand(input);
    const isValid = luhnCheck(input);

    if (brand && isValid) {
      result.innerHTML = `<span class="valid">‚úÖ Valid ${brand.name} card. Suitable format.</span>`;
    } else if (brand && !isValid) {
      result.innerHTML = `<span class="invalid">‚ö†Ô∏è Detected ${brand.name}, but failed Luhn validation.</span>`;
    } else {
      result.innerHTML = `<span class="invalid">‚ùå Unknown or unsupported card type, or invalid number.</span>`;
    }
  }
</script>

</body>
</html>
