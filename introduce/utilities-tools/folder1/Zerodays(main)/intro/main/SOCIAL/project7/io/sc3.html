<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Profile Viewer</title>
  <style>
    body { 
      font-family: Arial,
      sans-serif; padding: 30px;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
color: red;
    }
    .box { 
      max-width: 600px;
      margin: auto; 
background: rgba(0, 0, 0, 0.5)
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.5); 
      
    }
    input, button { 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      
    }
    button{
      background: red;
      color: green;
    }
    button:hover{
background: rgba(0, 0, 0, 0.5)
    }
    iframe { 
      width: 100%; 
      height: 500px; 
      border: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîç Instagram Public Profile Viewer</h2>
    <input type="text" id="username" placeholder="Enter Instagram username (e.g. nasa)">
    <button onclick="viewProfile()">View Profile</button>
    <div id="output"></div>
  </div>
  <script>
    function viewProfile() {
      const user = document.getElementById('username').value.trim();
      if (!user) return alert("Please enter a username.");
      const frame = `<iframe src="https://www.instagram.com/${user}/embed" loading="lazy"></iframe>`;
      document.getElementById('output').innerHTML = frame;
    }
  </script>
</body>
</html>
