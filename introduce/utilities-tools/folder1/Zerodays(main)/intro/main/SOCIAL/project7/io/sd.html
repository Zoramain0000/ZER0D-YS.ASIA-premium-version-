      opt.textContent = `${c.flag} ${c.name}`;
      select.appendChild(opt);
    });
    select.value = countries[0].code;

    const chart = new Chart(chartCtx, {
      type: 'bar',
      data: { labels: [], datasets: [{ label: 'Logs', data: [], backgroundColor: '#10b981' }] },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    function isPrivateIP(ip) {
      const parts = ip.split('.').map(Number);
      return (parts[0] === 10) || (parts[0] === 192 && parts[1] === 168) || (parts[0] === 172 && parts[1] >= 16 && parts[1] <= 31);
    }

    function generateRandomIP() {
      return `${rand(1, 223)}.${rand(0, 255)}.${rand(0, 255)}.${rand(1, 254)}`;
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateLogs(count = 10) {
      const countryCode = select.value;
      const country = countries.find(c => c.code === countryCode);
      for (let i = 0; i < count; i++) {
        const ip = generateRandomIP();
        const type = isPrivateIP(ip) ? "Private" : "Public";
        const time = new Date().toLocaleString();
        logs.push({ time, country: `${country.flag} ${country.name}`, code: country.code, ip, type });
        if (!countryCounts[country.code]) countryCounts[country.code] = 0;
        countryCounts[country.code]++;
      }
      renderLogs();
      updateCounters();
      updateChart();
    }

    function renderLogs() {
      logBody.innerHTML = "";
      for (let i = logs.length - 1; i >= Math.max(logs.length - 1000, 0); i--) {
        const log = logs[i];
        const row = document.createElement("tr");
        row.innerHTML = `<td>${log.time}</td><td>${log.country}</td><td>${log.ip}</td><td>${log.type}</td>`;
        logBody.appendChild(row);
      }
    }

    function updateCounters() {
      counterBody.innerHTML = "";
      Object.keys(countryCounts).forEach(code => {
        const country = countries.find(c => c.code === code);
        const row = document.createElement("tr");
        row.innerHTML = `<td>${country.flag} ${country.name}</td><td>${countryCounts[code]}</td>`;
        counterBody.appendChild(row);
      });
    }

    function updateChart() {
      chart.data.labels = Object.keys(countryCounts).map(code => {
        const country = countries.find(c => c.code === code);
        return `${country.flag} ${country.name}`;
      });
      chart.data.datasets[0].data = Object.keys(countryCounts).map(code => countryCounts[code]);
      chart.update();
    }

    function downloadLogs() {
      let csv = "Timestamp,Country,IP,Type\n";
      logs.forEach(log => {
        csv += `${log.time},${log.country},${log.ip},${log.type}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      downloadFile(url, "server_ip_logs.csv");
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(logs, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      downloadFile(url, "server_ip_logs.json");
    }

    function downloadFile(url, filename) {
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearLogs() {
      if (confirm("Clear all logs?")) {
        logs = [];
        countryCounts = {};
        renderLogs();
        updateCounters();
        updateChart();
      }
    }

    document.getElementById("startBtn").onclick = () => {
      if (generatorInterval) return;
      generatorInterval = setInterval(() => generateLogs(1), 10);
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
      clearInterval(generatorInterval);
      generatorInterval = null;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    };
  </script>
</body>
</html>
