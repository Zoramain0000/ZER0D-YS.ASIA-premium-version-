function randomElement(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generateLuhnNumber(prefix, length) {
  let number = prefix;
  while (number.length < (length - 1)) {
    number += Math.floor(Math.random() * 10);
  }

  let sum = 0;
  let reversed = number.split('').reverse();

  for (let i = 0; i < reversed.length; i++) {
    let digit = parseInt(reversed[i]);
    if (i % 2 === 0) {
      digit *= 2;
      if (digit > 9) digit -= 9;
    }
    sum += digit;
  }

  let checkDigit = (10 - (sum % 10)) % 10;
  return number + checkDigit;
}

function randomExpiry() {
  const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
  const year = String(new Date().getFullYear() + Math.floor(Math.random() * 5) + 1).slice(-2);
  return `${month}/${year}`;
}

function randomCVV(length = 3) {
  let cvv = "";
  for (let i = 0; i < length; i++) {
    cvv += Math.floor(Math.random() * 10);
  }
  return cvv;
}

function formatCardNumber(num) {
  return num.replace(/(.{4})/g, "$1 ").trim();
}

function generateCard() {
  const brand = randomElement(Object.keys(cardBrands));
  const brandInfo = cardBrands[brand];
  const prefix = randomElement(brandInfo.prefix);
  const number = generateLuhnNumber(prefix, brandInfo.length);
  const first = randomElement(firstNames);
  const last = randomElement(lastNames);
  const expiry = randomExpiry();
  const cvv = randomCVV(brand === "Amex" ? 4 : 3);

  document.getElementById("cardBrand").textContent = brand;
  document.getElementById("cardNumber").textContent = formatCardNumber(number);
  document.getElementById("firstName").textContent = first;
  document.getElementById("lastName").textContent = last;
  document.getElementById("cardExpiry").textContent = expiry;
  document.getElementById("cardCVV").textContent = cvv;
}

function copyCard() {
  const number = document.getElementById("cardNumber").textContent;
  const first = document.getElementById("firstName").textContent;
  const last = document.getElementById("lastName").textContent;
  const expiry = document.getElementById("cardExpiry").textContent;
  const cvv = document.getElementById("cardCVV").textContent;
  const brand = document.getElementById("cardBrand").textContent;

  const all = `Brand: ${brand}\nNumber: ${number}\nFirst Name: ${first}\nLast Name: ${last}\nExpiry: ${expiry}\nCVV: ${cvv}`;
  navigator.clipboard.writeText(all).then(() => alert("Card copied to clipboard!"));
}

window.onload = generateCard;
