<body>
  <h1>üîê Advanced Secure Text Encryptor</h1>

  <div class="section">
    <label for="plaintext">üî∏ Input Text:</label>
    <textarea id="plaintext" rows="8" placeholder="Enter text to encrypt or decrypt..."></textarea>
  </div>

  <div class="section">
    <label for="password">üîë Password:</label>
    <input type="password" id="password" placeholder="Enter a strong password">
  </div>

  <div class="section">
    <label for="algorithm">‚öôÔ∏è Encryption Algorithm:</label>
    <select id="algorithm">
      <option value="AES">AES (default)</option>
      <!-- Future support: <option value="TripleDES">TripleDES</option> -->
    </select>
  </div>

  <div class="section">
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <button onclick="clearFields()">Clear</button>
    <button onclick="downloadEncrypted()">‚¨áÔ∏è Download Encrypted</button>
  </div>

  <div class="section">
    <label for="output">üì¶ Output:</label>
    <textarea id="output" rows="8" readonly placeholder="Encrypted or decrypted result will appear here..."></textarea>
  </div>

  <script>
    function encryptText() {
      const text = document.getElementById('plaintext').value;
      const password = document.getElementById('password').value;
      const algo = document.getElementById('algorithm').value;

      if (!text || !password) {
        alert("Please enter text and a password.");
        return;
      }

      let ciphertext;
      switch (algo) {
        case 'AES':
        default:
          ciphertext = CryptoJS.AES.encrypt(text, password).toString();
          break;
      }

      document.getElementById('output').value = ciphertext;
    }

    function decryptText() {
      const ciphertext = document.getElementById('plaintext').value;
      const password = document.getElementById('password').value;
      const algo = document.getElementById('algorithm').value;

      if (!ciphertext || !password) {
        alert("Please enter encrypted text and a password.");
        return;
      }

      try {
        let bytes, originalText;
        switch (algo) {
          case 'AES':
          default:
            bytes = CryptoJS.AES.decrypt(ciphertext, password);
            originalText = bytes.toString(CryptoJS.enc.Utf8);
            break;
        }

        if (!originalText) throw new Error("Invalid decryption.");
        document.getElementById('output').value = originalText;

      } catch (e) {
        alert("‚ùå Decryption failed. Check your password or encrypted input.");
      }
    }

    function clearFields() {
      document.getElementById('plaintext').value = '';
      document.getElementById('password').value = '';
      document.getElementById('output').value = '';
    }

    function downloadEncrypted() {
      const data = document.getElementById('output').value;
      if (!data) {
        alert("Please encrypt something first.");
        return;
      }

      const blob = new Blob([data], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "encrypted.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
