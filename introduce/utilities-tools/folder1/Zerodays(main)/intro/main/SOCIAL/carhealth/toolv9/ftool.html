    const genders = ["Male", "Female", "Non-binary", "Other"];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function randomUsername(name) {
      return (
        name.toLowerCase() +
        Math.floor(Math.random() * 10000).toString().padStart(4, '0')
      );
    }

    function randomDate(start = new Date(1980, 0, 1), end = new Date(2005, 0, 1)) {
      const d = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
      return d.toISOString().split("T")[0];
    }

    function generateProfile() {
      const fname = getRandom(firstNames);
      const lname = getRandom(lastNames);
      const fullName = `${fname} ${lname}`;
      const username = randomUsername(fname + lname);
      const email = `${username}@example.com`;
      const avatar = `https://api.dicebear.com/8.x/thumbs/svg?seed=${username}`;
      const profile = {
        name: fullName,
        username,
        email,
        bio: getRandom(bios),
        gender: getRandom(genders),
        birthday: randomDate(),
        country: getRandom(countries),
        job: getRandom(jobs),
        interests: [getRandom(interests), getRandom(interests)]
      };

      document.getElementById("avatar").src = avatar;
      document.getElementById("name").textContent = profile.name;
      document.getElementById("username").textContent = profile.username;
      document.getElementById("email").textContent = profile.email;
      document.getElementById("bio").textContent = profile.bio;
      document.getElementById("gender").textContent = profile.gender;
      document.getElementById("birthday").textContent = profile.birthday;
      document.getElementById("country").textContent = profile.country;
      document.getElementById("job").textContent = profile.job;
      document.getElementById("interests").textContent = profile.interests.join(", ");

      document.getElementById("jsonOutput").textContent = JSON.stringify(profile, null, 2);
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(document.getElementById("jsonOutput").textContent)
        .then(() => alert("ğŸ“‹ Profile copied to clipboard!"));
    }

    function downloadJSON() {
      const data = document.getElementById("jsonOutput").textContent;
      const blob = new Blob([data], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "anonymous-profile.json";
      a.click();
    }
