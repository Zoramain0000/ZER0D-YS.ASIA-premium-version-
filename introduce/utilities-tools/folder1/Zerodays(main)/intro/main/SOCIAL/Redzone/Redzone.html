<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedZone Games</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: red;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      border-right: 2px solid #2c2c3c;
      transition: transform 0.3s ease;
    }

    .sidebar.closed {
      transform: translateX(-260px);
    }

    .sidebar h1 {
      color: red;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      padding: 14px 30px;
      color: red;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
background: rgba(0, 0, 0, 0.5);
      color: red;
    }

    .content {
      flex-grow: 1;
background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: red;
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: red;
      border: none;
      color: green;
      padding: 10px 16px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .toggle-btn:hover {
background: rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 5;
        height: 100%;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">

    <a href="game.html">ğŸª™ Heads or Tails</a>
    <a href="horse.html">ğŸ Horse Racing</a>
    <a href="poker.html">â™ ï¸ Poker Suite</a>
    <a href="slot.html">ğŸ° Slot Machine</a>
    <a href="to.html">âŒâ­• Tic-Tac-Toe</a>
    <a href="space.html">ğŸ‘¾ Space Invaders</a>
    <a href="wheel.html">ğŸ¡ Wheel of Fortune</a>
    <a href="Memory.html">ğŸ§© Memory Match</a>
  </div>

  <div class="content">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <p>Select a game from the sidebar.</p>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const links = document.querySelectorAll('.sidebar a');

    function toggleSidebar() {
      sidebar.classList.toggle("closed");
    }

    links.forEach(link => {
      link.addEventListener("click", () => {
        links.forEach(a => a.classList.remove("active"));
        link.classList.add("active");
      });
    });
  </script>

</body>
</html>
