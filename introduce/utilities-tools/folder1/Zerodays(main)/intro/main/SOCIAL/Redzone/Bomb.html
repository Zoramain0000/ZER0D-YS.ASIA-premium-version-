<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Minesweeper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: red;
    }
    h1 {
      margin-top: 20px;
    }
    #game {
      display: grid;
      gap: 2px;
      margin: 20px auto;
      width: max-content;
      background-color: #333;
      padding: 5px;
      border-radius: 8px;
    }
    .cell {
      width: 30px;
      height: 30px;
background: rgba(0, 0, 0, 0.5);
      color: red;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: pointer;
    }
    .cell.revealed {
background: rgba(0, 0, 0, 0.9);
      color: red;
      cursor: default;
    }
    .cell.flagged {
background: rgba(0, 0, 0, 0.5);
    }
    .cell.mine {
      background-color: red;
    }
    #status {
      font-size: 20px;
      margin: 10px;
    }
    #resetBtn {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      background: red ;
      color: green;
      cursor: pointer;
      border-radius: 5px;
    }
    #resetBtn:hover {
background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>
  <div id="status">Click a cell to start</div>
  <div id="game"></div>
  <button id="resetBtn">Reset Game</button>

  <script>
    const rows = 10;
    const cols = 10;
    const mineCount = 15;
    let board = [];
    let gameOver = false;

    const game = document.getElementById('game');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    function createBoard() {
      board = [];
      game.innerHTML = '';
      game.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
      game.style.gridTemplateRows = `repeat(${rows}, 30px)`;
      gameOver = false;
      status.textContent = "Find all the mines!";

      // Create cells
      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const cell = {
            r, c,
            mine: false,
            revealed: false,
            flagged: false,
            adjacent: 0,
            el: document.createElement('div')
          };
          cell.el.classList.add('cell');
          cell.el.addEventListener('click', () => revealCell(cell));
          cell.el.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            toggleFlag(cell);
          });
          game.appendChild(cell.el);
          row.push(cell);
        }
        board.push(row);
      }

      placeMines();
      calculateAdjacents();
    }

    function placeMines() {
      let placed = 0;
      while (placed < mineCount) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if (!board[r][c].mine) {
          board[r][c].mine = true;
          placed++;
        }
      }
    }

    function calculateAdjacents() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          getNeighbors(r, c).forEach(n => {
            if (n.mine) count++;
          });
          board[r][c].adjacent = count;
        }
      }
    }

    function getNeighbors(r, c) {
      const neighbors = [];
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const nr = r + dr;
          const nc = c + dc;
          if (
            nr >= 0 && nr < rows &&
            nc >= 0 && nc < cols &&
            !(dr === 0 && dc === 0)
          ) {
            neighbors.push(board[nr][nc]);
          }
        }
      }
      return neighbors;
    }

    function revealCell(cell) {
      if (gameOver || cell.revealed || cell.flagged) return;

      cell.revealed = true;
      cell.el.classList.add('revealed');

      if (cell.mine) {
        cell.el.classList.add('mine');
        cell.el.textContent = "ðŸ’£";
        gameOver = true;
        revealAllMines();
        status.textContent = "Game Over!";
        return;
      }

      if (cell.adjacent > 0) {
        cell.el.textContent = cell.adjacent;
      } else {
        getNeighbors(cell.r, cell.c).forEach(neighbor => {
          if (!neighbor.revealed) revealCell(neighbor);
        });
      }

      checkWin();
    }

    function toggleFlag(cell) {
      if (gameOver || cell.revealed) return;
      cell.flagged = !cell.flagged;
      cell.el.classList.toggle('flagged');
      cell.el.textContent = cell.flagged ? "ðŸš©" : "";
    }

    function revealAllMines() {
      board.flat().forEach(cell => {
        if (cell.mine) {
          cell.el.classList.add('revealed', 'mine');
          cell.el.textContent = "ðŸ’£";
        }
      });
    }

    function checkWin() {
      const unrevealed = board.flat().filter(cell => !cell.revealed && !cell.mine);
      if (unrevealed.length === 0) {
        gameOver = true;
        status.textContent = "You Win!";
        board.flat().forEach(cell => {
          if (cell.mine && !cell.flagged) {
            cell.el.textContent = "ðŸš©";
            cell.el.classList.add('flagged');
          }
        });
      }
    }

    resetBtn.addEventListener('click', createBoard);

    // Init
    createBoard();
  </script>
</body>
</html>
