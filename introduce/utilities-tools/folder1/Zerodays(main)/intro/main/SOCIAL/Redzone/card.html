<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé∞ Casino Memory Match ‚Äì AI Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: gold;
      text-shadow: 2px 2px red;
    }

    .controls {
      margin: 10px;
      text-align: center;
    }

    .stats {
      font-size: 1.1em;
      margin: 5px 0;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      margin: 20px auto;
    }

    .card {
      width: 100px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      background: url('https://cdn.vectorstock.com/i/500p/22/96/black-white-checkerboard-playing-cards-vector-8492296.avif') center/cover;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: red;
      border: 2px solid red;
      box-shadow: inset 0 0 8px #000, 0 0 10px red;
      animation: spin 0.6s ease-in-out;
    }

    @keyframes spin {
      0% { transform: rotateY(180deg) scaleY(1); }
      50% { transform: rotateY(180deg) scaleY(0.2); }
      100% { transform: rotateY(180deg) scaleY(1); }
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: red;
      border: none;
      color: green;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
background: rgba(0, 0, 0, 0.5);
    }

    .message {
      font-size: 1.2em;
      color: #0f0;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .game-board {
        grid-template-columns: repeat(3, 90px);
        grid-gap: 10px;
      }
      .card {
        width: 90px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <h1>üé∞ Casino Memory Match</h1>

  <div class="controls">
    <div class="stats">
      ‚è±Ô∏è Time: <span id="timer">0</span>s |
      üéØ Moves: <span id="moves">0</span> |
      üèÜ Best: <span id="best">N/A</span> moves
    </div>
    <button onclick="startGame()">üîÅ Restart Game</button>
    <button onclick="toggleSound()">üîä Sound: <span id="soundState">ON</span></button>
    <button onclick="toggleMode()">üß† Mode: <span id="modeState">Classic</span></button>
    <div class="message" id="message"></div>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <audio id="flipSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_32ec07b28a.mp3"></audio>
  <audio id="matchSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_73e7e5a3a6.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_97d3b1c5ec.mp3"></audio>

  <script>
    const symbolGroups = {
      "cards": ["‚ô†Ô∏è", "‚ô•Ô∏è", "‚ô¶Ô∏è", "‚ô£Ô∏è"],
      "slots": ["üé∞", "üí∞", "üíé", "üçí"],
      "games": ["üé≤", "üÉè", "üéÆ", "üéØ"]
    };

    let symbols = [];
    let firstCard, secondCard;
    let lockBoard = false;
    let matchedPairs = 0;
    let moves = 0;
    let timerInterval;
    let time = 0;
    let soundOn = true;
    let challengeMode = false;

    const timerEl = document.getElementById("timer");
    const movesEl = document.getElementById("moves");
    const bestEl = document.getElementById("best");
    const messageEl = document.getElementById("message");

    const flipSound = document.getElementById("flipSound");
    const matchSound = document.getElementById("matchSound");
    const winSound = document.getElementById("winSound");

    function toggleSound() {
      soundOn = !soundOn;
      document.getElementById("soundState").textContent = soundOn ? "ON" : "OFF";
    }

    function toggleMode() {
      challengeMode = !challengeMode;
      document.getElementById("modeState").textContent = challengeMode ? "AI" : "Classic";
      startGame();
    }

    function startGame() {
      const gameBoard = document.getElementById("gameBoard");
      gameBoard.innerHTML = '';
      messageEl.textContent = '';
      [firstCard, secondCard] = [null, null];
      matchedPairs = 0;
      lockBoard = false;
      moves = 0;
      time = 0;
      clearInterval(timerInterval);
      updateStats();
      timerInterval = setInterval(() => {
        time++;
        timerEl.textContent = time;
      }, 1000);

      if (challengeMode) {
        symbols = [];
        for (let group of Object.values(symbolGroups)) {
          let [a, b] = group.sort(() => 0.5 - Math.random()).slice(0, 2);
          symbols.push([a, b]);
        }
        symbols = symbols.flat();
      } else {
        symbols = Object.values(symbolGroups).flat().slice(0, 8);
        symbols = [...symbols, ...symbols];
      }

      const shuffled = symbols
        .sort(() => 0.5 - Math.random())
        .map(symbol => createCard(symbol));

      shuffled.forEach(card => gameBoard.appendChild(card));
    }

    function createCard(symbol) {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.symbol = symbol;

      const inner = document.createElement("div");
      inner.className = "card-inner";

      const front = document.createElement("div");
      front.className = "card-front";

      const back = document.createElement("div");
      back.className = "card-back";
      back.textContent = symbol;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.addEventListener("click", () => flipCard(card));
      return card;
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains("flipped") || card === firstCard) return;
      card.classList.add("flipped");
      if (soundOn) flipSound.play();

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;
      moves++;
      updateStats();
      checkForMatch();
    }

    function checkForMatch() {
      const a = firstCard.dataset.symbol;
      const b = secondCard.dataset.symbol;

      const isMatch = challengeMode
        ? isSameGroup(a, b)
        : a === b;

      isMatch ? matchFound() : unflipCards();
    }

    function isSameGroup(a, b) {
      for (const group of Object.values(symbolGroups)) {
        if (group.includes(a) && group.includes(b)) return true;
      }
      return false;
    }

    function matchFound() {
      if (soundOn) matchSound.play();
      firstCard.removeEventListener("click", flipCard);
      secondCard.removeEventListener("click", flipCard);
      matchedPairs++;
      if (matchedPairs === symbols.length / 2) endGame();
      resetBoard();
    }

    function unflipCards() {
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        resetBoard();
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      messageEl.textContent = `üéâ You won in ${moves} moves and ${time}s!`;
      if (!localStorage.getItem("best") || moves < localStorage.getItem("best")) {
        localStorage.setItem("best", moves);
        bestEl.textContent = moves;
      }
      if (soundOn) winSound.play();
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function updateStats() {
      movesEl.textContent = moves;
      timerEl.textContent = time;
      bestEl.textContent = localStorage.getItem("best") || "N/A";
    }

    window.onload = startGame;
  </script>
</body>
</html>
