function generateEmails(count) {
  const mode = document.getElementById("countryModeSelector").value;
  if (mode === "perCountry") {
    countries.forEach(c => addLog(c));
  } else {
    for (let i = 0; i < count; i++) {
      let c = mode === "specific" ? countries.find(x => x.name === document.getElementById("countryFilter").value) : countries[Math.floor(Math.random() * countries.length)];
      if (c) addLog(c);
    }
  }
  renderTable();
}

function renderTable() {
  const filter = document.getElementById("searchInput").value.toLowerCase();
  const selectedCountry = document.getElementById("countryFilter").value;
  let html = '<table><tr><th>Name</th><th>Email</th><th>Country</th><th>Time</th></tr>';
  let domainCount = {}, userCount = {}, countryStats = {};
  let totalDisplayed = 0;

  generated.forEach(([name, email, country, flag, time]) => {
    if ((filter && !`${name}${email}${country}`.toLowerCase().includes(filter)) ||
        (selectedCountry && country !== selectedCountry)) return;
    html += `<tr><td>${name}</td><td>${email}</td><td>${flag} ${country}</td><td>${new Date(time).toLocaleString()}</td></tr>`;
    const domain = email.split('@')[1];
    domainCount[domain] = (domainCount[domain] || 0) + 1;
    userCount[name] = (userCount[name] || 0) + 1;
    countryStats[country] = (countryStats[country] || 0) + 1;
    totalDisplayed++;
  });

  html += '</table>';
  document.getElementById("outputTable").innerHTML = html;
  document.getElementById("totalCount").innerText = `Total Results Generated: ${totalDisplayed}`;
  updateStats(userCount, domainCount);
  renderPieChart(countryStats);
}

function updateStats(users, domains) {
  const topUser = Object.entries(users).sort((a,b) => b[1]-a[1])[0];
  const topDomain = Object.entries(domains).sort((a,b) => b[1]-a[1])[0];
  document.getElementById("topUser").innerText = `ğŸ‘¤ Top User: ${topUser ? topUser[0] : 'N/A'}`;
  document.getElementById("topDomain").innerText = `ğŸ“§ Top Domain: ${topDomain ? topDomain[0] : 'N/A'}`;
}

function renderPieChart(data) {
  const ctx = document.getElementById('pieCanvas').getContext('2d');
  if (window.pieChartInstance) window.pieChartInstance.destroy();
  window.pieChartInstance = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(data),
      datasets: [{ data: Object.values(data), backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff'] }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'bottom' },
        tooltip: { callbacks: { label: ctx => `${ctx.label}: ${ctx.parsed}` } }
      }
    }
  });
}
