  const countrySelect = document.getElementById("countrySelect");
  const logBody = document.getElementById("logBody");
  const countryCountList = document.getElementById("countryCountList");
  let autoInterval = null;
  let chart;

  const logs = JSON.parse(localStorage.getItem("appleLogsNamed") || "[]");
  const countryCounts = JSON.parse(localStorage.getItem("appleCountsNamed") || "{}");
  const generatedEmails = new Set(logs.map(log => log.email));

  countries.forEach(c => {
    const option = document.createElement("option");
    option.value = c.name;
    option.textContent = `${c.flag} ${c.name}`;
    countrySelect.appendChild(option);
  });

  logs.forEach((log, i) => addRow(log, i + 1));
  updateSummary();
  renderChart();

  function generateUniqueEmail() {
    const domains = ["icloud.com", "me.com", "apple.com"];
    let attempts = 0, email;
    do {
      const first = firstNames[Math.floor(Math.random() * firstNames.length)];
      const last = lastNames[Math.floor(Math.random() * lastNames.length)];
      const sep = Math.random() > 0.5 ? "." : "";
      const domain = domains[Math.floor(Math.random() * domains.length)];
      const num = Math.random() > 0.7 ? Math.floor(Math.random() * 1000) : "";
      email = `${first.toLowerCase()}${sep}${last.toLowerCase()}${num}@${domain}`;
      attempts++;
      if (attempts > 100) break;
    } while (generatedEmails.has(email));
    generatedEmails.add(email);
    return email;
  }

  function generateLog() {
    const selected = countrySelect.value;
    if (!selected) return;
    const flag = countries.find(c => c.name === selected)?.flag || "üåç";
    const index = logBody.children.length + 1;
    const log = {
      index,
      country: selected,
      flag,
      email: generateUniqueEmail()
    };
    logs.push(log);
    countryCounts[selected] = (countryCounts[selected] || 0) + 1;
    saveToLocalStorage();
    addRow(log, index);
    updateSummary();
    renderChart();
  }

  function generate100() {
    const selected = countrySelect.value;
    if (!selected) return;
    const flag = countries.find(c => c.name === selected)?.flag || "üåç";
    for (let i = 0; i < 100; i++) {
      const index = logBody.children.length + 1;
      const email = generateUniqueEmail();
      const log = { index, country: selected, flag, email };
      logs.push(log);
      countryCounts[selected] = (countryCounts[selected] || 0) + 1;
      addRow(log, index);
    }
    saveToLocalStorage();
    updateSummary();
    renderChart();
  }

  function addRow(log, index) {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${index}</td><td>${log.flag} ${log.country}</td><td>${log.email}</td>`;
    logBody.appendChild(row);
  }

  function updateSummary() {
    countryCountList.innerHTML = '';
    const total = logs.length;
    Object.entries(countryCounts)
      .sort((a, b) => b[1] - a[1])
      .forEach(([country, count]) => {
        const flag = countries.find(c => c.name === country)?.flag || "üåê";
        const percent = ((count / total) * 100).toFixed(2);
        const li = document.createElement("li");
        li.textContent = `${flag} ${country}: ${count} Apple IDs (${percent}%)`;
        countryCountList.appendChild(li);
      });
  }

  function renderChart() {
    const labels = Object.keys(countryCounts);
    const data = Object.values(countryCounts);
    if (chart) chart.destroy();
    const ctx = document.getElementById("logChart").getContext("2d");
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "Apple ID Volume",
          data,
          backgroundColor: "#8ab4f8",
          borderColor: "#5a90f0",
          borderWidth: 1
        }]
      },
      options: {
        plugins: { legend: { labels: { color: "#fff" } } },
        scales: {
          x: { ticks: { color: "#fff" }, grid: { color: "#444" } },
          y: { beginAtZero: true, ticks: { color: "#fff" }, grid: { color: "#444" } }
        }
      }
    });
  }

  function exportCSV() {
    const rows = [["#", "Country", "Email"]];
    logs.forEach((log, i) => {
      rows.push([i + 1, log.country, log.email]);
    });
    const csv = rows.map(r => r.join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "apple_ids_named.csv";
    link.click();
  }

  function clearTable() {
    logBody.innerHTML = '';
    logs.length = 0;
    generatedEmails.clear();
    for (const key in countryCounts) delete countryCounts[key];
    saveToLocalStorage();
    updateSummary();
    renderChart();
  }

  function startAuto() {
    if (!autoInterval) autoInterval = setInterval(generateLog, 5);
  }

  function stopAuto() {
    clearInterval(autoInterval);
    autoInterval = null;
  }

  function saveToLocalStorage() {
    localStorage.setItem("appleLogsNamed", JSON.stringify(logs));
    localStorage.setItem("appleCountsNamed", JSON.stringify(countryCounts));
  }
