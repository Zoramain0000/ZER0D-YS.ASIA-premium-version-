<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìç Real-Time Location Direction Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: red;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: red;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: green;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
background: rgba(0, 0, 0, 0.5);
    }
    .output {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    .output span {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üìç Live Location to Destination Tracker</h1>

  <label for="currentLat">Your Current Latitude</label>
  <input type="text" id="currentLat" placeholder="e.g. 14.5995">

  <label for="currentLng">Your Current Longitude</label>
  <input type="text" id="currentLng" placeholder="e.g. 120.9842">

  <label for="destLat">Destination Latitude</label>
  <input type="text" id="destLat" placeholder="e.g. 13.7563">

  <label for="destLng">Destination Longitude</label>
  <input type="text" id="destLng" placeholder="e.g. 100.5018">

  <button onclick="trackRoute()">üß≠ Track & Navigate</button>

  <div class="output" id="output"></div>

  <script>
    const apiKey = "32b317d5a042421fba5dd1448564ed47"; // üîê Replace with your OpenCage API key

    async function getLocationName(lat, lng) {
      const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat},${lng}&key=${apiKey}`);
      const data = await response.json();
      if (data.results && data.results.length > 0) {
        return data.results[0].formatted;
      } else {
        return "Unknown location";
      }
    }

    async function trackRoute() {
      const currentLat = document.getElementById('currentLat').value.trim();
      const currentLng = document.getElementById('currentLng').value.trim();
      const destLat = document.getElementById('destLat').value.trim();
      const destLng = document.getElementById('destLng').value.trim();

      if (!currentLat || !currentLng || !destLat || !destLng) {
        alert("‚ùó Please fill in all fields.");
        return;
      }

      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = "üîÑ Fetching location details...";

      try {
        const [currentLoc, destLoc] = await Promise.all([
          getLocationName(currentLat, currentLng),
          getLocationName(destLat, destLng)
        ]);

        outputDiv.innerHTML = `
          <p>üìç <strong>Your Location:</strong> <span>${currentLoc}</span></p>
          <p>üö© <strong>Destination:</strong> <span>${destLoc}</span></p>
          <p>üåê <em>Opening Google Maps route...</em></p>
        `;

        const mapsUrl = `https://www.google.com/maps/dir/${currentLat},${currentLng}/${destLat},${destLng}`;
        window.open(mapsUrl, "_blank");
      } catch (err) {
        outputDiv.innerHTML = "‚ùå Failed to retrieve locations.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
