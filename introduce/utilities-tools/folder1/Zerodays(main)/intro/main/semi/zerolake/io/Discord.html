  "_report", "_appeal", "_feedback", "_note", "_memo", "_msg", "_dm", "_pinged",
  "_tagged", "_notify", "_buzz", "_ring", "_tone", "_alarm", "_clock", "_time",
  "_zone1", "_gmt", "_utc", "_asia", "_us", "_eu", "_africa", "_jp", "_cn", "_kr",
  "_ph", "_id", "_vn", "_th", "_in", "_pk", "_au", "_nz", "_br", "_mx", "_ca",
  "_uk", "_de", "_ru", "_fr", "_es", "_it", "_tr", "_gr", "_pt", "_se", "_no",
  "_dk", "_fi", "_pl", "_cz", "_hu", "_bg", "_ro", "_ua", "_ir", "_il", "_eg",
  "_sa", "_ae", "_qa", "_kw", "_bh", "_jo", "_lb", "_sy", "_iq", "_ye", "_ma",
  "_tn", "_dz", "_ng", "_za", "_ke", "_gh", "_sn", "_et", "_cm", "_cd", "_tz",
  "_ug", "_zm", "_zw", "_mw", "_ml", "_lr", "_sl", "_ci", "_gm",
  
];

    let generating = false;
    let counter = 1;

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateUser() {
      return `${getRandom(firstNames)}${getRandom(lastNames)}${getRandom(suffixes)}`;
    }

    function addUserToTable(username) {
      const tbody = document.getElementById("usernameBody");
      const row = document.createElement("tr");

      const cellNum = document.createElement("td");
      cellNum.textContent = counter++;

      const cellName = document.createElement("td");
      cellName.innerHTML = `${username} <span class="copy">[click to copy]</span>`;
      cellName.title = "Click to copy";
      cellName.onclick = () => {
        navigator.clipboard.writeText(username);
        cellName.innerHTML = `${username} <span class="copy">âœ… Copied!</span>`;
        setTimeout(() => {
          cellName.innerHTML = `${username} <span class="copy">[click to copy]</span>`;
        }, 1000);
      };

      row.appendChild(cellNum);
      row.appendChild(cellName);
      tbody.appendChild(row);
    }

    function generate() {
      const amount = parseInt(document.getElementById("amountInput").value) || 20;
      for (let i = 0; i < amount; i++) {
        addUserToTable(generateUser());
      }
      filterTable();
    }

    function toggleInfinite() {
      if (generating) return;
      generating = true;
      generateInfinite();
    }

    function stopGeneration() {
      generating = false;
    }

    function generateInfinite() {
      if (!generating) return;
      addUserToTable(generateUser());
      filterTable();
      setTimeout(generateInfinite, 200); // Adjust speed here
    }

    function filterTable() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#usernameBody tr");
      rows.forEach(row => {
        const username = row.children[1].textContent.toLowerCase();
        row.style.display = username.includes(search) ? "" : "none";
      });
    }

    function exportList(type) {
      const rows = Array.from(document.querySelectorAll("#usernameBody tr"))
        .filter(row => row.style.display !== "none")
        .map(row => row.children[1].textContent.replace(" [click to copy]", "").replace(" âœ… Copied!", ""));
      if (rows.length === 0) return alert("No usernames to export!");

      let data = (type === "csv" ? "Username\n" : "") + rows.join("\n");
      const blob = new Blob([data], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `discord_usernames.${type}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function clearLogs() {
      document.getElementById("usernameBody").innerHTML = "";
      counter = 1;
    }

    generate(); // Initial population
  </script>
</body>
