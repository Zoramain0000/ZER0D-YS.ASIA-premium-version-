function toggleMode() {
  isManual = !isManual;
  document.getElementById('manualInputs').classList.toggle('active', isManual);
  document.getElementById('randomInputs').classList.toggle('active', !isManual);
  document.querySelector('.mode-toggle button').innerText = isManual
    ? 'üîÅ Toggle to Random Mode'
    : '‚úçÔ∏è Toggle to Manual Mode';
  document.getElementById('results').innerHTML = '';
  document.getElementById('timestamp').innerText = '';
}

function updateTotalCount() {
  const totalCountElem = document.getElementById('totalCount');
  totalCountElem.innerText = `Total Emails Generated: ${generatedEmails.length}`;
}

function updateUniqueDomainsCount() {
  const uniqueDomains = new Set(generatedEmails.map(e => {
    const parts = e.email.split('@');
    return parts.length > 1 ? parts[1] : '';
  }));
  document.getElementById('uniqueDomainsCount').innerText = `Unique Domains Used: ${uniqueDomains.size}`;
}

function generateEmailsFromInput() {
  const countInput = document.getElementById('generateCountInput');
  let count = parseInt(countInput.value);
  if (isNaN(count) || count < 1) {
    alert('Please enter a valid number greater than 0.');
    return;
  }
  if (count > 999999999999999) {
    alert('Please enter a number less than or equal to 999,999,999,999,999.');
    return;
  }
  generateEmails(count);
}

function generateEmails(count = 10) {
  generateClickCounter++;
  document.getElementById('generateClickCount').innerText = `Generate Button Clicked: ${generateClickCounter} times`;

  const timestamp = document.getElementById('timestamp');
  const now = new Date();
  const formatted = now.toLocaleString();
  timestamp.innerText = `Generated: ${formatted}`;

  let first, middle = "", last, domain;
  let emails = [];

  for (let i = 0; i < count; i++) {
    if (isManual) {
      first = document.getElementById('firstName').value.trim().toLowerCase();
      last = document.getElementById('lastName').value.trim().toLowerCase();
      middle = document.getElementById('middleName').value.trim().toLowerCase();
      domain = document.getElementById('domain').value.trim().toLowerCase();
      if (!first || !last || !domain) return alert('Please fill first, last name, and domain.');
    } else {
      domain = document.getElementById('domainRand').value.trim().toLowerCase();
      if (!domain) return alert('Please enter a domain.');
      first = firstNames[Math.floor(Math.random() * firstNames.length)];
      middle = middleNames[Math.floor(Math.random() * middleNames.length)];
      last = lastNames[Math.floor(Math.random() * lastNames.length)];
    }

    const formats = [
      { email: `${first}.${last}@${domain}`, rank: "‚≠ê‚≠ê‚≠ê" },
      { email: `${first}@${domain}`, rank: "‚≠ê" },
      { email: `${first}${last}@${domain}`, rank: "‚≠ê‚≠ê" },
      { email: `${first}_${last}@${domain}`, rank: "‚≠ê‚≠ê" },
      { email: `${first[0]}${last}@${domain}`, rank: "‚≠ê‚≠ê‚≠ê" },
      { email: `${first[0]}.${last}@${domain}`, rank: "‚≠ê‚≠ê‚≠ê" },
      { email: `${last}.${first}@${domain}`, rank: "‚≠ê" },
      { email: `${first}-${last}@${domain}`, rank: "‚≠ê" },
      { email: `${first}${middle ? '.' + middle : ''}.${last}@${domain}`, rank: "‚≠ê‚≠ê‚≠ê" },
      { email: `${first[0]}${middle ? middle[0] : ''}${last}@${domain}`, rank: "‚≠ê‚≠ê" }
    ];

    emails.push(formats[Math.floor(Math.random() * formats.length)]);
  }

  generatedEmails = [...generatedEmails, ...emails];
  localStorage.setItem("savedEmails", JSON.stringify(generatedEmails));
  renderEmails(generatedEmails);
  updateTotalCount();
  updateUniqueDomainsCount();
}

function renderEmails(data) {
  const results = document.getElementById('results');
  results.innerHTML = '';
  const table = document.createElement('table');
  table.innerHTML = `<thead><tr><th>#</th><th>Email</th><th>Rank</th><th>Copy</th></tr></thead>`;
  const tbody = document.createElement('tbody');

  data.forEach((item, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${item.email}</td>
      <td>${item.rank}</td>
      <td><button class="copy-btn" onclick="copyEmail('${item.email}')">üìã Copy</button></td>
    `;
    tbody.appendChild(row);
  });

  table.appendChild(tbody);
  results.appendChild(table);
}

function copyEmail(email) {
  navigator.clipboard.writeText(email).then(() => alert(`Copied: ${email}`));
}

function exportCSV() {
  if (generatedEmails.length === 0) return alert("Generate some emails first!");
  const csv = generatedEmails.map(e => e.email).join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const link = document.createElement('a');
  link.href = url;
  link.download = 'email_ideas.csv';
  link.click();
  URL.revokeObjectURL(url);
}

function clearSaved() {
  localStorage.removeItem("savedEmails");
  generatedEmails = [];
  document.getElementById('results').innerHTML = '';
  document.getElementById('timestamp').innerText = '';
  updateTotalCount();
  updateUniqueDomainsCount();
  alert("üßπ Saved data cleared.");
}

// Load saved emails on page load
window.onload = () => {
  const saved = localStorage.getItem("savedEmails");
  if (saved) {
    generatedEmails = JSON.parse(saved);
    renderEmails(generatedEmails);
    updateTotalCount();
    updateUniqueDomainsCount();
  }
};

// Draggable totalCount container
(function() {
  const el = document.getElementById('totalCount');
  let isDragging = false;
  let offsetX, offsetY;

  el.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - el.getBoundingClientRect().left;
    offsetY = e.clientY - el.getBoundingClientRect().top;
    el.style.transition = 'none';
    e.preventDefault();
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    let left = e.clientX - offsetX;
    let top = e.clientY - offsetY;

    // Keep inside viewport boundaries
    const maxLeft = window.innerWidth - el.offsetWidth;
    const maxTop = window.innerHeight - el.offsetHeight;
    if (left < 0) left = 0;
    if (top < 0) top = 0;
    if (left > maxLeft) left = maxLeft;
    if (top > maxTop) top = maxTop;

    el.style.left = left + 'px';
    el.style.top = top + 'px';
    el.style.right = 'auto';
    el.style.bottom = 'auto';
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      el.style.transition = '';
    }
  });

  // Initialize position from localStorage if saved
  window.addEventListener('load', () => {
    const pos = localStorage.getItem('totalCountPos');
    if (pos) {
      const { left, top } = JSON.parse(pos);
      el.style.left = left + 'px';
      el.style.top = top + 'px';
      el.style.right = 'auto';
      el.style.bottom = 'auto';
    }
  });

  // Save position on drag end
  document.addEventListener('mouseup', () => {
    if (!isDragging) {
      const rect = el.getBoundingClientRect();
      localStorage.setItem('totalCountPos', JSON.stringify({ left: rect.left, top: rect.top }));
    }
  });
})();
