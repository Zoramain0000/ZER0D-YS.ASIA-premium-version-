    }

      border-radius: 5px;
      border: none;

      color: green;
      cursor: pointer;
    }

background: rgba(0, 0, 0, 0.5);
    }

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .card {
background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
      position: relative;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid red;
      float: right;
    }

    .field {
      margin: 0.3rem 0;
      text-align: left;
    }

    .label {
      font-weight: bold;
      color: red;
    }

    .value {
      display: inline-block;
      margin-left: 0.5rem;
    }

    .copy {
      font-size: 12px;
      color: green;
      background: red;
      cursor: pointer;
    }

    .copy:hover {
background: rgba(0, 0, 0, 0.5);
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: red;
      font-size: 12px;
    }
  </style>
</head>

  const genders = ["Male", "Female", "Non-binary"];
  let generatedData = [];

  countries.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c.name;
    opt.textContent = `${c.flag} ${c.name}`;
    document.getElementById("countrySelect").appendChild(opt);
  });

  function getRandom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function randomPhone(code) {
    return `${code} ${Math.floor(100 + Math.random() * 900)}-${Math.floor(1000000 + Math.random() * 8999999)}`;
  }

  function randomDate(startYear = 1970, endYear = 2005) {
    const date = new Date(startYear + Math.random() * (endYear - startYear), Math.random() * 12, Math.random() * 28);
    return date.toISOString().split('T')[0];
  }

  function generateID() {
    return Math.random().toString().slice(2, 11) + Math.floor(Math.random() * 9);
  }

  function generateIdentity(countryOverride) {
    const first = getRandom(firstNames);
    const last = getRandom(lastNames);
    const username = `${first.toLowerCase()}_${last.toLowerCase()}${Math.floor(Math.random() * 1000)}`;
    const email = `${username}@example.com`;
    const ip = `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
    const country = countryOverride || getRandom(countries);
    const phone = randomPhone(country.code);
    const avatar = `https://api.dicebear.com/7.x/thumbs/svg?seed=${username}`;
    const job = getRandom(jobs);
    const company = getRandom(companies);
    const gender = getRandom(genders);
    const birthdate = randomDate();
    const nationalId = generateID();

    return {
      fullName: `${first} ${last}`,
      username,
      email,
      ip,
      phone,
      country: `${country.flag} ${country.name}`,
      avatar,
      job,
      company,
      gender,
      birthdate,
      nationalId
    };
  }

  function createCard(identity, index) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${identity.avatar}" alt="avatar">
      <div class="field"><span class="label">#${index + 1}</span></div>
      <div class="field"><span class="label">Name:</span><span class="value">${identity.fullName}</span> <span class="copy" onclick="copyToClipboard('${identity.fullName}', this)">[copy]</span></div>
      <div class="field"><span class="label">Username:</span><span class="value">${identity.username}</span></div>
      <div class="field"><span class="label">Email:</span><span class="value">${identity.email}</span></div>
      <div class="field"><span class="label">Phone:</span><span class="value">${identity.phone}</span></div>
      <div class="field"><span class="label">IP:</span><span class="value">${identity.ip}</span></div>
      <div class="field"><span class="label">Country:</span><span class="value">${identity.country}</span></div>
      <div class="field"><span class="label">Gender:</span><span class="value">${identity.gender}</span></div>
      <div class="field"><span class="label">Job Title:</span><span class="value">${identity.job}</span></div>
      <div class="field"><span class="label">Company:</span><span class="value">${identity.company}</span></div>
      <div class="field"><span class="label">Birthdate:</span><span class="value">${identity.birthdate}</span></div>
      <div class="field"><span class="label">National ID:</span><span class="value">${identity.nationalId}</span></div>
    `;
    return card;
  }

  function generate(amountOverride) {
    const output = document.getElementById("output");
    const amount = amountOverride || parseInt(document.getElementById("amountInput").value) || 5;
    const selectedCountryName = document.getElementById("countrySelect").value;
    const selectedCountry = selectedCountryName === "random" ? null : countries.find(c => c.name === selectedCountryName);

    for (let i = 0; i < amount; i++) {
      const identity = generateIdentity(selectedCountry);
      generatedData.push(identity);
      output.appendChild(createCard(identity, output.children.length));
    }
  }

  function clearAll() {
    document.getElementById("output").innerHTML = "";
    generatedData = [];
  }

  function copyToClipboard(text, el) {
    navigator.clipboard.writeText(text);
    el.innerText = "‚úÖ Copied!";
    setTimeout(() => el.innerText = "[copy]", 1000);
  }

  function exportCSV() {
    const rows = [["Full Name", "Username", "Email", "Phone", "IP", "Country", "Gender", "Job", "Company", "Birthdate", "National ID"]];
    generatedData.forEach(id => {
      rows.push([id.fullName, id.username, id.email, id.phone, id.ip, id.country, id.gender, id.job, id.company, id.birthdate, id.nationalId]);
    });
    const csv = rows.map(r => r.map(f => `"${f}"`).join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "infosec_identities.csv";
    link.click();
  }

  function exportPDF() {
    const element = document.getElementById("output");
    html2pdf().from(element).save("infosec_identities.pdf");
  }
