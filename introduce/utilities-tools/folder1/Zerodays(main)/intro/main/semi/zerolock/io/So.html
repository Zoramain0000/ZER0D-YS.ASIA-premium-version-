    function lookup() {
      const input = document.getElementById("phone").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "";
      resultBox.style.display = "none";

      if (!input.startsWith("+") || input.length < 8) {
        alert("Please enter a valid phone number with international format.");
        return;
      }

      let matchedCountry = null;
      let countryCode = "";
      for (let code in countriesData) {
        if (input.startsWith(code)) {
          matchedCountry = countriesData[code];
          countryCode = code;
          break;
        }
      }

      if (!matchedCountry) {
        alert("Country code not found in database.");
        return;
      }

      const nationalNumber = input.replace(countryCode, "");
      const prefix = nationalNumber.substring(0, 3);
      const cityData = matchedCountry.cities[prefix] || matchedCountry.cities[nationalNumber.substring(0, 2)] || {};

      const carrier = cityData.carrier || "Unavailable";
      const city = cityData.city || "Unknown";
      const district = cityData.district || "Unknown";
      const region = cityData.region || "Unknown";

      resultBox.innerHTML = `
        <p><strong>üìû Full Number:</strong> ${input}</p>
        <p><strong>üåç Country:</strong> ${matchedCountry.name}</p>
        <p><strong>üèôÔ∏è City:</strong> ${city}</p>
        <p><strong>üèòÔ∏è District:</strong> ${district}</p>
        <p><strong>üó∫Ô∏è Region:</strong> ${region}</p>
        <p><strong>üì± National Number:</strong> ${nationalNumber}</p>
        <p><strong>üì° Carrier:</strong> ${carrier}</p>
        <p><strong>üìè Length:</strong> ${input.length} characters</p>
      `;
      resultBox.style.display = "block";
    }

    function exportPDF() {
      const element = document.getElementById("lookupContainer");
      html2pdf().from(element).set({
        margin: 0.5,
        filename: 'phone_number_lookup.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).save();
    }
  </script>
