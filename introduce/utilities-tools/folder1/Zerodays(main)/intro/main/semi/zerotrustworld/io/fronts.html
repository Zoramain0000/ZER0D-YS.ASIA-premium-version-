<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”  Advanced Font Style Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      font-family: 'Segoe UI', sans-serif;
      color: red;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
background: rgba(0,0,0,0.5);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px red;
    }
    h1 {
      text-align: center;
      color: red;
    }
    textarea, select, button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: red;
      color: green;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
background: rgba(0,0,0,0.5);
    }
    .output {
      margin-top: 20px;
      font-size: 1.3rem;
      word-wrap: break-word;
background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 8px;
      min-height: 60px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”  Advanced Font/Text Style Converter</h1>

    <label for="inputText">Enter Your Text</label>
    <textarea id="inputText" rows="3" placeholder="Type your text here..."></textarea>

    <label for="fontStyle">Choose Font Style</label>
    <select id="fontStyle">
      <option value="bold">Bold</option>
      <option value="italic">Italic</option>
      <option value="monospace">Monospace</option>
      <option value="bubble">Bubble</option>
      <option value="square">Square</option>
      <option value="mirror">Mirror</option>
      <option value="upsideDown">Upside Down</option>
      <option value="cursive">Cursive</option>
      <option value="tiny">Tiny</option>
    </select>

    <div class="btn-group">
      <button onclick="copyText()">ðŸ“‹ Copy</button>
      <button onclick="downloadTxt()">ðŸ“„ Export TXT</button>
      <button onclick="downloadImage()">ðŸ–¼ Export Image</button>
    </div>

    <div class="output" id="output">Your converted text will appear here...</div>
  </div>

  <script>
    const converters = {
      bold: str => str.replace(/[a-zA-Z]/g, c =>
        String.fromCharCode(c <= 'Z' ? 0x1D400 + c.charCodeAt(0) - 65 : 0x1D41A + c.charCodeAt(0) - 97)
      ),
      italic: str => str.replace(/[a-zA-Z]/g, c =>
        String.fromCharCode(c <= 'Z' ? 0x1D434 + c.charCodeAt(0) - 65 : 0x1D44E + c.charCodeAt(0) - 97)
      ),
      monospace: str => str.replace(/[a-zA-Z0-9]/g, c =>
        String.fromCharCode(c <= 'Z' ? 0x1D670 + c.charCodeAt(0) - 65 :
                           c >= 'a' && c <= 'z' ? 0x1D68A + c.charCodeAt(0) - 97 :
                           0x1D7F6 + c.charCodeAt(0) - 48)
      ),
      bubble: str => str.replace(/[a-zA-Z0-9]/g, c => {
        const bubbles = {
          a:'â“',b:'â“‘',c:'â“’',d:'â““',e:'â“”',f:'â“•',g:'â“–',h:'â“—',i:'â“˜',j:'â“™',
          k:'â“š',l:'â“›',m:'â“œ',n:'â“',o:'â“ž',p:'â“Ÿ',q:'â“ ',r:'â“¡',s:'â“¢',t:'â“£',
          u:'â“¤',v:'â“¥',w:'â“¦',x:'â“§',y:'â“¨',z:'â“©',
          A:'â’¶',B:'â’·',C:'â’¸',D:'â’¹',E:'â’º',F:'â’»',G:'â’¼',H:'â’½',I:'â’¾',J:'â’¿',
          K:'â“€',L:'â“',M:'â“‚',N:'â“ƒ',O:'â“„',P:'â“…',Q:'â“†',R:'â“‡',S:'â“ˆ',T:'â“‰',
          U:'â“Š',V:'â“‹',W:'â“Œ',X:'â“',Y:'â“Ž',Z:'â“',
          0:'â“ª',1:'â‘ ',2:'â‘¡',3:'â‘¢',4:'â‘£',5:'â‘¤',6:'â‘¥',7:'â‘¦',8:'â‘§',9:'â‘¨'
        };
        return bubbles[c] || c;
      }),
      square: str => str.replace(/[a-zA-Z]/g, c => {
        const squares = {
          A:'ðŸ„°',B:'ðŸ„±',C:'ðŸ„²',D:'ðŸ„³',E:'ðŸ„´',F:'ðŸ„µ',G:'ðŸ„¶',H:'ðŸ„·',I:'ðŸ„¸',J:'ðŸ„¹',
          K:'ðŸ„º',L:'ðŸ„»',M:'ðŸ„¼',N:'ðŸ„½',O:'ðŸ„¾',P:'ðŸ„¿',Q:'ðŸ…€',R:'ðŸ…',S:'ðŸ…‚',T:'ðŸ…ƒ',
          U:'ðŸ…„',V:'ðŸ……',W:'ðŸ…†',X:'ðŸ…‡',Y:'ðŸ…ˆ',Z:'ðŸ…‰'
        };
        return squares[c.toUpperCase()] || c;
      }),
      mirror: str => str.split('').reverse().join(''),
      upsideDown: str => str.split('').reverse().map(c => {
        const map = {'a':'É','b':'q','c':'É”','d':'p','e':'Ç','f':'ÉŸ','g':'Æƒ','h':'É¥','i':'á´‰','j':'É¾','k':'Êž',
                     'l':'Êƒ','m':'É¯','n':'u','o':'o','p':'d','q':'b','r':'É¹','s':'s','t':'Ê‡','u':'n','v':'ÊŒ',
                     'w':'Ê','x':'x','y':'ÊŽ','z':'z',
                     'A':'âˆ€','B':'ð’','C':'Æ†','D':'â—–','E':'ÆŽ','F':'â„²','G':'×¤','H':'H','I':'I','J':'Å¿','K':'Êž',
                     'L':'Ë¥','M':'W','N':'N','O':'O','P':'Ô€','Q':'ÎŒ','R':'á´š','S':'S','T':'âŠ¥','U':'âˆ©','V':'Î›',
                     'W':'M','X':'X','Y':'â…„','Z':'Z',
                     '1':'Æ–','2':'á„…','3':'Æ','4':'ã„£','5':'Ï›','6':'9','7':'ã„¥','8':'8','9':'6','0':'0'};
        return map[c] || c;
      }).join(''),
      cursive: str => str.replace(/[a-z]/g, c =>
        String.fromCharCode(0x1D4B6 + c.charCodeAt(0) - 97)
      ),
      tiny: str => str.replace(/[a-z]/g, c => {
        const tiny = {
          a:'áµƒ',b:'áµ‡',c:'á¶œ',d:'áµˆ',e:'áµ‰',f:'á¶ ',g:'áµ',h:'Ê°',i:'á¶¦',j:'Ê²',
          k:'áµ',l:'Ë¡',m:'áµ',n:'â¿',o:'áµ’',p:'áµ–',q:'á‘«',r:'Ê³',s:'Ë¢',t:'áµ—',
          u:'áµ˜',v:'áµ›',w:'Ê·',x:'Ë£',y:'Ê¸',z:'á¶»'
        };
        return tiny[c] || c;
      })
    };

    function convertFont() {
      const input = document.getElementById("inputText").value;
      const style = document.getElementById("fontStyle").value;
      const output = document.getElementById("output");

      localStorage.setItem("font_input", input);
      if (input.trim() === "") {
        output.textContent = "â— Please enter some text to convert.";
        return;
      }

      const result = converters[style](input);
      output.textContent = result;
    }

    function copyText() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => alert("âœ” Copied!"));
    }

    function downloadTxt() {
      const text = document.getElementById("output").textContent;
      const blob = new Blob([text], {type: "text/plain"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "converted.txt";
      link.click();
    }

    function downloadImage() {
      const output = document.getElementById("output");
      html2canvas(output).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "converted-text.png";
        link.click();
      });
    }

    // Real-time preview and localStorage restore
    document.getElementById("inputText").addEventListener("input", convertFont);
    document.getElementById("fontStyle").addEventListener("change", convertFont);
    window.onload = () => {
      const saved = localStorage.getItem("font_input");
      if (saved) {
        document.getElementById("inputText").value = saved;
        convertFont();
      }
    };
  </script>
</body>
</html>
