    async function checkAvailability() {
      const url = document.getElementById("urlInput").value.trim();
      const resultsBox = document.getElementById("results");
      resultsBox.innerHTML = '';

      if (!url.startsWith("http")) {
        alert("Please enter a valid URL starting with http or https.");
        return;
      }

      for (const country of countries) {
        const proxyUrl = country.proxy + encodeURIComponent(url);
        const entry = document.createElement("div");
        entry.className = "result-entry";
        entry.innerHTML = `<strong>${country.name}</strong> <span>üîÑ Checking...</span>`;
        resultsBox.appendChild(entry);

        try {
          const res = await fetch(proxyUrl, {
            method: 'GET',
            mode: 'cors',
          });
          if (res.ok) {
            entry.innerHTML = `<strong>${country.name}</strong> <span class="success">‚úÖ Available</span>`;
          } else {
            entry.innerHTML = `<strong>${country.name}</strong> <span class="fail">‚ùå Blocked (status ${res.status})</span>`;
          }
        } catch (err) {
          entry.innerHTML = `<strong>${country.name}</strong> <span class="fail">‚ùå Blocked or CORS Error</span>`;
        }
      }
    }
