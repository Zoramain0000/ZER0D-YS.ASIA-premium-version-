<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%; width: 100%;
    font-family: Arial, sans-serif;
    background: rgba(0, 0, 0, 0.5);
    color: red;
  }

  #map {
    height: 100%;
    width: 100%;
    position: absolute;
    z-index: 0;
  }

  header {
    position: absolute;
    top: 0; left: 0; right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: red;
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid red;
  }

  .header-title {
    font-weight: bold;
    font-size: 1.2rem;
    margin-right: 15px;
    color: red;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .controls input {
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid red;
    background: rgba(0, 0, 0, 0.8);
    color: red;
  }

  .controls button {
    background: red;
    color: white;
    border: none;
    padding: 7px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .controls button:hover {
    background: darkred;
  }

  .controls button:disabled {
    background: #ff7f7f;
    cursor: not-allowed;
  }

  #status {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    padding: 8px 12px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    font-size: 0.95rem;
    color: red;
    border: 1px solid red;
  }
</style>

</head>
<body>
  <header>
    <div class="header-title">üåç Geo IP Tracker</div>
    <div class="controls">
      <input id="targetIp" type="text" placeholder="Enter Target IP (e.g., 8.8.8.8)">
      <button id="startTracking">Start</button>
      <button id="stopTracking">Stop</button>
      <button id="saveMark">Save</button>
    </div>
  </header>
  <div id="map"></div>
  <div id="status">Status: Ready</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let tracking = false;
    let intervalId = null;
    let currentMarker = null;
    let savedMarks = [];

    function setStatus(text) {
      document.getElementById('status').textContent = "Status: " + text;
    }

    async function fetchIpLocation(ip) {
      try {
        const res = await fetch(`https://ipinfo.io/${ip}/json`);
        const data = await res.json();
        if (!data.loc) return null;
        const [lat, lon] = data.loc.split(',').map(Number);
        return {
          lat,
          lon,
          city: data.city,
          region: data.region,
          country: data.country,
          ip: data.ip
        };
      } catch (err) {
        console.error("Fetch error:", err);
        return null;
      }
    }

    function updateMapView(lat, lon) {
      map.setView([lat, lon], 13);
    }

    function createMarker(lat, lon, text) {
      return L.marker([lat, lon]).addTo(map).bindPopup(text).openPopup();
    }

    async function track(ip) {
      const loc = await fetchIpLocation(ip);
      if (!loc) {
        setStatus("Invalid IP or API error");
        return;
      }

      if (currentMarker) map.removeLayer(currentMarker);

      currentMarker = createMarker(loc.lat, loc.lon, `
        <strong>Target IP:</strong> ${loc.ip}<br>
        <strong>Location:</strong> ${loc.city}, ${loc.region}, ${loc.country}
      `);
      updateMapView(loc.lat, loc.lon);
      setStatus(`Tracking ${loc.ip} ‚Äî ${loc.city}, ${loc.region}`);
    }

    document.getElementById("startTracking").addEventListener("click", () => {
      const ip = document.getElementById("targetIp").value.trim();
      if (!ip) {
        alert("Please enter a valid IP address.");
        return;
      }

      tracking = true;
      document.getElementById("startTracking").disabled = true;
      setStatus(`Started tracking ${ip}`);

      track(ip); // initial

      intervalId = setInterval(() => {
        if (!tracking) return;
        track(ip);
      }, 5000);
    });

    document.getElementById("stopTracking").addEventListener("click", () => {
      tracking = false;
      clearInterval(intervalId);
      intervalId = null;
      document.getElementById("startTracking").disabled = false;
      setStatus("Tracking stopped");
      if (currentMarker) {
        map.removeLayer(currentMarker);
        currentMarker = null;
      }
    });

    document.getElementById("saveMark").addEventListener("click", () => {
      if (!currentMarker) {
        alert("Nothing to save.");
        return;
      }
      const lat = currentMarker.getLatLng().lat;
      const lon = currentMarker.getLatLng().lng;
      const title = currentMarker.getPopup().getContent();
      savedMarks.push({ lat, lon, title });

      createMarker(lat, lon, `üîñ Saved: ${title}`);
      setStatus(`Saved mark at ${lat.toFixed(4)}, ${lon.toFixed(4)}`);
    });
  </script>
</body>
</html>
