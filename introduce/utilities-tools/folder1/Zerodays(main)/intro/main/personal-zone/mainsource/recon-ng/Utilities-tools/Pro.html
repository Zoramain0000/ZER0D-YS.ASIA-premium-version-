
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”§ AI Question - Gemini Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
background: rgba(0, 0, 0, 0.5);
      color: red;
      padding: 12px 20px;
      font-size: 1.2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid ;
    }

    .toolbar {
      display: flex;
      gap: 10px;
    }

    button {
      background: red;
      color: green;
      padding: 6px 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover{
background: rgba(0, 0, 0, 0.5);
    }
    #inputArea, #outputArea {
      padding: 15px;
background: rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    #input {
      width: 100%;
      height: 200px;
background: rgba(0, 0, 0, 0.5);
      color: red;
      border: 1px solid red;
      padding: 10px;
      font-family: monospace;
      font-size: 1em;
      resize: vertical;
      margin-bottom: 10px;
    }

    #output {
background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border: 1px solid red;
      color: red;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
    }

    #output pre {
      white-space: pre-wrap;
      margin: 0;
    }

    footer {
background: rgba(0, 0, 0, 0.5);
      color: green;
      font-size: 0.8em;
      text-align: center;
      padding: 8px;
      border-top: 1px solid red;
    }
  </style>
</head>
<body>
  <header>
    <div>AI Question (Gemini Only)</div>
  </header>

  <div id="inputArea">
    <textarea id="input" placeholder="Describe something or ask for something..."></textarea>
    <button id="generate">ðŸš€ Generate Code</button>
  </div>

  <div id="outputArea">
    <div id="output"><pre><code>AI output will appear here...</code></pre></div>
    <div style="margin-top:10px;">
      <button id="copyBtn">ðŸ“‹ Copy</button>
      <button id="downloadBtn">ðŸ’¾ Download</button>
    </div>
  </div>

  <footer>
    Built for developers â€” Powered by Gemini API | ZeroDayAI 2025
  </footer>

  <script>
    const GEMINI_API_KEY = "AIzaSyCNGRzewppPMV_Um75zEBAz1B8z0j7BzZU";
    let currentOutput = "";

    const generateBtn = document.getElementById("generate");
    const inputField = document.getElementById("input");
    const outputField = document.getElementById("output");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    generateBtn.onclick = async () => {
      const prompt = inputField.value.trim();
      if (!prompt) return;
      updateOutput("Generating text...");
      currentOutput = "";
      await callGemini(prompt);
    };

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(currentOutput).then(() => {
        alert("Copied to clipboard!");
      });
    };

    downloadBtn.onclick = () => {
      const ext = currentOutput.trim().startsWith("<") ? "html" : (currentOutput.includes("function") ? "js" : "txt");
      const blob = new Blob([currentOutput], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `code-output.${ext}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    function updateOutput(text) {
      currentOutput = text;
      outputField.innerHTML = `<pre><code>${text}</code></pre>`;
    }

    async function callGemini(prompt) {
      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: prompt }] }]
          }),
        });
        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text;
        updateOutput(reply || "No output received from Gemini.");
      } catch (err) {
        updateOutput("Gemini Error: " + err.message);
      }
    }
  </script>
</body>
</html>
