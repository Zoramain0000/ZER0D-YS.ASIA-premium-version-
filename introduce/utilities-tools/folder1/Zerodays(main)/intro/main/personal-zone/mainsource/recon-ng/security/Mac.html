<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîç MAC Address Lookup Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8;
    }
    input, button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .results {
      margin-top: 2rem;
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 600px;
      overflow-x: auto;
    }
    .results pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>üîç MAC Address Lookup Tool</h1>
  <input id="macInput" placeholder="Enter MAC address (e.g. 00:1A:2B:3C:4D:5E)" />
  <input id="apiKey" placeholder="Optional API Key" />
  <button onclick="lookupMAC()">Lookup</button>
  <div id="output" class="results"></div>

  <script>
    function isValidMAC(address) {
      const normalized = address.replace(/[:-]/g, '');
      return /^[0-9A-Fa-f]{6,12}$/.test(normalized);
    }

    function formatMAC(mac) {
      return mac.match(/.{1,2}/g).join(':');
    }

    function modifyData(data) {
      const firstByte = parseInt(data.macPrefix?.substring(0, 2), 16);
      const isMulticast = (firstByte & 0x01) === 0x01;
      const isLocal = (firstByte & 0x02) === 0x02;

      return {
        Company: data.company || 'N/A',
        Country: data.country || 'N/A',
        Address: data.address || 'N/A',
        Updated: data.updated || 'N/A',
        Prefix: data.macPrefix ? formatMAC(data.macPrefix) : 'N/A',
        BlockStart: data.blockStart ? formatMAC(data.blockStart) : 'N/A',
        BlockEnd: data.blockEnd ? formatMAC(data.blockEnd) : 'N/A',
        BlockSize: data.blockSize || 'N/A',
        BlockType: data.blockType || 'N/A',
        Multicast: isMulticast,
        Unicast: !isMulticast,
        Local: isLocal,
        Global: !isLocal
      };
    }

    async function lookupMAC() {
      const macInput = document.getElementById('macInput').value.trim();
      const apiKey = document.getElementById('apiKey').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!isValidMAC(macInput)) {
        output.innerHTML = `<div class="error">‚ùå Invalid MAC address format.</div>`;
        return;
      }

      const normalized = macInput.replace(/[:-]/g, '');
      const url = `https://api.maclookup.app/v2/macs/${normalized}` + (apiKey ? `?apiKey=${apiKey}` : '');

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.success) {
          output.innerHTML = `<div class="error">‚ùå ${data.error || 'Lookup failed'}</div>`;
          return;
        }

        const parsed = modifyData(data);
        output.innerHTML = `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
      } catch (e) {
        output.innerHTML = `<div class="error">‚ùå ${e.message}</div>`;
      }
    }
  </script>
</body>
</html>
