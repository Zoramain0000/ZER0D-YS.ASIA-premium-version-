<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì± Social Media Post/Video Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #111827;
      color: #fff;
    }
    header {
      background-color: #1f2937;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      color: #60a5fa;
      font-weight: bold;
      border-bottom: 1px solid #374151;
    }
    #postForm {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    input, textarea, select, button {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input, textarea {
      background-color: #1f2937;
      color: #fff;
    }
    button {
      background-color: #3b82f6;
      color: #fff;
      cursor: pointer;
    }
    .feed {
      padding: 20px;
    }
    .card {
      background-color: #1f2937;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
    }
    .card img, .card video {
      width: 100%;
      max-height: 400px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .meta {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .username {
      font-weight: bold;
      color: #93c5fd;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 15px;
    }
    .actions button {
      background: #111827;
      border: 1px solid #374151;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>üì± Social Media Simulator</header>

  <form id="postForm">
    <input type="text" id="name" placeholder="Name (e.g., John Doe)" />
    <input type="text" id="username" placeholder="Username (e.g., @john123)" />
    <textarea id="content" placeholder="What's on your mind?" rows="3"></textarea>
    <input type="text" id="media" placeholder="Image or Video URL (optional)" />
    <select id="type">
      <option value="post">üìù Post</option>
      <option value="video">üìπ Video</option>
    </select>
    <button type="button" onclick="createPost()">Post</button>
  </form>

  <div class="feed" id="feed"></div>

  <script>
    const avatars = [
      "https://i.pravatar.cc/150?img=3", "https://i.pravatar.cc/150?img=4",
      "https://i.pravatar.cc/150?img=5", "https://i.pravatar.cc/150?img=6",
      "https://i.pravatar.cc/150?img=7", "https://i.pravatar.cc/150?img=8"
    ];

    function createPost() {
      const name = document.getElementById('name').value || "Anonymous";
      const username = document.getElementById('username').value || "@anonymous";
      const content = document.getElementById('content').value || "Just testing this simulator!";
      const media = document.getElementById('media').value;
      const type = document.getElementById('type').value;

      const avatar = avatars[Math.floor(Math.random() * avatars.length)];

      const post = document.createElement('div');
      post.classList.add('card');

      post.innerHTML = `
        <div class="meta">
          <img src="${avatar}" class="avatar" alt="avatar" />
          <div>
            <div class="username">${name}</div>
            <div style="color:#9ca3af">${username}</div>
          </div>
        </div>
        <div style="margin-top:10px;">${content}</div>
        ${media ? (type === "video"
          ? `<video controls><source src="${media}" type="video/mp4"></video>`
          : `<img src="${media}" alt="post image" />`) : ''}
        <div class="actions">
          <button onclick="simulateLike(this)">üëç Like</button>
          <button onclick="simulateComment(this)">üí¨ Comment</button>
          <button onclick="simulateShare(this)">üîÅ Share</button>
        </div>
      `;

      document.getElementById('feed').prepend(post);
      document.getElementById('postForm').reset();
    }

    function simulateLike(btn) {
      btn.innerText = "‚ù§Ô∏è Liked";
      btn.disabled = true;
    }

    function simulateComment(btn) {
      alert("üí¨ Comment feature is simulated!");
    }

    function simulateShare(btn) {
      alert("üîÅ Share simulated to timeline.");
    }
  </script>
</body>
</html>
