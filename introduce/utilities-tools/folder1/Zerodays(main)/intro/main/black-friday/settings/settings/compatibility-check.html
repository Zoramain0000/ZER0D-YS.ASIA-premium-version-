  <style>
    body {
      margin: 0;

background: #000 url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s') ;

<body>
  <header>ðŸ”® Compatibility Check Wizard</header>
  <main>
    <div class="check" id="sysInfo">
      <h2>ðŸ§  System Info</h2>
      <ul id="sysList"></ul>
    </div>

    <div class="check" id="featureCheck">
      <h2>ðŸ§ª Feature Support</h2>
      <ul id="featureList"></ul>
    </div>
  </main>

  <footer>Â© 2025 ZeroDayAI â€” Educational & Ethical Use Only</footer>

  <script>
    function checkSupport(name, condition) {
      return `<li>${name}: <span class="${condition ? 'pass' : 'fail'}">${condition ? 'âœ” Supported' : 'âœ˜ Not Supported'}</span></li>`;
    }

    function systemInfo() {
      const list = document.getElementById("sysList");
      const entries = [
        ["User Agent", navigator.userAgent],
        ["Platform", navigator.platform],
        ["Language", navigator.language],
        ["CPU Cores", navigator.hardwareConcurrency || "Unknown"],
        ["Memory (approx)", navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Unknown"],
        ["Screen Resolution", screen.width + "x" + screen.height],
        ["Color Depth", screen.colorDepth],
        ["Timezone", Intl.DateTimeFormat().resolvedOptions().timeZone]
      ];
      list.innerHTML = entries.map(e => `<li>${e[0]}: <span class="pass">${e[1]}</span></li>`).join("");
    }

    function featureSupport() {
      const list = document.getElementById("featureList");
      const tests = [
        ["WebGL", (() => {
          try {
            const canvas = document.createElement("canvas");
            return !!window.WebGLRenderingContext && !!canvas.getContext("webgl");
          } catch {
            return false;
          }
        })()],
        ["WebRTC", typeof RTCPeerConnection !== "undefined"],
        ["WebAudio", typeof AudioContext !== "undefined" || typeof webkitAudioContext !== "undefined"],
        ["Vibration API", "vibrate" in navigator],
        ["Battery API", "getBattery" in navigator],
        ["Geolocation", "geolocation" in navigator],
        ["Clipboard API", "clipboard" in navigator],
        ["Media Devices", !!navigator.mediaDevices],
        ["Local Storage", "localStorage" in window],
        ["Session Storage", "sessionStorage" in window],
        ["Service Workers", "serviceWorker" in navigator],
        ["Fullscreen API", "requestFullscreen" in document.documentElement]
      ];
      list.innerHTML = tests.map(([name, supported]) => checkSupport(name, supported)).join("");
    }

    systemInfo();
    featureSupport();
  </script>
</body>
