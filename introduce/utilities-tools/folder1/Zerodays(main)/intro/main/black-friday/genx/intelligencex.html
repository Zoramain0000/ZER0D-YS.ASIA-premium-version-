<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Log IP with Country Filter</title>
<style>
  body {
    margin: 0; padding: 0;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
    color: red;
    font-family: 'Consolas', monospace, monospace;
    display: flex; flex-direction: column; height: 100vh;
  }
  header {
    padding: 12px 20px;
background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }
  label {
    font-weight: bold;
    font-size: 14px;
  }
  select, input[type=button] {
    font-family: monospace;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 4px;
    border: none;
    outline: none;
    cursor: pointer;
  }
  select {
background: rgba(0,0,0,0.5);
    color: red;
  }
  input[type=button] {
    background: red;
    color: green;
    border: none;
  }
  input[type=button]:hover {
background: rgba(0,0,0,0.5);
  }
  input[type=text] {
    flex-grow: 1;
    min-width: 180px;
    font-family: monospace;
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
    outline: none;
background: rgba(0,0,0,0.5);
    color: red;
  }
  #logContainer {
    flex-grow: 1;
    overflow-y: auto;
background: rgba(0,0,0,0.5);

  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
  }
  thead tr {
background: rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 2;
  }
  th, td {
    padding: 8px 12px;
    border-bottom: 1px solid #333;
    white-space: nowrap;
    text-align: left;
  }
  tbody tr:hover {
    background: #333;
  }
  #loadingIndicator {
    padding: 10px 0;
    text-align: center;
    color: red;
    font-style: italic;
  }
  @media (max-width: 600px) {
    th, td {
      padding: 6px 8px;
      font-size: 11px;
    }
    input[type=text] {
      font-size: 12px;
background: rgba(0,0,0,0.5);
color: red;
    }
    select, input[type=button] {
      font-size: 12px;
      padding: 5px 10px;
    }
  }
</style>
</head>
<body>

<header>
  <label for="countrySelect">Select Country:</label>
  <select id="countrySelect" aria-label="Select country for logs"></select>
  <input type="button" id="generateBtn" value="Generate Logs" aria-label="Generate logs for selected country" />
  <input type="text" id="searchInput" placeholder="Search logs..." aria-label="Search logs" />
  <input type="button" id="downloadBtn" value="Download Logs" aria-label="Download generated logs" />
</header>

<div id="logContainer" tabindex="0" aria-live="polite" aria-relevant="additions">
  <table role="grid" aria-rowcount="0" aria-colcount="5" aria-label="Generated logs">
    <thead>
      <tr>
        <th scope="col">IP Address</th>
        <th scope="col">Country</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">User-Agent</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>
  <div id="loadingIndicator" hidden>Loading...</div>
</div>

<script>
(() => {
  const countries = [
    "United States", "Canada", "United Kingdom", "Germany", "France", "Australia", "India",
    "Brazil", "Japan", "Russia", "China", "Mexico", "Italy", "South Korea", "Netherlands",
    "Spain", "Sweden", "Norway", "Poland", "Turkey", "South Africa", "Argentina", "Belgium",
    "Switzerland", "New Zealand", "Singapore", "Malaysia", "Thailand", "Indonesia", "Vietnam",
    "Ireland", "Czech Republic", "Portugal", "Greece", "Finland", "Denmark", "Colombia",
    "Chile", "Egypt", "United Arab Emirates", "Saudi Arabia", "Israel", "Philippines",
    "Hungary", "Romania", "Ukraine", "Pakistan", "Bangladesh", "Morocco", "Algeria", "Angola",
    "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain",
    "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin", "Bhutan", "Bolivia",
    "Bosnia and Herzegovina", "Botswana", "Brazil", "Brunei", "Bulgaria", "Burkina Faso",
    "Burundi", "Cabo Verde", "Cambodia", "Cameroon", "Canada", "Central African Republic",
    "Chad", "Chile", "Colombia", "Comoros", "Congo", "Costa Rica", "Croatia", "Cuba",
    "Cyprus", "Czech Republic", "Democratic Republic of the Congo", "Denmark", "Djibouti",
    "Dominica", "Dominican Republic", "Ecuador", "Egypt", "El Salvador", "Equatorial Guinea",
    "Eritrea", "Estonia", "Eswatini", "Ethiopia", "Fiji", "Finland", "France", "Gabon",
    "Georgia", "Germany", "Ghana", "Greece", "Grenada", "Guatemala", "Guinea", "Guinea-Bissau",
    "Guyana", "Haiti", "Honduras", "Hungary", "Iceland", "India", "Indonesia", "Iran",
    "Iraq", "Ireland", "Israel", "Italy", "Jamaica", "Japan", "Jordan", "Kazakhstan",
    "Kenya", "Kiribati", "Kuwait", "Kyrgyzstan", "Laos", "Latvia", "Lebanon", "Lesotho",
    "Liberia", "Libya", "Liechtenstein", "Lithuania", "Luxembourg", "Madagascar", "Malawi",
    "Malaysia", "Maldives", "Mali", "Malta", "Marshall Islands", "Mauritania", "Mauritius",
    "Mexico", "Micronesia", "Moldova", "Monaco", "Mongolia", "Montenegro", "Morocco",
    "Mozambique", "Myanmar", "Namibia", "Nauru", "Nepal", "Netherlands", "New Zealand",
    "Nicaragua", "Niger", "Nigeria", "North Macedonia", "Norway", "Oman", "Pakistan",
    "Palau", "Palestine", "Panama", "Papua New Guinea", "Paraguay", "Peru", "Philippines",
    "Poland", "Portugal", "Qatar", "Romania", "Russia", "Rwanda", "Saint Kitts and Nevis",
    "Saint Lucia", "Saint Vincent and the Grenadines", "Samoa", "San Marino", "Sao Tome and Principe",
    "Saudi Arabia", "Senegal", "Serbia", "Seychelles", "Sierra Leone", "Singapore", "Slovakia",
    "Slovenia", "Solomon Islands", "Somalia", "South Africa", "South Korea", "South Sudan",
    "Spain", "Sri Lanka", "Sudan", "Suriname", "Sweden", "Switzerland", "Syria", "Tajikistan",
    "Tanzania", "Thailand", "Timor-Leste", "Togo", "Tonga", "Trinidad and Tobago", "Tunisia",
    "Turkey", "Turkmenistan", "Tuvalu", "Uganda", "Ukraine", "United Arab Emirates", "United Kingdom",
    "United States", "Uruguay", "Uzbekistan", "Vanuatu", "Vatican City", "Venezuela", "Vietnam",
    "Yemen", "Zambia", "Zimbabwe"
  ];

  const browsers = [
    { name: "Chrome", versions: ["114.0", "115.0", "116.0", "117.0"] },
    { name: "Firefox", versions: ["114.0", "115.0", "116.0"] },
    { name: "Safari", versions: ["15.1", "16.0", "16.1"] },
    { name: "Edge", versions: ["114.0", "115.0", "116.0"] },
    { name: "Opera", versions: ["88.0", "89.0", "90.0"] }
  ];

  const osVersions = {
    windows: ["10.0", "11.0", "8.1"],
    mac: ["10_15_7", "11_6", "12_3", "13_0"],
    linux: ["x86_64", "arm64"],
    android: ["10", "11", "12", "13"],
    ios: ["14_4", "15_0", "15_1", "16_0"]
  };

  const devices = [
    "Pixel 5", "Pixel 6", "Pixel 7", "Samsung Galaxy S21", "Samsung Galaxy S22", "OnePlus 9",
    "iPhone 11", "iPhone 12", "iPhone 13", "iPhone 14", "iPad Pro"
  ];

  const countrySelect = document.getElementById('countrySelect');
  const generateBtn = document.getElementById('generateBtn');
  const searchInput = document.getElementById('searchInput');
  const logBody = document.getElementById('logBody');
  const logContainer = document.getElementById('logContainer');
  const loadingIndicator = document.getElementById('loadingIndicator');
  const downloadBtn = document.getElementById('downloadBtn');

  function populateCountries() {
    countries.forEach(c => {
      const option = document.createElement('option');
      option.value = c;
      option.textContent = c;
      countrySelect.appendChild(option);
    });
  }

  function randInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function randomIP() {
    return `${randInt(1, 255)}.${randInt(0, 255)}.${randInt(0, 255)}.${randInt(1, 254)}`;
  }

  function randomDate() {
    const year = 2022;
    const month = randInt(1, 12);
    const day = randInt(1, 28);
    return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
  }

  function randomTime() {
    const hour = randInt(0, 23);
    const minute = randInt(0, 59);
    const second = randInt(0, 59);
    return `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}:${String(second).padStart(2, '0')}`;
  }

  function generateUserAgent() {
    const osType = randInt(1, 5);
    let osString = "";
    switch(osType) {
      case 1:
        osString = `Windows NT ${osVersions.windows[randInt(0, osVersions.windows.length -1)]}`;
        break;
      case 2:
        osString = `Macintosh; Intel Mac OS X ${osVersions.mac[randInt(0, osVersions.mac.length -1)]}`;
        break;
      case 3:
        osString = `X11; Linux ${osVersions.linux[randInt(0, osVersions.linux.length -1)]}`;
        break;
      case 4:
        osString = `Linux; Android ${osVersions.android[randInt(0, osVersions.android.length -1)]}; ${devices[randInt(0, devices.length -1)]}`;
        break;
      case 5:
        osString = `iPhone; CPU iPhone OS ${osVersions.ios[randInt(0, osVersions.ios.length -1)]} like Mac OS X`;
        break;
    }
    const browser = browsers[randInt(0, browsers.length -1)];
    const browserVer = browser.versions[randInt(0, browser.versions.length -1)];
    if (browser.name === "Chrome" || browser.name === "Edge" || browser.name === "Opera") {
      return `Mozilla/5.0 (${osString}) AppleWebKit/537.36 (KHTML, like Gecko) ${browser.name}/${browserVer} Safari/537.36`;
    } else if (browser.name === "Firefox") {
      return `Mozilla/5.0 (${osString}; rv:${browserVer}) Gecko/20100101 Firefox/${browserVer}`;
    } else if (browser.name === "Safari") {
      return `Mozilla/5.0 (${osString}) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/${browserVer} Safari/605.1.15`;
    }
    return `Mozilla/5.0 (${osString})`;
  }

  const BATCH_SIZE = 50;
  const MAX_LOGS = 10000000;

  let totalLogsGenerated = 0;
  let currentCountry = null;
  let allEntries = [];

  function createRow(entry) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${entry.ip}</td>
      <td>${entry.country}</td>
      <td>${entry.date}</td>
      <td>${entry.time}</td>
      <td>${entry.userAgent}</td>
    `;
    return tr;
  }

  function generateLogEntryForCountry(country) {
    return {
      ip: randomIP(),
      country,
      date: randomDate(),
      time: randomTime(),
      userAgent: generateUserAgent()
    };
  }

  function loadMoreLogs() {
    if (totalLogsGenerated >= MAX_LOGS) {
      loadingIndicator.textContent = "End of logs reached.";
      loadingIndicator.hidden = false;
      return;
    }
    loadingIndicator.hidden = false;
    setTimeout(() => {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < BATCH_SIZE && totalLogsGenerated < MAX_LOGS; i++, totalLogsGenerated++) {
        const entry = generateLogEntryForCountry(currentCountry);
        allEntries.push(entry);
        fragment.appendChild(createRow(entry));
      }
      logBody.appendChild(fragment);
      loadingIndicator.hidden = true;
      updateAriaRowCount();
    }, 100);
  }

  function resetLogs() {
    totalLogsGenerated = 0;
    allEntries = [];
    logBody.innerHTML = '';
    loadingIndicator.textContent = 'Loading...';
    loadingIndicator.hidden = true;
    updateAriaRowCount();
  }

  function filterLogs() {
    const filter = searchInput.value.toLowerCase();
    if (!filter) {
      [...logBody.children].forEach(tr => tr.style.display = "");
      return;
    }
    [...logBody.children].forEach(tr => {
      const haystack = tr.textContent.toLowerCase();
      tr.style.display = haystack.includes(filter) ? "" : "none";
    });
  }

  function updateAriaRowCount() {
    const totalRows = logBody.children.length;
    logBody.parentElement.setAttribute('aria-rowcount', totalRows);
  }

  logContainer.addEventListener('scroll', () => {
    if (loadingIndicator.hidden &&
        (logContainer.scrollTop + logContainer.clientHeight >= logContainer.scrollHeight - 50) &&
        searchInput.value.trim() === '') {
      loadMoreLogs();
    }
  });

  generateBtn.addEventListener('click', () => {
    const selected = countrySelect.value;
    if (!selected) return alert('Please select a country first.');
    currentCountry = selected;
    resetLogs();
    loadMoreLogs();
    searchInput.value = '';
  });

  searchInput.addEventListener('input', () => {
    filterLogs();
  });

  downloadBtn.addEventListener('click', () => {
    const csvContent = "data:text/csv;charset=utf-8," + 
      "IP Address,Country,Date,Time,User-Agent\n" + 
      allEntries.map(e => `${e.ip},${e.country},${e.date},${e.time},${e.userAgent}`).join("\n");
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "logs.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });

  populateCountries();

  if (countries.length > 0) {
    countrySelect.value = countries[0];
    currentCountry = countries[0];
  }

  loadMoreLogs();
})();
</script>

</body>
</html>
