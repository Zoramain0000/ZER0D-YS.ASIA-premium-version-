<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ¤£ Joke Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: #ff0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff0000;
    }

    #joke {
      font-size: 1.3em;
      background: #00000063;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-bottom: 20px;
    }

    button {
      background: #ff0000;
      color: #00ff15;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0000004f;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤£ Random Joke Generator</h1>
  <div id="joke">Click the button to get a joke!</div>
  <button onclick="fetchJoke()">ðŸŽ² Generate Joke</button>
  <footer>Powered by JokeAPI | No backend required</footer>

  <script>
    async function fetchJoke() {
      const jokeDiv = document.getElementById('joke');
      jokeDiv.textContent = 'Loading joke...';

      try {
        const res = await fetch('https://v2.jokeapi.dev/joke/Any?safe-mode&type=single');
        const data = await res.json();
        jokeDiv.textContent = data.joke || 'No joke found!';
      } catch (err) {
        jokeDiv.textContent = 'Failed to fetch joke ðŸ˜¢';
      }
    }
  </script>
</body>
</html>
