<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ°Ô∏è IP Private Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
     background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: #ff0000;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ff0000;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 5px;
      background: #0000006b;
      color: #ff0000;
      border: 1px solid #ff0000;
    }
    button:hover {
      background: #00000070;
      cursor: pointer;
    }
    .result {
      padding: 20px;
      background: #0000005d;
      border-left: 5px solid #ff0000;
      border-radius: 6px;
      font-size: 1.1rem;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border-collapse: collapse;
      background: #0000008a;
    }
    th, td {
      border: 1px solid #ff0000;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0000006b;
    }
    canvas {
      background: #00000073;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
    .private-list {
      margin-top: 20px;
      padding: 10px;
      max-width: 600px;
      background: #0000007a;
      border: 1px solid #fd0000;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è IP Private Scanner</h1>
  <input type="text" id="ipInput" placeholder="Enter an IPv4 address (e.g. 192.168.0.1)">
  <button onclick="scanIP()">üîç Scan IP</button>
  <button onclick="generateRandomIP()">üé≤ Generate Random IP</button>
  <button onclick="startAutoGenerate()">‚ö° Auto Generate  999999999999</button>
  <button onclick="stopAutoGenerate()">üõë Stop</button>

  <div class="result" id="resultBox">Waiting for input...</div>
  <canvas id="ipChart" width="400" height="200"></canvas>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>IP Address</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody id="ipLog"></tbody>
  </table>

  <div class="private-list">
    <h3>üìú Private IP Ranges</h3>
    <ul>
      <li>10.0.0.0 ‚Äì 10.255.255.255</li>
      <li>172.16.0.0 ‚Äì 172.31.255.255</li>
      <li>192.168.0.0 ‚Äì 192.168.255.255</li>
      <li>127.0.0.1 (Loopback)</li>
      <li>0.0.0.0 (Reserved)</li>
    </ul>
  </div>

  <script>
    let scanCount = 0;
    let privateCount = 0;
    let publicCount = 0;
    let chart;
    let autoGenInterval = null;

    function isPrivateIP(ip) {
      const parts = ip.split('.').map(Number);
      return (
        parts[0] === 10 ||
        (parts[0] === 172 && parts[1] >= 16 && parts[1] <= 31) ||
        (parts[0] === 192 && parts[1] === 168) ||
        ip === '127.0.0.1' || ip === '0.0.0.0'
      );
    }

    function isValidIPv4(ip) {
      const regex = /^(25[0-5]|2[0-4]\d|1?\d{1,2})(\.(25[0-5]|2[0-4]\d|1?\d{1,2})){3}$/;
      return regex.test(ip);
    }

    function scanIP(ipOverride = null) {
      const ip = ipOverride || document.getElementById('ipInput').value.trim();
      const resultBox = document.getElementById('resultBox');

      if (!isValidIPv4(ip)) {
        resultBox.style.borderLeftColor = "#f87171";
        resultBox.innerHTML = `‚ùå Invalid IP: <strong>${ip}</strong>`;
        return;
      }

      const isPrivate = isPrivateIP(ip);
      const type = isPrivate ? 'Private' : 'Public';

      scanCount++;
      if (isPrivate) privateCount++;
      else publicCount++;

      resultBox.style.borderLeftColor = isPrivate ? '#facc15' : '#4ade80';
      resultBox.innerHTML = `${isPrivate ? 'üîí' : 'üåç'} <strong>${ip}</strong> is a <strong>${type}</strong> IP.`;

      const log = document.getElementById('ipLog');
      const row = document.createElement('tr');
      row.innerHTML = `<td>${scanCount}</td><td>${ip}</td><td>${type}</td>`;
      log.appendChild(row);

      updateChart();
    }

    function generateRandomIP() {
      const ip = Array(4).fill(0).map(() => Math.floor(Math.random() * 256)).join('.');
      document.getElementById('ipInput').value = ip;
      scanIP(ip);
    }

    function startAutoGenerate() {
      let count = 0;
      stopAutoGenerate(); // Prevent multiple intervals
      autoGenInterval = setInterval(() => {
        if (count >= 999999999999) {
          stopAutoGenerate();
          return;
        }
        generateRandomIP();
        count++;
      }, 500);
    }

    function stopAutoGenerate() {
      clearInterval(autoGenInterval);
      autoGenInterval = null;
    }

    function initChart() {
      const ctx = document.getElementById('ipChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Private IPs', 'Public IPs'],
          datasets: [{
            label: 'IP Type Count',
            data: [privateCount, publicCount],
            backgroundColor: ['#facc15', '#4ade80']
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function updateChart() {
      chart.data.datasets[0].data = [privateCount, publicCount];
      chart.update();
    }

    // Load Chart.js from CDN
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
    script.onload = () => initChart();
    document.head.appendChild(script);
  </script>

</body>
</html>
