<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ‚ Advanced Age Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: #ff0000;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ff0000;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      background: #00000088;
      color: #ff0000;
    }
    .result-box {
      margin-top: 20px;
      background: #00000079;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-inline: auto;
      box-shadow: 0 0 12px rgb(255, 0, 0);
    }
    .result-box p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .highlight {
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Advanced Age Calculator</h1>
  <p>Select your birth date to calculate your age and life stats.</p>
  <input type="date" id="birthdate" />

  <div class="result-box" id="results" style="display:none;"></div>

  <script>
    const birthInput = document.getElementById("birthdate");
    const resultsBox = document.getElementById("results");

    birthInput.addEventListener("change", () => {
      const birthDate = new Date(birthInput.value);
      if (isNaN(birthDate)) return;

      const now = new Date();
      const ageDiffMs = now - birthDate;
      const ageDate = new Date(ageDiffMs);

      const years = now.getFullYear() - birthDate.getFullYear();
      const months = now.getMonth() - birthDate.getMonth();
      const days = now.getDate() - birthDate.getDate();

      let ageY = years;
      let ageM = months;
      let ageD = days;

      if (ageD < 0) {
        ageM -= 1;
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        ageD += prevMonth.getDate();
      }
      if (ageM < 0) {
        ageY -= 1;
        ageM += 12;
      }

      const totalDays = Math.floor(ageDiffMs / (1000 * 60 * 60 * 24));
      const totalWeeks = Math.floor(totalDays / 7);
      const totalHours = Math.floor(ageDiffMs / (1000 * 60 * 60));
      const totalMinutes = Math.floor(ageDiffMs / (1000 * 60));
      const totalSeconds = Math.floor(ageDiffMs / 1000);
      const totalMonths = ageY * 12 + ageM;

      const nextBirthday = new Date(now.getFullYear(), birthDate.getMonth(), birthDate.getDate());
      if (now > nextBirthday) nextBirthday.setFullYear(now.getFullYear() + 1);
      const diffToNext = nextBirthday - now;
      const daysToNext = Math.floor(diffToNext / (1000 * 60 * 60 * 24));

      resultsBox.style.display = "block";
      resultsBox.innerHTML = `
        <p>You are <span class="highlight">${ageY} years</span>, 
        <span class="highlight">${ageM} months</span> and 
        <span class="highlight">${ageD} days</span> old.</p>

        <p>Your next birthday is in <span class="highlight">${daysToNext}</span> days.</p>

        <p>You've lived approximately:</p>
        <p><span class="highlight">${totalMonths}</span> months</p>
        <p><span class="highlight">${totalWeeks}</span> weeks</p>
        <p><span class="highlight">${totalDays}</span> days</p>
        <p><span class="highlight">${totalHours}</span> hours</p>
        <p><span class="highlight">${totalMinutes}</span> minutes</p>
        <p><span class="highlight">${totalSeconds}</span> seconds</p>
      `;
    });
  </script>

</body>
</html>
