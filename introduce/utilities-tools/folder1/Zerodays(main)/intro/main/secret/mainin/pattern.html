<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† Thought Patterns Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: #ff0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      color: #ff0000;
      margin-bottom: 0.5rem;
    }
    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 1rem;
    }
    #canvas {
      background: #1e293b;
      border: 2px dashed #ff0000;
      border-radius: 12px;
      width: 100%;
      max-width: 960px;
      height: 600px;
      cursor: grab;
    }
    textarea {
      width: 100%;
      max-width: 960px;
      margin-top: 1rem;
      height: 150px;
      border-radius: 6px;
      background: #00000049;
      color: #ff0000;
      border: 1px solid #ff0000;
      padding: 1rem;
      font-family: monospace;
    }
    button {
      background: #f83838;
      border: none;
      padding: 0.5rem 1rem;
      color: #00ff55;
      font-size: 1rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    button:hover{
      background: rgb(0, 0, 0 ,0.4);
    }

    .footer {
      margin-top: 1rem;
      color: #b89494;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>üß† Thought Patterns Visualizer</h1>
  <p>Interactively build and edit visual thought graphs using drag/drop nodes and a live JSON editor ‚Äî no backend needed.</p>

  <svg id="canvas"></svg>

  <textarea id="jsonEditor" placeholder="Edit nodes & links JSON..."></textarea>
  <button onclick="applyJSON()">üîÅ Apply JSON</button>

  <div class="footer">Built with üí° JavaScript only ‚Äî No backend</div>

  <script>
    const svg = document.getElementById('canvas');
    const jsonEditor = document.getElementById('jsonEditor');
    const width = svg.clientWidth || 960;
    const height = svg.clientHeight || 600;
    svg.setAttribute("viewBox", `0 0 ${width} ${height}`);

    let nodes = [
      { id: "Input", x: width / 2, y: 60 },
      { id: "Pattern A", x: width / 4, y: 180 },
      { id: "Pattern B", x: width * 0.75, y: 180 },
      { id: "Branch A1", x: width / 6, y: 300 },
      { id: "Branch A2", x: width / 3, y: 300 },
      { id: "Branch B1", x: width * 0.66, y: 300 },
      { id: "Conclusion", x: width / 2, y: 460 }
    ];

    let links = [
      ["Input", "Pattern A"],
      ["Input", "Pattern B"],
      ["Pattern A", "Branch A1"],
      ["Pattern A", "Branch A2"],
      ["Pattern B", "Branch B1"],
      ["Branch A1", "Conclusion"],
      ["Branch A2", "Conclusion"],
      ["Branch B1", "Conclusion"]
    ];

    let draggingNode = null;

    function getNode(id) {
      return nodes.find(n => n.id === id);
    }

    function draw() {
      svg.innerHTML = "";

      links.forEach(([fromId, toId]) => {
        const from = getNode(fromId);
        const to = getNode(toId);
        if (!from || !to) return;
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", from.x);
        line.setAttribute("y1", from.y);
        line.setAttribute("x2", to.x);
        line.setAttribute("y2", to.y);
        line.setAttribute("stroke", "#64748b");
        line.setAttribute("stroke-width", "2");
        svg.appendChild(line);
      });

      nodes.forEach(node => {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", node.x);
        circle.setAttribute("cy", node.y);
        circle.setAttribute("r", 20);
        circle.setAttribute("fill", "#38bdf8");
        circle.style.cursor = "pointer";

        circle.addEventListener("mousedown", e => {
          draggingNode = node;
        });

        circle.addEventListener("click", e => {
          if (e.shiftKey) {
            nodes = nodes.filter(n => n.id !== node.id);
            links = links.filter(([a, b]) => a !== node.id && b !== node.id);
            draw();
            updateJSON();
          } else {
            alert(`üß† Node: ${node.id}`);
          }
        });

        svg.appendChild(circle);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", node.x);
        text.setAttribute("y", node.y + 38);
        text.setAttribute("fill", "#f8fafc");
        text.setAttribute("font-size", "12");
        text.setAttribute("text-anchor", "middle");
        text.textContent = node.id;
        svg.appendChild(text);
      });

      updateJSON();
    }

    svg.addEventListener("mousemove", e => {
      if (draggingNode) {
        const rect = svg.getBoundingClientRect();
        draggingNode.x = e.clientX - rect.left;
        draggingNode.y = e.clientY - rect.top;
        draw();
      }
    });

    svg.addEventListener("mouseup", () => {
      draggingNode = null;
    });

    svg.addEventListener("dblclick", e => {
      const rect = svg.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const id = prompt("Enter node label:");
      if (id) {
        nodes.push({ id, x, y });
        draw();
      }
    });

    function updateJSON() {
      jsonEditor.value = JSON.stringify({ nodes, links }, null, 2);
    }

    function applyJSON() {
      try {
        const data = JSON.parse(jsonEditor.value);
        nodes = data.nodes || [];
        links = data.links || [];
        draw();
      } catch (e) {
        alert("Invalid JSON");
      }
    }

    draw();
  </script>
</body>
</html>
