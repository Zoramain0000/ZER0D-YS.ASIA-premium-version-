<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üåç AutoPlace Explorer - Cities, Towns & Streets</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #map { position: fixed; top: 0; left: 0; right: 0; bottom: 0; }

    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #controls input, #controls button {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #controls button {
      background: #1d3557;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #controls button:hover {
      background: #457b9d;
    }

    #info {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 1000;
      text-align: center;
      min-width: 280px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="controls">
  <input type="text" id="placeInput" placeholder="Search a place..." />
  <button id="searchBtn">üîç Search</button>
  <button id="refreshBtn">üîÑ Refresh</button>
</div>

<div id="info">Loading map...</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20, 0], 2);
  let markers = [];
  const info = document.getElementById('info');

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  async function fetchLocations() {
    const bounds = map.getBounds();
    const south = bounds.getSouth();
    const north = bounds.getNorth();
    const west = bounds.getWest();
    const east = bounds.getEast();

    info.textContent = "üîç Finding cities, towns, and streets...";

    const query = `
      [out:json][timeout:25];
      (
        node["place"~"city|town"](${south},${west},${north},${east});
        way["highway"]["name"](${south},${west},${north},${east});
      );
      out center;
    `;
    const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

    try {
      const res = await fetch(url);
      const data = await res.json();

      markers.forEach(m => map.removeLayer(m));
      markers = [];

      if (!data.elements.length) {
        info.textContent = "No cities/towns/streets found in this area.";
        return;
      }

      const sample = data.elements.sort(() => 0.5 - Math.random()).slice(0, 9999);

      sample.forEach(el => {
        const lat = el.lat || el.center?.lat;
        const lon = el.lon || el.center?.lon;
        if (!lat || !lon) return;

        const tags = el.tags || {};
        const name = tags.name || 'Unnamed';
        const type = tags.place || tags.highway || 'Location';

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`<b>${name}</b><br>Type: ${type}`);
        markers.push(marker);
      });

      info.textContent = `‚úÖ Found ${sample.length} cities/towns/streets nearby.`;
    } catch (err) {
      console.error(err);
      info.textContent = "‚ö†Ô∏è Failed to fetch data.";
    }
  }

  async function searchPlace() {
    const place = document.getElementById('placeInput').value.trim();
    if (!place) return alert("Enter a location.");
    info.textContent = "üìç Searching...";
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (!data.length) return alert("Place not found.");
      const lat = parseFloat(data[0].lat);
      const lon = parseFloat(data[0].lon);
      map.setView([lat, lon], 16);
      fetchLocations();
    } catch (e) {
      info.textContent = "Search failed.";
    }
  }

  document.getElementById('searchBtn').addEventListener('click', searchPlace);
  document.getElementById('refreshBtn').addEventListener('click', fetchLocations);
  document.getElementById('placeInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') searchPlace();
  });

  map.on('moveend', fetchLocations);
  fetchLocations(); // Initial
</script>

</body>
</html>
