<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All-In-One Password & Name Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
     background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
    }
    header {
      background: #0000004b;
      padding: 20px;
      color: #ff0000;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #00000067;
    }
    nav button {
      flex: 1;
      padding: 10px;
      background: #00000059;
      color: #ff0000;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    nav button:hover,
    nav button.active {
      background: #00000060;
    }

    .tab {
      display: none;
      padding: 20px;
    }

    .tab.active {
      display: block;
    }

    .toolbox {
      background: rgba(0, 0, 0, 0.397);
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ff0000;
      border-radius: 5px;
    }

    button {
      background: #ff0000;
      color: rgb(9, 255, 0);
      cursor: pointer;
    }

    button:hover {
      background: #00000063;
    }

    @media (max-width: 600px) {
      nav button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üõ°Ô∏è All-In-One Password & Name Generator</h1>
</header>

<nav>
  <button class="active" onclick="showTab('password')">Password</button>
  <button onclick="showTab('pin')">PIN</button>
  <button onclick="showTab('name')">Name</button>
  <button onclick="showTab('hash')">Hash</button>
  <button onclick="showTab('common')">Common</button>
</nav>

<div id="password" class="tab active">
  <div class="toolbox">
    <h2>üîê Strong Password Generator</h2>
    <input type="number" id="passLength" placeholder="Password length (min 8)" />
    <button onclick="generatePassword()">Generate</button>
    <textarea id="passwordOutput" placeholder="Your password..."></textarea>
  </div>
</div>

<div id="pin" class="tab">
  <div class="toolbox">
    <h2>üî¢ PIN Generator</h2>
    <input type="number" id="pinLength" placeholder="PIN length (4-6)" />
    <button onclick="generatePIN()">Generate PIN</button>
    <textarea id="pinOutput" placeholder="Your PIN..."></textarea>
  </div>
</div>

<div id="name" class="tab">
  <div class="toolbox">
    <h2>üß† Random Name Generator</h2>
    <button onclick="generateName()">Generate Name</button>
    <textarea id="nameOutput" placeholder="Random name..."></textarea>
  </div>
</div>

<div id="hash" class="tab">
  <div class="toolbox">
    <h2>üîë Hash Generator</h2>
    <input type="text" id="hashInput" placeholder="Enter text to hash" />
    <select id="hashType">
      <option value="SHA-256">SHA-256</option>
      <option value="SHA-1">SHA-1</option>
      <option value="MD5">MD5</option>
    </select>
    <button onclick="generateHash()">Generate Hash</button>
    <textarea id="hashOutput" placeholder="Hashed value..."></textarea>
  </div>
</div>

<div id="common" class="tab">
  <div class="toolbox">
    <h2>üìã Common Passwords</h2>
    <button onclick="randomCommon()">Pick Random Common Password</button>
    <textarea id="commonOutput" placeholder="Common password..."></textarea>
  </div>
</div>

<script>
  function showTab(id) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }

  function generatePassword() {
    const len = parseInt(document.getElementById('passLength').value);
    if (isNaN(len) || len < 8) return alert("Minimum length is 8");
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=~`{}[]:;'<>,.?/";
    let pwd = "";
    for (let i = 0; i < len; i++) {
      pwd += chars[Math.floor(Math.random() * chars.length)];
    }
    document.getElementById('passwordOutput').value = pwd;
  }

  function generatePIN() {
    const len = parseInt(document.getElementById('pinLength').value);
    if (isNaN(len) || len < 4 || len > 6) return alert("PIN must be 4-6 digits");
    let pin = "";
    for (let i = 0; i < len; i++) {
      pin += Math.floor(Math.random() * 10);
    }
    document.getElementById('pinOutput').value = pin;
  }

  function generateName() {
    const first = firstNames[Math.floor(Math.random() * firstNames.length)];
    const last = lastNames[Math.floor(Math.random() * lastNames.length)];
    document.getElementById('nameOutput').value = `${first} ${last}`;
  }

  async function generateHash() {
    const text = document.getElementById('hashInput').value;
    const algo = document.getElementById('hashType').value;
    const encoder = new TextEncoder();
    const data = encoder.encode(text);

    let hashAlgo = algo;
    if (algo === "MD5") {
      alert("MD5 is not supported natively by browser crypto; try SHA-256 or SHA-1.");
      return;
    }

    const hashBuffer = await crypto.subtle.digest(hashAlgo, data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    document.getElementById('hashOutput').value = hashHex;
  }
