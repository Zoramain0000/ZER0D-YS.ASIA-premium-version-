    function analyzePhone() {
      const input = document.getElementById('phoneInput').value.trim();
      let parsed;
      try {
        parsed = libphonenumber.parsePhoneNumber(input);
        if (!parsed.isValid()) throw new Error();
      } catch {
        alert("Invalid phone number format.");
        return;
      }

      const number = parsed.number;
      const region = parsed.country || "Unknown";
      const national = parsed.nationalNumber;

      document.getElementById("numberFormat").textContent = "E.164 Format: " + number;
      document.getElementById("regionInfo").textContent = "Detected Region: " + region;

      const timezone = timezonesByCountry[region] || "Unknown Timezone";
      document.getElementById("timezoneInfo").textContent = "Suggested Timezone: " + timezone;

      document.getElementById("googleSearch").href = `https://www.google.com/search?q=${encodeURIComponent(number)}`;
      document.getElementById("truecallerSearch").href = `https://www.truecaller.com/search/${region}/${national}`;
      document.getElementById("whatsMyNameSearch").href = `https://whatsmyname.app/?q=${encodeURIComponent(number)}`;

      document.getElementById("mapFrame").src = `https://maps.google.com/maps?q=${region}&z=4&output=embed`;
      document.getElementById("resultBox").style.display = "block";
    }

    function startVoiceInput() {
      const micStatus = document.getElementById("micStatus");
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice input not supported on this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      micStatus.textContent = "Mic: Listening...";

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('phoneInput').value = transcript.replace(/\s+/g, '');
        micStatus.textContent = "Mic: Input received.";
      };
      recognition.onerror = () => micStatus.textContent = "Mic: Error or blocked.";
      recognition.onend = () => micStatus.textContent = "Mic: Done listening.";
      recognition.start();
    }
