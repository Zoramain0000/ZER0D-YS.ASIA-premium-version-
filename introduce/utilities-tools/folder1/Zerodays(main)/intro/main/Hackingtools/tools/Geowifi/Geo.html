<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üåê Geo nearby wifi locator</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
  html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 0;
  }
  #controls {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    padding: 10px 15px;
    border-radius: 10px;
    z-index: 1000;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  #controls input[type="text"] {
    padding: 6px 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    outline: none;
    width: 220px;
  }
  #controls button {
    background: #e63946;
    border: none;
    color: white;
    padding: 7px 14px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #controls button:hover {
    background: #a62834;
  }
  #info {
    position: fixed;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    z-index: 1000;
    pointer-events: none;
    user-select: none;
    min-width: 280px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="map"></div>

<div id="controls">
  <input type="text" id="placeInput" placeholder="Enter a place (e.g., Eiffel Tower)" />
  <button id="searchBtn" title="Search place">üîç Search</button>
  <button id="trackBtn" title="Track my location">üìç Track Me</button>
  <button id="refreshBtn" title="Refresh Wi-Fi hotspots">üì° Refresh Wi-Fi</button>
</div>

<div id="info">Move the map or search a place to find nearby public Wi-Fi hotspots</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  let wifiMarkers = [];

  const info = document.getElementById('info');
  const placeInput = document.getElementById('placeInput');
  const searchBtn = document.getElementById('searchBtn');
  const trackBtn = document.getElementById('trackBtn');
  const refreshBtn = document.getElementById('refreshBtn');

  // Debounce helper to limit API calls on map move
  function debounce(func, wait) {
    let timeout;
    return function(...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(this, args), wait);
    };
  }

  // Fetch WiFi hotspots from Overpass API within current map bounds
  async function fetchWifi() {
    const bounds = map.getBounds();
    const south = bounds.getSouth();
    const north = bounds.getNorth();
    const west = bounds.getWest();
    const east = bounds.getEast();

    info.textContent = "Loading Wi-Fi hotspots...";

    // Overpass QL query: nodes, ways, relations tagged with internet_access=wlan in bbox
    const query = `
      [out:json][timeout:25];
      (
        node["internet_access"="wlan"](${south},${west},${north},${east});
        way["internet_access"="wlan"](${south},${west},${north},${east});
        relation["internet_access"="wlan"](${south},${west},${north},${east});
      );
      out center;
    `;

    const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Network response was not ok");
      const data = await res.json();

      // Remove old markers
      wifiMarkers.forEach(m => map.removeLayer(m));
      wifiMarkers = [];

      if (!data.elements.length) {
        info.textContent = "No public Wi-Fi hotspots found in this area.";
        return;
      }

      data.elements.forEach(el => {
        let lat, lon;
        if (el.type === "node") {
          lat = el.lat;
          lon = el.lon;
        } else if (el.center) {
          lat = el.center.lat;
          lon = el.center.lon;
        } else {
          return; // skip if no coords
        }

        const name = el.tags && el.tags.name ? el.tags.name : "Public Wi-Fi";
        const marker = L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>üì∂ ${name}</b>`);
        wifiMarkers.push(marker);
      });

      info.textContent = `Found ${wifiMarkers.length} public Wi-Fi hotspot${wifiMarkers.length !== 1 ? 's' : ''} in this area. Move the map or refresh to update.`;
    } catch (err) {
      console.error(err);
      info.textContent = "Error fetching Wi-Fi data.";
    }
  }

  // Debounced version to avoid too many API calls on map move
  const debouncedFetchWifi = debounce(fetchWifi, 1000);

  // Initial fetch
  fetchWifi();

  // Fetch on map move end
  map.on('moveend', debouncedFetchWifi);

  // Search place by name using Nominatim
  async function searchPlace() {
    const place = placeInput.value.trim();
    if (!place) {
      alert("Please enter a place to search.");
      return;
    }

    info.textContent = "Searching place...";

    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Network response was not ok");
      const data = await res.json();

      if (data.length === 0) {
        alert("Location not found.");
        info.textContent = "Location not found.";
        return;
      }

      const lat = parseFloat(data[0].lat);
      const lon = parseFloat(data[0].lon);

      map.setView([lat, lon], 16);
      info.textContent = `Moved to ${place}. Loading Wi-Fi hotspots...`;
      fetchWifi();
    } catch (err) {
      console.error(err);
      alert("Failed to fetch location.");
      info.textContent = "Failed to fetch location.";
    }
  }

  // Track user location and center map
  function trackLocation() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      return;
    }

    info.textContent = "Locating...";

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        map.setView([lat, lon], 16);
        info.textContent = "Location found. Loading Wi-Fi hotspots...";
        fetchWifi();
      },
      (err) => {
        alert("Unable to retrieve your location.");
        info.textContent = "Unable to retrieve your location.";
      }
    );
  }

  // Event listeners
  searchBtn.addEventListener('click', searchPlace);
  placeInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') searchPlace();
  });
  trackBtn.addEventListener('click', trackLocation);
  refreshBtn.addEventListener('click', fetchWifi);
</script>

</body>
</html>
