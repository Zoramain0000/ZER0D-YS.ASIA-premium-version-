<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Lucas_zachary00 Profile</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6NQyRGDY44S3ZoHwwzWDp5oKjkHn3RkyT4g&s');
    background-size: cover;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    overflow: hidden;
  }
  body {
    font-size: calc(14px + 0.5vw);
  }
  .profile-container {
    background: rgba(0,0,0,0.35); /* transparent black */
    padding: 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.8);
    text-align: center;
    width: 90vw;
    max-width: 420px;
    max-height: 90vh;
    overflow-y: auto;
    color: #eee;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 0.25rem;
    font-size: 2.7rem;
    line-height: 1.2;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
  }
  p.bio {
    font-size: 1.15rem;
    line-height: 1.6;
    margin-bottom: 2rem;
    white-space: pre-line;
    color: #ddd;
  }
  .links {
    display: flex;
    justify-content: center;
    gap: 1.25rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }
  .link-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: #eee;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease, background-color 0.3s ease;
    padding: 0.5rem 0.9rem;
    border-radius: 6px;
    border: 1.5px solid transparent;
    background: rgba(255 255 255 / 0.05);
  }
  .link-btn:hover,
  .link-btn:focus {
    color: #1DB954; /* Spotify green as highlight */
    background-color: rgba(29, 185, 84, 0.15);
    border-color: #1DB954;
    outline: none;
  }
  .link-icon {
    width: 24px;
    height: 24px;
    fill: currentColor;
    flex-shrink: 0;
  }
  button.copy-email {
    background: rgba(255 255 255 / 0.1);
    color: #eee;
    border: none;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button.copy-email:hover,
  button.copy-email:focus {
    background: rgba(255 255 255 / 0.25);
    outline: none;
  }
  .tooltip {
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    color: #1DB954;
    padding: 0.35rem 0.6rem;
    border-radius: 4px;
    font-size: 0.9rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease;
    white-space: nowrap;
    user-select: none;
    z-index: 10;
  }
  .tooltip.show {
    opacity: 1;
    pointer-events: auto;
  }
  /* Scrollbar for container */
  .profile-container::-webkit-scrollbar {
    width: 6px;
  }
  .profile-container::-webkit-scrollbar-thumb {
    background: rgba(255 255 255 / 0.15);
    border-radius: 3px;
  }
  /* Responsive tweaks */
  @media (max-width: 480px) {
    .profile-container {
      padding: 1.5rem 2rem;
      width: 95vw;
    }
    h1 {
      font-size: 2rem;
    }
    button.copy-email {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
    }
  }
</style>
</head>
<body>
  <main class="profile-container" role="main" aria-label="Personal profile">
    <h1 id="name">Lzubeats</h1>
    <p class="bio" id="bio">
      Music lover and content creator, Music producer, beats maker, production and inc, etc. Follow me on your favorite platform!
    </p>
    <nav class="links" aria-label="Social media links" id="links">
      <!-- Social links injected by JS -->
    </nav>
    <div style="position: relative; display: inline-block;">
      <button class="copy-email" id="copyBtn" aria-describedby="tooltip" aria-label="Copy email to clipboard">
        Copy Email
      </button>
      <div role="tooltip" class="tooltip" id="tooltip" aria-hidden="true">Copied!</div>
    </div>
  </main>

<script>

    }

  };

  const linksContainer = document.getElementById('links');

  for (const [platform, url] of Object.entries(profile.social)) {
    const a = document.createElement('a');
    a.href = url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.className = 'link-btn';
    a.setAttribute('aria-label', platform.charAt(0).toUpperCase() + platform.slice(1));

    a.innerHTML = `${icons[platform] || ''}<span>${platform.charAt(0).toUpperCase() + platform.slice(1)}</span>`;
    linksContainer.appendChild(a);
  }

  // Copy email logic
  const copyBtn = document.getElementById('copyBtn');
  const tooltip = document.getElementById('tooltip');

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(profile.email).then(() => {
      tooltip.classList.add('show');
      tooltip.setAttribute('aria-hidden', 'false');
      setTimeout(() => {
        tooltip.classList.remove('show');
        tooltip.setAttribute('aria-hidden', 'true');
      }, 1500);
    }).catch(() => {
      alert('Failed to copy email address.');
    });
  });
</script>
</body>
</html>
