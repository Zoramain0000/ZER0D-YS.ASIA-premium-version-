<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Intelligence Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      margin: 0;
    }

    header {
background: rgba(0,0,0,0.5);
      color: red;
      padding: 1rem;
      text-align: center;
      font-size: 1.5em;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
background: rgba(0,0,0,0.5);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: red;
      color: green;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    button:hover {
background: rgba(0,0,0,0.5);
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
background: rgba(0,0,0,0.5);
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .status {
      font-weight: bold;
    }

    .export-btn {
      background: red;
      color: green;
      margin-left: 10px;
    }

    .export-btn:hover {
background: rgba(0,0,0,0.5);
    }
    div{
      color: red;
    }
  </style>
</head>
<body>
  <header>üìß Email Intelligence Tool</header>
  <div class="container">
    <input type="text" id="emailInput" placeholder="Enter email address e.g. test@example.com">
    <button onclick="analyzeEmail()">Analyze</button>
    <button class="export-btn" onclick="exportJSON()">Export JSON</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    const resultBox = document.getElementById("resultBox");
    let resultData = {};

const disposableDomains = [
  "mailinator.com", "10minutemail.com", "guerrillamail.com", "tempmail.com",
  "yopmail.com", "dispostable.com", "throwawaymail.com", "trashmail.com",
  "getairmail.com", "maildrop.cc", "moakt.com", "mailnesia.com", "fakeinbox.com",
  "sharklasers.com", "grr.la", "guerrillamail.net", "guerrillamail.org",
  "guerrillamail.de", "guerrillamail.biz", "guerrillamailblock.com",
  "spamgourmet.com", "33mail.com", "mailcatch.com", "mytrashmail.com",
  "tempinbox.com", "nowmymail.com", "mail-temp.com", "anonbox.net",
  "anonymbox.com", "mintemail.com", "spamavert.com", "emailondeck.com",
  "meltmail.com", "jetable.org", "spamfree24.org", "spamfree24.net",
  "spamfree24.eu", "spamfree24.info", "spamfree24.com", "temporaryemail.net",
  "mailimate.com", "temporaryemail.us", "temp-mail.org", "emailtemporanea.net",
  "emailtemporanea.com", "eyepaste.com", "teleworm.us", "mailnull.com",
  "emailondeck.com", "disposableinbox.com", "inboxalias.com", "trashmail.de",
  "temp-mail.io", "emailtmp.com", "tmail.ws", "burnermail.io", "mailsac.com",
  "mail7.io", "dropmail.me", "altmails.com", "luxusmail.org", "fakemail.net",
  "fakemailgenerator.com", "linshiyouxiang.net", "easytrashmail.com",
  "spambog.com", "spam4.me", "mailhazard.com", "spamobox.com", "spamspot.com",
  "tempmailo.com", "tempr.email", "mailpoof.com", "mailtothis.com", "mytemp.email",
  "mohmal.com", "trashmail.ws", "emailsensei.com", "tempail.com", "emailgo.de",
  "findtempmail.com", "throwaway.io", "mailbox52.ga", "tmail.ai", "disposablemail.com",
  "getnada.com", "hottempmail.com", "disposeamail.com", "boun.cr", "msgos.com",
  "spamex.com", "anonaddy.com", "tempm.com", "fakebox.org", "spamgourmet.net",
  "dudmail.com", "spamherelots.com", "spoofmail.de", "spamthisplease.com",
  "mailnesia.org", "inboxkitten.com", "tempinbox.net", "emailsniper.com"
];

      
    function validateEmailFormat(email) {
      const regex = /^[^@]+@[^@]+\.[a-z]{2,}$/i;
      return regex.test(email);
    }

    async function checkMX(domain) {
      try {
        const response = await fetch(`https://dns.google/resolve?name=${domain}&type=MX`);
        const data = await response.json();
        return (data.Answer && data.Answer.length > 0);
      } catch (err) {
        return false;
      }
    }

    function isDisposable(domain) {
      return disposableDomains.includes(domain.toLowerCase());
    }

    async function analyzeEmail() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email) return alert("Please enter an email.");

      resultBox.innerText = "üîç Analyzing email...";
      resultData = { email };

      const parts = email.split("@");
      if (parts.length !== 2) {
        resultBox.innerText = "‚ùå Invalid email format.";
        return;
      }

      const domain = parts[1];
      resultData.domain = domain;

      // 1. Format validation
      resultData.validFormat = validateEmailFormat(email);

      // 2. Disposable domain check
      resultData.disposable = isDisposable(domain);

      // 3. MX Record (email host exists)
      resultData.mxValid = await checkMX(domain);

      // 4. Domain Reputation Insight (via OpenAPI)
      let rep = await fetch(`https://emailrep.io/${email}`);
      try {
        resultData.reputation = await rep.json();
      } catch (e) {
        resultData.reputation = { status: "error", message: "Could not fetch reputation." };
      }

      displayResults();
    }

    function displayResults() {
      resultBox.innerHTML = `
        <div class="status">Email: <b>${resultData.email}</b></div>
        Format Valid: ${resultData.validFormat ? "‚úÖ" : "‚ùå"}
        <br>Disposable Domain: ${resultData.disposable ? "üõë Yes" : "‚úÖ No"}
        <br>MX Record Found: ${resultData.mxValid ? "‚úÖ Yes" : "‚ùå No"}
        <br><br><b>Reputation Info:</b>
        <pre>${JSON.stringify(resultData.reputation, null, 2)}</pre>
      `;
    }

    function exportJSON() {
      if (!resultData.email) return alert("Analyze an email first.");

      const blob = new Blob([JSON.stringify(resultData, null, 2)], {
        type: "application/json"
      });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${resultData.email.replace(/@/, "_")}_intel.json`;
      a.click();
    }
  </script>
</body>
</html>
