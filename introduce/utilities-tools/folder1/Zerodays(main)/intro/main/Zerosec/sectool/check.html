  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      margin: 0; padding: 20px;
      color: #ff0000;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.39);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #ff0000;
      margin-bottom: 25px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ff0000;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      width: 100%;
      background-color: #f00505;
      border: none;
      color: rgb(9, 255, 0);
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00000052;
    }
    pre {
      background: #00000041;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“ž Phone Number Info Lookup</h1>
    <input id="phoneInput" type="text" placeholder="Enter phone number (with or without country code)" />
    <button onclick="lookupNumber()">Lookup</button>
    <pre id="output"></pre>
    <div id="error" class="error"></div>
  </div>

  <!-- Import libphonenumber-js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.10.22/bundle/libphonenumber-js.min.js"></script>
  <script>
    const output = document.getElementById('output');
    const errorDiv = document.getElementById('error');

    function lookupNumber() {
      const input = document.getElementById('phoneInput').value.trim();
      output.textContent = '';
      errorDiv.textContent = '';

      if (!input) {
        errorDiv.textContent = 'Please enter a phone number.';
        return;
      }

      try {
        // Parse phone number - allow detection of country code or default to 'US'
        const phoneNumber = libphonenumber.parsePhoneNumberFromString(input);

        if (!phoneNumber) {
          throw new Error('Invalid phone number format.');
        }

        // Gather info
        const info = {
          "creator": "adjisan",
          "status": "Success",
          "Location": phoneNumber.country || "Unknown",
          "Region Code": phoneNumber.country || "Unknown",
          "Valid Number": phoneNumber.isValid(),
          "Possible Number": phoneNumber.isPossible(),
          "International Format": phoneNumber.formatInternational(),
          "E164 Format": phoneNumber.format('E.164'),
          "National Format": phoneNumber.formatNational(),
          "Original Input": input,
          "Country Calling Code": phoneNumber.countryCallingCode,
          "Number Type": phoneNumber.getType() || "Unknown",
        };

        // Carrier detection is limited in JS lib, but we can show number type (mobile/fixed/etc)

        // Timezone - not available from libphonenumber-js, so approximate based on country code:
        // We'll show basic common timezones per country (limited)
        info["Timezone"] = getTimezones(phoneNumber.country);

        output.textContent = JSON.stringify(info, null, 4);
      } catch (e) {
        errorDiv.textContent = 'Error: ' + e.message;
      }
    }
