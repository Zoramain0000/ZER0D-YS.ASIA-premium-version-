<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:
      '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  let markersGroup = L.layerGroup().addTo(map);

  const searchBtn = document.getElementById('searchBtn');
  const searchName = document.getElementById('searchName');
  const countrySelect = document.getElementById('countrySelect');
  const resultsTable = document.getElementById('resultsTable');
  const resultsBody = document.getElementById('resultsBody');
  const loading = document.getElementById('loading');

  async function fetchUniversities(name, country) {
    let url = 'http://universities.hipolabs.com/search?';
    if (name) url += `name=${encodeURIComponent(name)}&`;
    if (country) url += `country=${encodeURIComponent(country)}&`;
    return fetch(url).then(res => res.json());
  }

  function clearResults() {
    resultsBody.innerHTML = '';
    resultsTable.style.display = 'none';
    markersGroup.clearLayers();
  }

  function addMarkers(universities) {
    markersGroup.clearLayers();
    universities.forEach(univ => {
      // The API doesn't provide exact lat/lon so we use a free geocoding API (OpenStreetMap Nominatim)
      // To avoid hitting limits, we cache results in localStorage
      getCoordinates(univ.name + ', ' + univ.country).then(coords => {
        if (coords) {
          const marker = L.marker([coords.lat, coords.lon])
            .bindPopup(`<b>${univ.name}</b><br>${univ.country}<br><a href="${univ.web_pages[0]}" target="_blank">${univ.web_pages[0]}</a>`);
          markersGroup.addLayer(marker);
        }
      });
    });
  }

  async function getCoordinates(query) {
    // Cache key to reduce API calls
    const cacheKey = 'geo_' + query;
    const cached = localStorage.getItem(cacheKey);
    if (cached) {
      return JSON.parse(cached);
    }
    try {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data && data.length > 0) {
        const coords = { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
        localStorage.setItem(cacheKey, JSON.stringify(coords));
        return coords;
      }
    } catch (e) {
      console.warn('Geocoding failed:', e);
    }
    return null;
  }

  function displayResults(universities) {
    clearResults();
    if (universities.length === 0) {
      resultsBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No results found.</td></tr>';
      resultsTable.style.display = 'table';
      return;
    }

    universities.forEach(univ => {
      const tr = document.createElement('tr');
      const nameTd = document.createElement('td');
      nameTd.textContent = univ.name;
      const countryTd = document.createElement('td');
      countryTd.textContent = univ.country;
      const websiteTd = document.createElement('td');
      const link = document.createElement('a');
      link.href = univ.web_pages[0];
      link.target = '_blank';
      link.rel = 'noopener noreferrer';
      link.textContent = univ.web_pages[0];
      websiteTd.appendChild(link);

      tr.appendChild(nameTd);
      tr.appendChild(countryTd);
      tr.appendChild(websiteTd);
      resultsBody.appendChild(tr);
    });

    resultsTable.style.display = 'table';
    addMarkers(universities);
  }

  searchBtn.addEventListener('click', async () => {
    const name = searchName.value.trim();
    const country = countrySelect.value.trim();

    clearResults();
    loading.style.display = 'block';

    try {
      const universities = await fetchUniversities(name, country);
      displayResults(universities);
    } catch (e) {
      alert('Failed to fetch data, please try again later.');
      console.error(e);
    } finally {
      loading.style.display = 'none';
    }
  });

  // Optional: Enter key triggers search
  searchName.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') searchBtn.click();
  });
</script>
