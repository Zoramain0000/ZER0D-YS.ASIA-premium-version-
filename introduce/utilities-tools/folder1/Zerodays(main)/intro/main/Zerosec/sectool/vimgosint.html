<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Media Finder (OSINT)</title>
  <style>
    body {
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: red;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: red;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
background: rgba(0, 0, 0, 0.5);
      border: 1px solid red;
      color: red;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: red;
      color: green;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
background: rgba(0, 0, 0, 0.5);
    }
    .media-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .media-block {
      text-align: center;
background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
    }
    .media-block img,
    .media-block video {
      max-width: 100%;
      border-radius: 8px;
    }
    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
background: rgba(0, 0, 0, 0.5);
      color: red;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .note {
      font-size: 14px;
      opacity: 0.7;
      margin: 10px 0 20px;
    }
  </style>
</head>
<body>

  <h1>Instagram Media Finder (OSINT Tool)</h1>
  <p class="note">üîç Paste the raw Instagram post source (Ctrl+U ‚Üí Copy All) to find images/videos from public posts.</p>

  <textarea id="sourceInput" placeholder="Paste Instagram post HTML source here..."></textarea>
  <button onclick="extractMedia()">Find Media</button>

  <div id="output" class="media-container"></div>

  <script>
    function extractMedia() {
      const input = document.getElementById("sourceInput").value;
      const output = document.getElementById("output");
      output.innerHTML = "";

      const imageRegex = /https:\/\/[^"' ]+\.cdninstagram\.com[^"' ]+\.jpg[^"' ]*/g;
      const videoRegex = /https:\/\/[^"' ]+\.cdninstagram\.com[^"' ]+\.mp4[^"' ]*/g;

      const imageMatches = [...new Set(input.match(imageRegex) || [])];
      const videoMatches = [...new Set(input.match(videoRegex) || [])];

      if (imageMatches.length === 0 && videoMatches.length === 0) {
        output.innerHTML = "<p>No media found. Make sure you copied the full HTML source of a public post.</p>";
        return;
      }

      imageMatches.forEach((imgURL, i) => {
        const block = document.createElement("div");
        block.className = "media-block";
        block.innerHTML = `
          <img src="${imgURL}" alt="Instagram Image ${i}">
          <br><a class="download-link" href="${imgURL}" target="_blank" download>Download Image</a>
        `;
        output.appendChild(block);
      });

      videoMatches.forEach((vidURL, i) => {
        const block = document.createElement("div");
        block.className = "media-block";
        block.innerHTML = `
          <video controls src="${vidURL}"></video>
          <br><a class="download-link" href="${vidURL}" target="_blank" download>Download Video</a>
        `;
        output.appendChild(block);
      });
    }
  </script>
</body>
</html>
