<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Media Finder (OSINT)</title>
  <style>
    body {
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
      color: red;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: red;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 220px;
background: rgba(0, 0, 0, 0.5);
      color: red;
      border: 1px solid red;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
    }
    button {
      background: red;
      color: green;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
background: rgba(0, 0, 0, 0.5);
    }
    .media-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .media-block {
background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .media-block img,
    .media-block video {
      max-width: 100%;
      border-radius: 8px;
    }
    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
background: rgba(0, 0, 0, 0.5);
      color: red;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .note {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Facebook Media Finder (OSINT Tool)</h1>
  <p class="note">ðŸ“„ Paste the full HTML source of a public Facebook post (Ctrl+U â†’ Copy All) to extract downloadable images/videos.</p>

  <textarea id="sourceInput" placeholder="Paste Facebook post HTML source code here..."></textarea>
  <button onclick="extractMedia()">Find Media</button>

  <div id="output" class="media-container"></div>

  <script>
    function extractMedia() {
      const html = document.getElementById("sourceInput").value;
      const output = document.getElementById("output");
      output.innerHTML = "";

      const imageRegex = /https:\/\/[^"' ]+\.fbcdn\.net\/[^"' ]+\.jpg[^"' ]*/g;
      const videoRegex = /https:\/\/video[^"' ]+\.fbcdn\.net\/[^"' ]+\.mp4[^"' ]*/g;

      const images = [...new Set(html.match(imageRegex) || [])];
      const videos = [...new Set(html.match(videoRegex) || [])];

      if (images.length === 0 && videos.length === 0) {
        output.innerHTML = "<p>No media found. Make sure the post is public and you've copied the full source HTML.</p>";
        return;
      }

      images.forEach((url, i) => {
        const block = document.createElement("div");
        block.className = "media-block";
        block.innerHTML = `
          <img src="${url}" alt="Facebook Image ${i}">
          <br><a class="download-link" href="${url}" download target="_blank">Download Image</a>
        `;
        output.appendChild(block);
      });

      videos.forEach((url, i) => {
        const block = document.createElement("div");
        block.className = "media-block";
        block.innerHTML = `
          <video controls src="${url}"></video>
          <br><a class="download-link" href="${url}" download target="_blank">Download Video</a>
        `;
        output.appendChild(block);
      });
    }
  </script>

</body>
</html>
