<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üîß Advanced Remote Launcher</title>
  <style>
    * {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s');
  color: #ff0000;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  background-color: #0000001c;
  padding: 20px;
  text-align: center;
  border-bottom: 3px solid #ff0000;
}
header h1 {
  margin: 0;
  color: #e60000;
  font-weight: 700;
  font-size: 1.8rem;
  user-select: none;
}
main {
  display: flex;
  flex-grow: 1;
  overflow: hidden;
}
.sidebar {
  width: 280px;
  background-color: #12121217;
  border-right: 2px solid #e60000;
  display: flex;
  flex-direction: column;
}
.sidebar h2 {
  margin: 20px;
  font-weight: 600;
  font-size: 1.3rem;
  color: #e91d1d;
}
.sidebar .url-list {
  flex-grow: 1;
  overflow-y: auto;
  padding: 0 10px 10px 20px;
}
.sidebar .url-list a {
  display: block;
  color: #e60000;
  text-decoration: none;
  padding: 8px 10px;
  margin: 4px 0;
  border-radius: 5px;
  transition: background-color 0.2s ease;
  word-break: break-word;
}
.sidebar .url-list a:hover {
  background-color: #00000000;
  color: #ff0000;
}
.sidebar .controls {
  padding: 10px 20px;
  border-top: 1px solid #e60000;
}
.sidebar button {
  width: 100%;
  padding: 10px;
  background-color: #e60000;
  border: none;
  border-radius: 5px;
  color: #00ff22;
  font-weight: 700;
  cursor: pointer;
  transition: background-color 0.25s ease;
}
.sidebar button:hover:not(:disabled) {
  background-color: #00000010;
}
.sidebar button:disabled {
  background-color: #ff0000;
  cursor: not-allowed;
}
.content {
  flex-grow: 1;
  background-color: #0000001c;
  position: relative;
  display: flex;
  flex-direction: column;
}
.input-area {
  background-color: #12121242;
  padding: 15px 20px;
  display: flex;
  gap: 10px;
}
.input-area input[type="text"] {
  flex-grow: 1;
  padding: 12px 15px;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
  background-color: #1c1c1c3a;
  color: #ff0000;
  outline-offset: 2px;
}
.input-area input[type="text"]::placeholder {
  color: #ff0000;
}
.input-area button {
  padding: 12px 18px;
  background-color: #0000003d;
  border: none;
  border-radius: 6px;
  font-weight: 700;
  color: #ff0000;
  cursor: pointer;
  transition: background-color 0.25s ease;
}
.input-area button:hover {
  background-color: #00000031;
}
.iframe-wrapper {
  flex-grow: 1;
  position: relative;
}
iframe {
  border: none;
  width: 100%;
  height: 100%;
  background-color: #0000002f;
}
.message {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 25px;
  border-radius: 30px;
  background-color: #0000004b;
  color: rgb(255, 0, 0);
  font-weight: 600;
  font-size: 1rem;
  user-select: none;
  display: none;
  z-index: 10;
}
.message.success {
  background-color: #0000001f;
}
@media (max-width: 720px) {
  main {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    height: 150px;
    border-right: none;
    border-bottom: 2px solid #ff0000;
    flex-direction: row;
    overflow-x: auto;
  }
  .sidebar h2 {
    display: none;
  }
  .sidebar .url-list {
    flex-grow: 1;
    display: flex;
    overflow-x: auto;
    padding: 0 10px;
  }
  .sidebar .url-list a {
    white-space: nowrap;
    margin: 0 8px;
  }
  .sidebar .controls {
    width: 160px;
    border-top: none;
    border-left: 1px solid #ff0000;
    padding: 10px 10px;
    flex-shrink: 0;
  }
  .input-area {
    flex-direction: column;
    gap: 8px;
    padding: 10px;
  }
  .input-area button {
    width: 100%;
  }
}

  </style>
</head>
<body>

  <header>
    <h1>üîß Advanced Remote Demo Launcher</h1>
  </header>

  <main>
    <nav class="sidebar">
      <h2>Bookmarks & History</h2>
      <div class="url-list" id="urlList"></div>
      <div class="controls">
        <button id="clearBookmarksBtn">Clear All</button>
      </div>
    </nav>

    <section class="content">
      <div class="input-area">
        <input type="text" id="urlInput" placeholder="Enter remote demo URL (https://...)" />
        <button id="loadBtn">Launch Demo</button>
        <button id="bookmarkBtn" disabled>‚≠ê Bookmark</button>
      </div>
      <div class="iframe-wrapper">
        <iframe id="demoFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        <div class="message" id="messageBox"></div>
      </div>
    </section>
  </main>

  <script>
    const urlInput = document.getElementById('urlInput');
    const loadBtn = document.getElementById('loadBtn');
    const demoFrame = document.getElementById('demoFrame');
    const messageBox = document.getElementById('messageBox');
    const bookmarkBtn = document.getElementById('bookmarkBtn');
    const urlList = document.getElementById('urlList');
    const clearBookmarksBtn = document.getElementById('clearBookmarksBtn');
    const STORAGE_KEY = 'remoteDemoURLs';

    function isValidUrl(str) {
      try {
        const url = new URL(str);
        return url.protocol === 'http:' || url.protocol === 'https:';
      } catch {
        return false;
      }
    }

    function showMessage(msg, isSuccess = false, duration = 3000) {
      messageBox.textContent = msg;
      messageBox.classList.toggle('success', isSuccess);
      messageBox.style.display = 'block';
      setTimeout(() => messageBox.style.display = 'none', duration);
    }

    function loadUrls() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      } catch {
        return [];
      }
    }

    function saveUrls(urls) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(urls));
    }

    function renderUrlList() {
      const urls = loadUrls();
      urlList.innerHTML = '';
      if (urls.length === 0) {
        urlList.innerHTML = '<p style="color:#666; padding: 10px;">No bookmarks or history yet.</p>';
        return;
      }
      urls.forEach(({ url, bookmarked }) => {
        const a = document.createElement('a');
        a.textContent = url;
        a.href = '#';
        a.title = bookmarked ? '‚≠ê Bookmarked' : 'üîó History';
        a.style.fontWeight = bookmarked ? '700' : '400';
        a.style.color = bookmarked ? 'var(--green)' : 'var(--text-muted)';
        a.onclick = e => {
          e.preventDefault();
          loadUrl(url);
        };
        urlList.appendChild(a);
      });
    }

    function loadUrl(url) {
      demoFrame.src = url;
      urlInput.value = url;
      bookmarkBtn.disabled = false;
      updateBookmarkButton(url);
      addToStorage(url, false);
    }

    function addToStorage(url, bookmarked) {
      let urls = loadUrls();
      const index = urls.findIndex(u => u.url === url);
      if (index !== -1) {
        urls[index].bookmarked = urls[index].bookmarked || bookmarked;
      } else {
        urls.unshift({ url, bookmarked });
      }
      saveUrls(urls.slice(0, 100));
      renderUrlList();
    }

    function updateBookmarkButton(url) {
      const urls = loadUrls();
      const entry = urls.find(u => u.url === url);
      if (entry && entry.bookmarked) {
        bookmarkBtn.textContent = '‚≠ê Bookmarked';
        bookmarkBtn.disabled = true;
      } else {
        bookmarkBtn.textContent = '‚≠ê Bookmark';
        bookmarkBtn.disabled = false;
      }
    }

    loadBtn.onclick = () => {
      const url = urlInput.value.trim();
      if (!isValidUrl(url)) {
        showMessage('‚ùå Invalid URL', false);
        return;
      }
      loadUrl(url);
      showMessage('üöÄ Demo Launched!', true);
    };

    bookmarkBtn.onclick = () => {
      const url = urlInput.value.trim();
      if (!isValidUrl(url)) return;
      addToStorage(url, true);
      updateBookmarkButton(url);
      showMessage('‚≠ê Bookmarked', true);
    };

    clearBookmarksBtn.onclick = () => {
      localStorage.removeItem(STORAGE_KEY);
      renderUrlList();
      showMessage('üóëÔ∏è All bookmarks/history cleared', true);
    };

    renderUrlList();
  </script>
</body>
</html>
