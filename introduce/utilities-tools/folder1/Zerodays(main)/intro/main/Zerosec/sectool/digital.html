      justify-content: center;

      padding: 40px;
    }

    .section {
      display: none;
      text-align: center;
      background: #2222222c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      min-width: 300px;
    }

    .section.active {
      display: block;
    }

    .clock {
      font-size: 3rem;
    }

    .stopwatch-time {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .btn {
      background: #0000001f;
      color: #ff0000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    select {
      padding: 10px;
      margin-top: 10px;
      background: #2a2a2a18;
      color: #ff0202;
      border: 1px solid #ff0000;
      border-radius: 5px;
    }

    .timezone-output {
      margin-top: 15px;
      font-size: 1.2rem;
      color: rgb(255, 0, 0);

  <!-- JS Logic -->
  <script>
    // Sidebar navigation
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Digital Clock
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      clock.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Stopwatch
    let swInterval, swTime = 0;
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function updateStopwatch() {
      document.getElementById('stopwatch').textContent = formatTime(swTime);
    }

    function startStopwatch() {
      if (swInterval) return;
      const start = Date.now() - swTime;
      swInterval = setInterval(() => {
        swTime = Date.now() - start;
        updateStopwatch();
      }, 500);
    }

    function stopStopwatch() {
      clearInterval(swInterval);
      swInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      swTime = 0;
      updateStopwatch();
    }

    // Timezone Converter
    const timezoneSelect = document.getElementById('timezoneSelect');
    const timezoneOutput = document.getElementById('timezoneOutput');

    timezoneSelect.addEventListener('change', () => {
      const tz = timezoneSelect.value;
      const now = new Date();
      try {
        const tzString = now.toLocaleString('en-US', { timeZone: tz });
        timezoneOutput.textContent = `Time in ${tz}: ${tzString}`;
      } catch {
        timezoneOutput.textContent = 'Invalid Timezone';
      }
    });

    timezoneSelect.dispatchEvent(new Event('change'));
  </script>
