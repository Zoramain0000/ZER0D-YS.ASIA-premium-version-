<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Password Strength Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00000044;
    }

    h2 {
      text-align: center;
      color: #38bdf8;
    }

    input[type="password"],
    input[type="text"] {
      width: calc(100% - 40px);
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #334155;
      color: #fff;
    }

    .toggle {
      position: relative;
    }

    .toggle button {
      position: absolute;
      right: 10px;
      top: 15px;
      background: transparent;
      border: none;
      color: #f1f5f9;
      cursor: pointer;
    }

    .strength-meter {
      height: 12px;
      border-radius: 5px;
      margin: 10px 0;
      background: #334155;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: 0.3s;
    }

    .feedback {
      font-size: 14px;
      color: #cbd5e1;
      margin-top: 5px;
    }

    .estimate {
      margin-top: 10px;
      color: #a5f3fc;
      font-size: 14px;
    }

    .copy {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #22d3ee;
      color: #0f172a;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <div class="toggle">
      <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()" />
      <button onclick="toggleVisibility()">üëÅÔ∏è</button>
    </div>
    <div class="strength-meter"><div class="strength-bar" id="bar"></div></div>
    <div class="feedback" id="feedback"></div>
    <div class="estimate" id="estimate"></div>
    <button class="copy" onclick="copyPassword()">üìã Copy Password</button>
  </div>

  <script>
    function toggleVisibility() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    function estimateCrackTime(bits) {
      const guesses = Math.pow(2, bits);
      const guessesPerSecond = 1e9; // Assume GPU cracker
      const seconds = guesses / guessesPerSecond;

      if (seconds < 60) return "Instantly";
      if (seconds < 3600) return `${Math.floor(seconds / 60)} min`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)} hrs`;
      if (seconds < 31536000) return `${Math.floor(seconds / 86400)} days`;
      return `${Math.floor(seconds / 31536000)} years`;
    }

    function checkStrength() {
      const pwd = document.getElementById("password").value;
      const bar = document.getElementById("bar");
      const feedback = document.getElementById("feedback");
      const estimate = document.getElementById("estimate");

      let score = 0;
      let charset = 0;

      if (/[a-z]/.test(pwd)) charset += 26;
      if (/[A-Z]/.test(pwd)) charset += 26;
      if (/[0-9]/.test(pwd)) charset += 10;
      if (/[^A-Za-z0-9]/.test(pwd)) charset += 32;

      const entropy = pwd.length * Math.log2(charset || 1);
      const time = estimateCrackTime(entropy);

      // Visual Strength Bar
      let percent = Math.min(entropy, 100);
      bar.style.width = percent + "%";

      if (entropy < 28) {
        bar.style.background = "#ef4444";
        feedback.textContent = "Very Weak";
      } else if (entropy < 36) {
        bar.style.background = "#f59e0b";
        feedback.textContent = "Weak";
      } else if (entropy < 60) {
        bar.style.background = "#facc15";
        feedback.textContent = "Moderate";
      } else if (entropy < 80) {
        bar.style.background = "#10b981";
        feedback.textContent = "Strong";
      } else {
        bar.style.background = "#22d3ee";
        feedback.textContent = "Very Strong";
      }

      estimate.textContent = `Estimated crack time: ${time}`;
    }

    function copyPassword() {
      const pwd = document.getElementById("password").value;
      if (!pwd) return alert("No password to copy.");
      navigator.clipboard.writeText(pwd).then(() => {
        alert("Password copied!");
      });
    }
  </script>
</body>
</html>
