<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI SPF Record Lookup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s'); 
      background-color: ;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: #000000;
      border-radius: 12px;
      box-shadow: 0 0 30px rgb(253, 2, 2);
    }
    h1 {
      text-align: center;
      color: #00ff08;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #ff0000;
      color: rgb(0, 255, 13);
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #388e3c;
    }
    .output {
      margin-top: 2rem;
    }
    .status {
      font-weight: bold;
      margin-top: 1rem;
    }
    .status.good { color: green; }
    .status.warn { color: orange; }
    .status.fail { color: red; }
    .record-box {
      background-color: #f0f4f8;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI SPF Record Lookup</h1>
    <input type="text" id="domain" placeholder="Enter domain (e.g., example.com)" />
    <button onclick="lookupSPF()">Check SPF Record</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function lookupSPF() {
      const domain = document.getElementById('domain').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!domain) {
        output.innerHTML = '<div class="status fail">Please enter a domain.</div>';
        return;
      }

      try {
        const response = await fetch(`https://dns.google/resolve?name=${domain}&type=TXT`);
        const data = await response.json();
        const answers = data.Answer || [];

        const spfRecords = answers
          .map(record => record.data.replace(/"/g, ''))
          .filter(txt => txt.startsWith('v=spf1'));

        if (spfRecords.length === 0) {
          output.innerHTML = `<div class="status fail">❌ No SPF record found for ${domain}.</div>`;
        } else if (spfRecords.length > 1) {
          output.innerHTML = `<div class="status warn">⚠️ Multiple SPF records found. This may cause delivery issues.</div>`;
        } else {
          output.innerHTML = `<div class="status good">✅ SPF Record found for ${domain}:</div>`;
        }

        spfRecords.forEach(record => {
          const div = document.createElement('div');
          div.classList.add('record-box');
          div.textContent = record;
          output.appendChild(div);
        });

      } catch (err) {
        output.innerHTML = `<div class="status fail">Error fetching SPF record: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
