<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enhanced DNS & Geo Lookup Tool</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet Geocoder (for place search) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            width: 100px;
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005a9c;
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- Live Map as background -->
    <div class="controls">
        <input type="text" id="latitude" placeholder="Latitude" />
        <input type="text" id="longitude" placeholder="Longitude" />
        <button onclick="traceLocation()">Trace</button>
    </div>

    <script>
        let map;

        // Initialize the Leaflet map as a background
        function initializeMap() {
            map = L.map('map', {
                center: [0, 0], // Default center at the equator (global view)
                zoom: 2, // World view (zoom out enough to cover all countries)
                zoomControl: true,
                scrollWheelZoom: true,
                dragging: true,
                touchZoom: true,
                doubleClickZoom: true,
                boxZoom: true,
                keyboard: true,
            });

            // Set up the OpenStreetMap tiles as background
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Add search functionality to search for places
            L.Control.geocoder({
                defaultMarkGeocode: true
            }).addTo(map);
        }

        // Function to trace the location based on latitude and longitude
        function traceLocation() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            if (!isNaN(lat) && !isNaN(lng)) {
                const latLng = L.latLng(lat, lng);
                map.setView(latLng, 12); // Zoom in to the location
                L.marker(latLng).addTo(map)
                    .bindPopup(`Location: ${lat}, ${lng}`)
                    .openPopup();
            } else {
                alert('Please enter valid latitude and longitude values.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeMap(); // Initialize the map
        });
    </script>
</body>
</html>
