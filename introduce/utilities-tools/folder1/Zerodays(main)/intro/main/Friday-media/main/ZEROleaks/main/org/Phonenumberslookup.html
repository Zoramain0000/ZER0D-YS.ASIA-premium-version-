  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    color: #e0e0e0;
    margin: 0;
    padding: 2rem;
    display: flex;
    justify-content: center;
  }
  .container {
    background: #1f1f1f;
    padding: 2rem;
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 15px #0af;
  }
  h1 {
    margin-bottom: 1rem;
    text-align: center;
    color: #0af;
  }

    display: block;
    margin: 1rem 0 0.5rem;
  }

    padding: 0.6rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.75rem;
    font-size: 1.1rem;
    border-radius: 6px;
    border: none;
    background: #0af;
    color: #121212;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #08c;
  }
  .results {
    margin-top: 2rem;
    background: #272727;
    padding: 1rem;
    border-radius: 8px;
    font-size: 1rem;
    line-height: 1.5;
  }
  .result-label {
    font-weight: 700;
    color: #0af;
  }
  .error {
    color: #ff5555;
    margin-top: 1rem;
    font-weight: bold;
  }
</style>

  "VU": ["Pacific/Efate"],
  "WS": ["Pacific/Apia"],
  "YE": ["Asia/Aden"],
  "ZA": ["Africa/Johannesburg"],
  "ZM": ["Africa/Lusaka"],
  "ZW": ["Africa/Harare"]
};


  const phoneInput = document.getElementById('phoneInput');
  const lookupBtn = document.getElementById('lookupBtn');
  const errorDiv = document.getElementById('error');
  const resultsDiv = document.getElementById('results');
  const formattedSpan = document.getElementById('formatted');
  const validSpan = document.getElementById('valid');
  const countrySpan = document.getElementById('country');
  const callingCodeSpan = document.getElementById('callingCode');
  const carrierSpan = document.getElementById('carrier');
  const timezonesSpan = document.getElementById('timezones');

  lookupBtn.addEventListener('click', () => {
    errorDiv.textContent = "";
    resultsDiv.style.display = "none";

    const input = phoneInput.value.trim();
    if (!input) {
      errorDiv.textContent = "Please enter a phone number.";
      return;
    }

    try {
      // Parse number, default region null tries to guess country from + code
      const phoneNumber = libphonenumber.parsePhoneNumber(input);

      if (!phoneNumber) {
        errorDiv.textContent = "Could not parse phone number.";
        return;
      }

      const isValid = phoneNumber.isValid();
      formattedSpan.textContent = phoneNumber.formatInternational();
      validSpan.textContent = isValid ? "Yes" : "No";

      // Country info
      const country = phoneNumber.country || "Unknown";
      countrySpan.textContent = country;

      // Country Calling Code
      const callingCode = phoneNumber.countryCallingCode || "Unknown";
      callingCodeSpan.textContent = "+" + callingCode;

      // Carrier guess (basic prefix match, very limited)
      let detectedCarrier = "Unknown";
      if (carrierPrefixes[country]) {
        // Remove country code from number and check prefix
        const nationalNumber = phoneNumber.nationalNumber.toString();
        const prefixes = Object.keys(carrierPrefixes[country]);
        for (const prefix of prefixes) {
          if (nationalNumber.startsWith(prefix)) {
            detectedCarrier = carrierPrefixes[country][prefix];
            break;
          }
        }
      }
      carrierSpan.textContent = detectedCarrier;

      // Timezone guess (based on country only)
      const timezones = countryTimezones[country] || ["Unknown"];
      timezonesSpan.textContent = timezones.join(", ");

      resultsDiv.style.display = "block";

    } catch (err) {
      errorDiv.textContent = "Error: " + err.message;
    }
  });

</script>
