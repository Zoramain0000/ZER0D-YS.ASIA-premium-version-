<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìö Google Books Lookup Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    #searchForm {
      display: flex;
      max-width: 600px;
      margin: 1rem auto;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background: #1e293b;
      color: #f8fafc;
      font-size: 1rem;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .results {
      margin-top: 2rem;
      display: grid;
      gap: 1.5rem;
    }
    .book {
      background: #1e293b;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      gap: 1rem;
    }
    .book img {
      width: 100px;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
    }
    .book-info {
      flex: 1;
    }
    .book-info h3 {
      margin: 0 0 0.5rem 0;
      color: #38fdd8;
    }
    .book-info p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

<h1>üìö Google Books Lookup Tool</h1>

<form id="searchForm" onsubmit="return searchBooks(event)">
  <input type="text" id="query" placeholder="Search by title, author, ISBN..." required />
  <button type="submit">üîç Search</button>
</form>

<div class="results" id="results"></div>

<script>
  async function searchBooks(event) {
    event.preventDefault();
    const query = document.getElementById("query").value.trim();
    const results = document.getElementById("results");
    results.innerHTML = "üîÑ Searching...";

    try {
      const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      if (!data.items || data.items.length === 0) {
        results.innerHTML = "<p>‚ùå No books found.</p>";
        return;
      }

      results.innerHTML = data.items.map(item => {
        const book = item.volumeInfo;
        const thumbnail = book.imageLinks?.thumbnail || '';
        return `
          <div class="book">
            ${thumbnail ? `<img src="${thumbnail}" alt="Cover" />` : ''}
            <div class="book-info">
              <h3>${book.title || 'Untitled'}</h3>
              <p><strong>Authors:</strong> ${book.authors?.join(', ') || 'Unknown'}</p>
              <p><strong>Published:</strong> ${book.publishedDate || 'N/A'}</p>
              <p><strong>Publisher:</strong> ${book.publisher || 'N/A'}</p>
              <p><strong>ISBN:</strong> ${book.industryIdentifiers?.map(id => `${id.type}: ${id.identifier}`).join(', ') || 'N/A'}</p>
              <p><a href="${book.infoLink}" target="_blank" style="color:#38bdf8;">More Info</a></p>
            </div>
          </div>
        `;
      }).join('');
    } catch (err) {
      results.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
    }
  }
</script>

</body>
</html>
