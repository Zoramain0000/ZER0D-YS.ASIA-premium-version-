    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    body {
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s'); 
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: #000000;
      border-radius: 8px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 64, 0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #00ff0d;
    }
    .username {
      background: #333333;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1rem;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    .btn {
      background: #f50000;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      font-size: 1rem;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ff0000;
    }
    .output {
      margin-top: 1.5rem;
      background: #222222;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
      word-wrap: break-word;
    }
    .link {
      color: #00ff0d;
      font-weight: bold;
      font-size: 1rem;
    }
    .log {
      margin-top: 1.5rem;
      background: #444444;
      padding: 1rem;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
    }
    .log-item {
      color: #ffffff;
      margin: 0.2rem 0;
    }
  </style>
</head>

    const availableUsernames = [...namesMale, ...namesFemale];
    const uniqueUsernames = new Set();

    function generateUsername() {
      const randomIndex = Math.floor(Math.random() * availableUsernames.length);
      const username = availableUsernames[randomIndex];
      uniqueUsernames.add(username);
      updateLink(username);
      logUsername(username);
    }

    function updateLink(username) {
      const link = `https://ngl.link/${username}`;
      document.getElementById('nglLink').textContent = link;
    }

    function logUsername(username) {
      const logBox = document.getElementById('logBox');
      const logItem = document.createElement('p');
      logItem.className = 'log-item';
      logItem.textContent = username;
      logBox.appendChild(logItem);
    }

    function reloadPage() {
      location.reload();
    }

    document.getElementById('usernameInput').addEventListener('input', function(e) {
      updateLink(e.target.value.trim());
    });
