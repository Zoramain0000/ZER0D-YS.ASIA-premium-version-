<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EyeWitness Web Edition (Lite)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #38bdf8;
    }
    main {
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      background: #1e293b;
      color: #f1f5f9;
      border: none;
      font-family: monospace;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      width: 340px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .card iframe {
      width: 100%;
      height: 200px;
      border: 1px solid #334155;
      margin-top: 0.5rem;
    }
    .status {
      font-weight: bold;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê EyeWitness Web Edition (Lite)</h1>
    <p style="color:#94a3b8;">Static Recon Tool - HTML/CSS/JS only</p>
  </header>
  <main>
    <label for="urlInput">Enter target URLs (one per line):</label><br>
    <textarea id="urlInput" placeholder="https://example.com"></textarea><br>
    <button onclick="startScan()">Scan Targets</button>
    <div id="results" class="results"></div>
  </main>

  <script>
    async function fetchMetadata(url) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 5000);
      try {
        const res = await fetch(url, { method: 'GET', signal: controller.signal, mode: 'cors' });
        const headers = [...res.headers.entries()];
        return {
          status: res.status,
          headers,
        };
      } catch (err) {
        return { error: err.message };
      } finally {
        clearTimeout(timeoutId);
      }
    }

    async function startScan() {
      const input = document.getElementById("urlInput").value.trim().split("\n");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      for (const rawUrl of input) {
        const url = rawUrl.trim();
        if (!url) continue;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<strong>${url}</strong><p>‚è≥ Scanning...</p>`;
        resultsDiv.appendChild(card);

        const meta = await fetchMetadata(url);
        if (meta.error) {
          card.innerHTML = `<strong>${url}</strong><p class="status" style="color:red;">‚ùå ${meta.error}</p>`;
          continue;
        }

        const status = meta.status;
        let headersHtml = meta.headers.map(([k, v]) => `${k}: ${v}`).join('<br>');

        card.innerHTML = `
          <strong>${url}</strong>
          <p class="status">‚úÖ Status: ${status}</p>
          <p>${headersHtml}</p>
          <iframe src="${url}"></iframe>
        `;
      }
    }
  </script>
</body>
</html>
