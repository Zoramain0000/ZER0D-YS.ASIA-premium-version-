<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¨ Color Replace Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #38bdf8;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input[type="color"] {
      width: 50px;
      height: 50px;
      padding: 0;
      border: 2px solid #38bdf8;
    }
    canvas {
      margin-top: 1rem;
      max-width: 100%;
      border: 2px solid #1e293b;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Color Replace Tool</h1>

  <input type="file" id="imgInput" accept="image/*">
  <br>
  <label>ðŸŽ¯ Replace Color: <input type="color" id="fromColor" value="#ff0000"></label>
  <label>ðŸŽ¯ With Color: <input type="color" id="toColor" value="#00ff00"></label>
  <br>
  <button onclick="replaceColor()">Replace</button>
  <canvas id="canvas"></canvas>

  <script>
    const imgInput = document.getElementById('imgInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let originalImage = new Image();

    imgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        originalImage.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    originalImage.onload = () => {
      canvas.width = originalImage.width;
      canvas.height = originalImage.height;
      ctx.drawImage(originalImage, 0, 0);
    };

    function replaceColor() {
      const fromHex = document.getElementById('fromColor').value;
      const toHex = document.getElementById('toColor').value;

      const fromRGB = hexToRgb(fromHex);
      const toRGB = hexToRgb(toHex);

      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;

      for (let i = 0; i < data.length; i += 4) {
        if (colorMatch(data[i], data[i+1], data[i+2], fromRGB, 60)) {
          data[i] = toRGB.r;
          data[i+1] = toRGB.g;
          data[i+2] = toRGB.b;
        }
      }

      ctx.putImageData(imgData, 0, 0);
    }

    function hexToRgb(hex) {
      const val = hex.replace('#', '');
      return {
        r: parseInt(val.substring(0,2), 16),
        g: parseInt(val.substring(2,4), 16),
        b: parseInt(val.substring(4,6), 16)
      };
    }

    function colorMatch(r, g, b, target, tolerance = 50) {
      return (
        Math.abs(r - target.r) < tolerance &&
        Math.abs(g - target.g) < tolerance &&
        Math.abs(b - target.b) < tolerance
      );
    }
  </script>

</body>
</html>
