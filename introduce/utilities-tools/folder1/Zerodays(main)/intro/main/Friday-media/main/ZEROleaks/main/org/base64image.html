<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base64 ↔ Image Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #00bc8c;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .section {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      background: #2c2c2c;
      color: #eee;
      border: none;
      resize: vertical;
      border-radius: 8px;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      background-color: #00bc8c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Base64 ↔ Image Converter</h1>

  <div class="container">
    <!-- Image to Base64 -->
    <div class="section">
      <h2>Image to Base64</h2>
      <input type="file" id="imgInput" accept="image/*">
      <img id="imgPreview" alt="Image preview" style="display:none;">
      <textarea id="base64Output" placeholder="Base64 result will appear here..."></textarea>
      <div class="button-group">
        <button onclick="copyBase64()">Copy Base64</button>
        <button onclick="downloadBase64()">Download Base64</button>
      </div>
    </div>

    <!-- Base64 to Image -->
    <div class="section">
      <h2>Base64 to Image</h2>
      <textarea id="base64Input" placeholder="Paste your Base64 string here..."></textarea>
      <button onclick="convertToImage()">Convert to Image</button>
      <img id="outputImage" alt="Converted image will appear here" style="display:none;">
    </div>
  </div>

  <script>
    const imgInput = document.getElementById('imgInput');
    const imgPreview = document.getElementById('imgPreview');
    const base64Output = document.getElementById('base64Output');

    imgInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result;
        base64Output.value = base64;
        imgPreview.src = base64;
        imgPreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    function copyBase64() {
      base64Output.select();
      document.execCommand('copy');
      alert('Base64 copied to clipboard!');
    }

    function downloadBase64() {
      const blob = new Blob([base64Output.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'base64-output.txt';
      a.click();
    }

    function convertToImage() {
      const base64Str = document.getElementById('base64Input').value.trim();
      if (!base64Str.startsWith('data:image')) {
        alert("Invalid Base64. Make sure it starts with 'data:image/...'");
        return;
      }
      const outputImage = document.getElementById('outputImage');
      outputImage.src = base64Str;
      outputImage.style.display = 'block';
    }
  </script>
</body>
</html>
