<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Robot Scanner & Pentester</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s'); 

      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00e676;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #2a2a3d;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
    }
    input[type="text"], input[type="button"], select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 16px;
      border: 1px solid #555;
      background-color: #3a3a50;
      color: #fff;
    }
    input[type="button"]:hover {
      cursor: pointer;
      background-color: #00e676;
      color: #111;
      transition: 0.3s;
    }
    #result {
      margin-top: 20px;
      background-color: #121222;
      padding: 20px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      min-height: 200px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      color: #00e676;
    }
    pre {
      background-color: #000;
      color: #0f0;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>AI Robot Scanner & Pentester</h1>
  <input type="text" id="ipInput" placeholder="Enter IP Address or Domain" />
  <select id="soundToggle">
    <option value="on">Sound Effects: ON</option>
    <option value="off">Sound Effects: OFF</option>
  </select>
  <input type="button" id="scanButton" value="Run AI Scan" />
  <div class="button-group">
    <input type="button" value="Export as TXT" onclick="exportReport()" />
    <input type="button" value="Export as PDF" onclick="exportPDF()" />
    <input type="button" value="View JSON Output" onclick="viewJSON()" />
  </div>
  <div id="result"></div>
</div>

<audio id="scanSound" src="https://actions.google.com/sounds/v1/science_fiction/alien_explosion.ogg" preload="auto"></audio>

<script>
  const SHODAN_API_KEY = '0VlJOMOD1hbFrs2SJxetbR0vH1BRi3bV'; // Replace this with your actual key
  let currentReport = '';
  let currentJSON = {};
  let scanHistory = [];

  document.getElementById('scanButton').addEventListener('click', function () {
    const ip = document.getElementById('ipInput').value.trim();
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';
    currentReport = '';
    currentJSON = {};

    if (!ip) {
      resultDiv.innerText = 'Error: Please enter a valid IP or domain.';
      return;
    }

    if (document.getElementById('soundToggle').value === 'on') {
      document.getElementById('scanSound').play();
    }

    printAnimatedText(`Running advanced scan on ${ip}...\n`, resultDiv, 30, () => {
      const openPorts = simulatePortScan();
      const os = detectOS(ip);
      const device = detectDeviceType(ip);
      const vulns = simulateVulnerabilities(openPorts);
      const remoteAccess = detectRemoteCapability(openPorts);
      const bruteForce = simulateBruteForce(openPorts);
      const malware = simulateMalwarePresence(openPorts);
      const suggestions = generateAISuggestions(vulns, bruteForce, malware, remoteAccess);

      let report = `AI Robot Scanner & Pentester Report for ${ip}\n`;
      report += `------------------------------------------------------------\n`;
      report += `Device Type         : ${device}\n`;
      report += `OS Fingerprint      : ${os}\n`;
      report += `Open Ports          : ${openPorts.join(', ') || 'None'}\n`;
      report += `Remote Access       : ${remoteAccess.enabled ? 'Yes' : 'No'}\n`;
      report += `Remote Service Type : ${remoteAccess.service || 'None Detected'}\n`;
      report += `Remote Control Risk : ${remoteAccess.riskLevel}\n\n`;

      report += `Simulated Vulnerabilities:\n`;
      report += vulns.length ? vulns.join('\n') : 'None detected.\n';

      report += `\nSimulated Brute-force Attempts:\n`;
      report += bruteForce.length ? bruteForce.join('\n') : 'No brute-force indicators found.\n';

      report += `\nMalware Signatures Detected:\n`;
      report += malware.length ? malware.join('\n') : 'No malware detected.\n';

      report += `\nAI Remediation Suggestions:\n`;
      report += suggestions.length ? suggestions.join('\n') : 'System appears secure.\n';

      currentReport = report;
      currentJSON = {
        target: ip,
        deviceType: device,
        os: os,
        openPorts: openPorts,
        remoteAccess: remoteAccess,
        vulnerabilities: vulns,
        bruteForce: bruteForce,
        malware: malware,
        suggestions: suggestions
      };

      scanHistory.push(currentJSON);
      printAnimatedText('\n' + report, resultDiv, 10);
    });
  });

  function printAnimatedText(text, element, speed = 20, callback) {
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else if (callback) {
        callback();
      }
    }
    typeWriter();
  }

  function exportReport() {
    if (!currentReport) return alert('Please run a scan first.');
    const blob = new Blob([currentReport], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'ai_robot_scan_report.txt';
    a.click();
  }

  async function exportPDF() {
    if (!currentReport) return alert('Please run a scan first.');
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const lines = currentReport.split('\n');
    let y = 10;
    for (let line of lines) {
      if (y > 280) {
        doc.addPage();
        y = 10;
      }
      doc.text(line, 10, y);
      y += 8;
    }
    doc.save('ai_robot_scan_report.pdf');
  }

  function viewJSON() {
    if (!currentJSON.target) return alert('Please run a scan first.');
    alert(JSON.stringify(currentJSON, null, 2));
  }

  function simulatePortScan() {
    const ports = [];
    const commonPorts = [21, 22, 23, 25, 53, 80, 110, 135, 139, 143, 443, 3306, 3389, 8080];
    for (let i = 0; i < commonPorts.length; i++) {
      if (Math.random() < 0.7) ports.push(commonPorts[i]);
    }
    for (let i = 0; i < 5; i++) {
      const randomPort = Math.floor(Math.random() * 65535) + 1;
      if (Math.random() < 0.01) ports.push(randomPort);
    }
    return [...new Set(ports)].sort((a, b) => a - b);
  }

  function detectOS(ip) {
    if (ip.startsWith('192.168')) return 'Linux-based IoT Device';
    if (ip.startsWith('10.')) return 'Windows Server 2019';
    return Math.random() < 0.5 ? 'Ubuntu 22.04 LTS' : 'Windows 10 Pro';
  }

  function detectDeviceType(ip) {
    if (ip.startsWith('192.168')) return 'Home Router / IoT Device';
    if (ip.startsWith('10.')) return 'Enterprise Workstation';
    return 'Public Cloud VM / Server';
  }

  function simulateVulnerabilities(ports) {
    const vulns = [];
    if (ports.includes(21)) vulns.push('[FTP] Anonymous login enabled');
    if (ports.includes(23)) vulns.push('[Telnet] Unencrypted session possible');
    if (ports.includes(3389)) vulns.push('[RDP] BlueKeep exploit risk');
    if (ports.includes(139) || ports.includes(445)) vulns.push('[SMB] EternalBlue detected');
    if (ports.includes(80)) vulns.push('[HTTP] Apache 2.4 outdated, XSS risk');
    if (ports.includes(3306)) vulns.push('[MySQL] Weak authentication vulnerability');
    return vulns;
  }

  function detectRemoteCapability(ports) {
    let remote = { enabled: false, service: null, riskLevel: 'Low' };
    if (ports.includes(22)) remote = { enabled: true, service: 'SSH', riskLevel: 'Medium' };
    else if (ports.includes(3389)) remote = { enabled: true, service: 'RDP', riskLevel: 'High' };
    else if (ports.includes(23)) remote = { enabled: true, service: 'Telnet', riskLevel: 'High (Unencrypted)' };
    else if (ports.includes(5900)) remote = { enabled: true, service: 'VNC', riskLevel: 'Medium' };
    return remote;
  }

  function simulateBruteForce(ports) {
    const attempts = [];
    if (ports.includes(22) && Math.random() < 0.5) attempts.push('[SSH] Repeated login attempts detected');
    if (ports.includes(3306) && Math.random() < 0.3) attempts.push('[MySQL] Dictionary-based login attempt');
    if (ports.includes(21) && Math.random() < 0.4) attempts.push('[FTP] Brute-force login sequence');
    return attempts;
  }

  function simulateMalwarePresence(ports) {
    const malware = [];
    if (ports.includes(135) && Math.random() < 0.2) malware.push('Emotet-like PowerShell behavior');
    if (ports.includes(445) && Math.random() < 0.3) malware.push('WannaCry ransomware pattern detected');
    if (ports.includes(8080) && Math.random() < 0.25) malware.push('Web shell detected on exposed admin panel');
    return malware;
  }

  function generateAISuggestions(vulns, bruteForce, malware, remoteAccess) {
    const suggestions = [];
    if (vulns.length > 0) suggestions.push('Patch known vulnerabilities and update services.');
    if (bruteForce.length > 0) suggestions.push('Enable rate-limiting and enforce strong passwords.');
    if (malware.length > 0) suggestions.push('Isolate and scan system for malware immediately.');
    if (remoteAccess.enabled) suggestions.push(`Restrict ${remoteAccess.service} via firewall or VPN.`);
    if (!vulns.length && !bruteForce.length && !malware.length)
      suggestions.push('System appears secure. Maintain regular patching and monitoring.');
    return suggestions;
  }
</script>

</body>
</html>
