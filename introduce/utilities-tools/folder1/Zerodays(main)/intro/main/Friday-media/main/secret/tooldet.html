<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced IP & Device Detection</title>
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --box: #0f172a;
      --text: #fff;
      --accent: #38bdf8;
      --highlight: #facc15;
      --danger: #f87171;
    }
    [data-theme="light"] {
      --bg: #f8fafc;
      --panel: #e2e8f0;
      --box: #ffffff;
      --text: #000;
      --accent: #2563eb;
      --highlight: #ca8a04;
      --danger: #dc2626;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFVOZ2CsKQIPT0Lk06f5bNALaBIuEhMWppBg&s'); 
      background: ;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: all 0.3s ease;
    }
    h1 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .panel {
      background: var(--panel);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 1100px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    .info, .history, .devices, .connected {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .box {
      background: var(--box);
      padding: 1rem;
      border: 1px solid #334155;
      border-radius: 0.5rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 1rem;
      margin-top: 1rem;
    }
    button, select {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: var(--accent);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    button:hover, select:hover {
      background: #0ea5e9;
    }
    select {
      margin-left: 0.5rem;
      background: var(--panel);
      color: var(--text);
      border: 1px solid #334155;
    }
    .warning {
      color: var(--danger);
      font-weight: bold;
    }
    .title {
      color: var(--highlight);
      margin: 1rem 0 0.5rem;
    }
    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="dark">
  <button class="toggle" onclick="toggleTheme()">Toggle Theme</button>
  <h1>Advanced IP & Device Detection Panel</h1>
  <div class="panel">
    <div id="ipData" class="info"></div>

    <label>
      Map Provider:
      <select id="mapProvider">
        <option value="google">Google Maps</option>
        <option value="osm">OpenStreetMap</option>
      </select>
    </label>
    <iframe id="map" loading="lazy"></iframe>
    <button onclick="getIPData()">Refresh Info</button>

    <h3 class="title">IP History (Local)</h3>
    <div id="ipHistory" class="history"></div>

    <h3 class="title">Connected Device (This Session)</h3>
    <div id="deviceInfo" class="devices"></div>

    <h3 class="title">Detected LAN/Local IPs</h3>
    <div id="lanDevices" class="connected"></div>

    <h3 class="title">QR Code to Share</h3>
    <div class="box" id="qrBox"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function toggleTheme() {
      const body = document.body;
      body.setAttribute("data-theme", body.getAttribute("data-theme") === "dark" ? "light" : "dark");
    }

    async function getIPData() {
      const ipapiRes = await fetch('https://ipapi.co/json/');
      const ipData = await ipapiRes.json();
      const whoisRes = await fetch(`https://ipwhois.app/json/${ipData.ip}`);
      const whoisData = await whoisRes.json();

      const threatScore = Math.random() * 100;
      const threatLevel = threatScore > 75 ? "High Risk" : threatScore > 50 ? "Moderate Risk" : "Clean";

      const output = `
        <div class="box"><strong>IP:</strong> ${ipData.ip}</div>
        <div class="box"><strong>City:</strong> ${ipData.city}</div>
        <div class="box"><strong>Region:</strong> ${ipData.region}</div>
        <div class="box"><strong>Country:</strong> ${ipData.country_name}</div>
        <div class="box"><strong>Latitude:</strong> ${ipData.latitude}</div>
        <div class="box"><strong>Longitude:</strong> ${ipData.longitude}</div>
        <div class="box"><strong>Timezone:</strong> ${ipData.timezone}</div>
        <div class="box"><strong>ISP:</strong> ${ipData.org}</div>
        <div class="box"><strong>ASN:</strong> ${whoisData.asn || "N/A"}</div>
        <div class="box"><strong>WHOIS Org:</strong> ${whoisData.org || "N/A"}</div>
        <div class="box"><strong>Country Code:</strong> ${whoisData.country || "N/A"}</div>
        <div class="box ${threatLevel.includes('Risk') ? 'warning' : ''}">
          <strong>Threat Intel:</strong> ${threatLevel}
        </div>
      `;
      document.getElementById("ipData").innerHTML = output;

      const lat = ipData.latitude;
      const lon = ipData.longitude;
      const provider = document.getElementById("mapProvider").value;
      document.getElementById("map").src =
        provider === "google"
          ? `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`
          : `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.01},${lat-0.01},${lon+0.01},${lat+0.01}&layer=mapnik&marker=${lat},${lon}`;

      logIPHistory(ipData.ip, ipData.city, ipData.country_name, ipData.org, threatLevel);
      detectDevice();
      detectLocalIPs();
      generateQR(ipData.ip);
    }

    function detectDevice() {
      const ua = navigator.userAgent;
      const device = /mobile|android|iphone|ipad/i.test(ua) ? "Mobile/Tablet" : "Desktop/Laptop";
      const browser = ua.match(/(firefox|chrome|safari|edg|opera)/i)?.[0] || "Unknown";
      const os = navigator.platform;
      const brand = detectDeviceBrand();
      document.getElementById("deviceInfo").innerHTML = `
        <div class="box"><strong>Device Type:</strong> ${device}</div>
        <div class="box"><strong>Browser:</strong> ${browser}</div>
        <div class="box"><strong>OS Platform:</strong> ${os}</div>
        <div class="box"><strong>Device Brand:</strong> ${brand}</div>
        <div class="box"><strong>User-Agent:</strong><br/>${ua}</div>
      `;
    }

    function detectDeviceBrand() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("iphone")) return "Apple iPhone";
      if (ua.includes("ipad")) return "Apple iPad";
      if (ua.includes("macintosh")) return "Apple Mac";
      if (ua.includes("android")) {
        if (ua.includes("samsung")) return "Samsung Device";
        if (ua.includes("oneplus")) return "OnePlus Device";
        if (ua.includes("pixel")) return "Google Pixel";
        return "Android Device";
      }
      if (ua.includes("windows")) return "Windows PC";
      if (ua.includes("linux")) return "Linux Machine";
      return "Unknown";
    }

    function detectLocalIPs() {
      const RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection;
      if (!RTCPeerConnection) return;
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel("");
      pc.createOffer().then(offer => pc.setLocalDescription(offer));
      pc.onicecandidate = event => {
        if (event && event.candidate) {
          const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(event.candidate.candidate);
          if (ipMatch) {
            const ip = ipMatch[1];
            const box = document.createElement('div');
            box.className = 'box';
            box.innerHTML = `<strong>Local IP:</strong> ${ip}`;
            document.getElementById("lanDevices").appendChild(box);
          }
        }
      };
    }

    function logIPHistory(ip, city, country, isp, threat) {
      const record = { ip, city, country, isp, threat, time: new Date().toLocaleString() };
      let history = JSON.parse(localStorage.getItem("ipHistory")) || [];
      history.unshift(record);
      history = history.slice(0, 5);
      localStorage.setItem("ipHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("ipHistory")) || [];
      document.getElementById("ipHistory").innerHTML = history.map(h => `
        <div class="box ${h.threat.includes('Risk') ? 'warning' : ''}">
          <strong>IP:</strong> ${h.ip}<br/>
          <strong>Location:</strong> ${h.city}, ${h.country}<br/>
          <strong>ISP:</strong> ${h.isp}<br/>
          <strong>Threat:</strong> ${h.threat}<br/>
          <strong>Time:</strong> ${h.time}
        </div>
      `).join('');
    }

    function generateQR(ip) {
      const url = `https://${location.hostname}?ip=${ip}`;
      QRCode.toDataURL(url, { width: 200 }, (err, url) => {
        if (err) return console.error(err);
        document.getElementById("qrBox").innerHTML = `<img src="${url}" alt="QR Code" />`;
      });
    }

    // Auto load on start
    getIPData();
  </script>
</body>
</html>
