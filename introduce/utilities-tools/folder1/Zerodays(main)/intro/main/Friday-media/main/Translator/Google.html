    <script>
        let voices = [];
        
        function loadVoices() {
            voices = speechSynthesis.getVoices();
        }
        
        speechSynthesis.onvoiceschanged = loadVoices;

        document.getElementById('swap').addEventListener('click', function () {
            const fromLang = document.getElementById('from-language');
            const toLang = document.getElementById('to-language');

            const temp = fromLang.value;
            fromLang.value = toLang.value;
            toLang.value = temp;

            translateText();
        });

        async function translateText() {
            const input = document.getElementById('input-text').value.trim();
            const output = document.getElementById('output-text');

            if (!input) {
                output.value = "Please type text first.";
                return;
            }

            output.value = "Translating...";

            const fromLanguage = document.getElementById('from-language').value;
            const toLanguage = document.getElementById('to-language').value;

            const apiSelector = document.getElementById('api-selector'); 
            const selectedAPI = apiSelector.value;

            let apiUrl = '';
            let requestBody = {};
            
            if (selectedAPI === 'libreTranslate') {
                apiUrl = 'https://libretranslate.de/translate';
                requestBody = {
                    q: input,
                    source: fromLanguage,
                    target: toLanguage,
                    format: 'text',
                };
            } else if (selectedAPI === 'apertium') {
                apiUrl = 'https://apertium.org/apy/translate';
                requestBody = {
                    langpair: `${fromLanguage}|${toLanguage}`,
                    text: input,
                };
            } else if (selectedAPI === 'deepl') {
                apiUrl = 'https://api-free.deepl.com/v2/translate';
                requestBody = {
                    text: input,
                    source_lang: fromLanguage.toUpperCase(),
                    target_lang: toLanguage.toUpperCase(),
                    auth_key: 'your-deepl-api-key-here',
                };
            } else if (selectedAPI === 'translatecom') {
                apiUrl = 'https://api.translate.com/translate';
                requestBody = {
                    text: input,
                    source: fromLanguage,
                    target: toLanguage,
                };
            } else if (selectedAPI === 'reverso') {
                apiUrl = 'https://api.reverso.net/translate/v1/translation';
                requestBody = {
                    input: input,
                    lang_from: fromLanguage,
                    lang_to: toLanguage,
                };
            } else if (selectedAPI === 'bingTranslate') {
                apiUrl = 'https://api.cognitive.microsofttranslator.com/translate?api-version=3.0';
                requestBody = [{
                    Text: input,
                }];
                const headers = {
                    'Ocp-Apim-Subscription-Key': 'your-bing-api-key-here',
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Region': 'your-region-here',
                };
            } else if (selectedAPI === 'tandem') {
                apiUrl = 'https://api.tandem.net/translate';
                requestBody = {
                    text: input,
                    from_lang: fromLanguage,
                    to_lang: toLanguage,
                };
            } else if (selectedAPI === 'papago') {
                apiUrl = 'https://openapi.naver.com/v1/papago/n2mt';
                requestBody = new URLSearchParams();
                requestBody.append('source', fromLanguage);
                requestBody.append('target', toLanguage);
                requestBody.append('text', input);
                const headers = {
                    'X-Naver-Client-Id': 'your-client-id-here',
                    'X-Naver-Client-Secret': 'your-client-secret-here',
                    'Content-Type': 'application/x-www-form-urlencoded',
                };
            } else if (selectedAPI === 'yandexTranslate') {
                apiUrl = 'https://translate.yandex.net/api/v1.5/tr.json/translate';
                requestBody = {
                    key: 'your-yandex-api-key-here',
                    text: input,
                    lang: `${fromLanguage}-${toLanguage}`,
                };
            } else if (selectedAPI === 'dictcc') {
                apiUrl = 'https://api.dict.cc/translate';
                requestBody = {
                    q: input,
                    langpair: `${fromLanguage}|${toLanguage}`,
                };
            } else if (selectedAPI === 'mymemory') {
                apiUrl = 'https://api.mymemory.translated.net/get';
                requestBody = {
                    q: input,
                    langpair: `${fromLanguage}|${toLanguage}`,
                };
            } else if (selectedAPI === 'fanyi') {
                apiUrl = 'https://fanyi.baidu.com/sug';
                requestBody = {
                    kw: input,
                };
            } else if (selectedAPI === 'textTranslate') {
                apiUrl = 'https://text-translate.com/translate';
                requestBody = {
                    text: input,
                    source_lang: fromLanguage,
                    target_lang: toLanguage,
                };
            } else if (selectedAPI === 'translationProxy') {
                apiUrl = 'https://translationproxy.com/api/v1/translate';
                requestBody = {
                    text: input,
                    source_lang: fromLanguage,
                    target_lang: toLanguage,
                };
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });
                const data = await response.json();
                const translatedText = data.translatedText || data.responseData.translatedText || "Translation error!";
                output.value = translatedText;

                logHistory(input, translatedText);
            } catch (error) {
                output.value = "An error occurred while translating.";
                console.error(error);
            }
        }

        function logHistory(input, translatedText) {
            const historyList = document.getElementById('history-list');
            const listItem = document.createElement('li');
            listItem.textContent = `From: ${input} | To: ${translatedText}`;
            historyList.appendChild(listItem);
        }

        function copyText(type) {
            const textArea = type === 'input' ? document.getElementById('input-text') : document.getElementById('output-text');
            textArea.select();
            document.execCommand('copy');
        }

        function speak(type) {
            const text = type === 'input' ? document.getElementById('input-text').value : document.getElementById('output-text').value;
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        document.getElementById('translate-btn').addEventListener('click', translateText);
    </script>
</body>
</html>
