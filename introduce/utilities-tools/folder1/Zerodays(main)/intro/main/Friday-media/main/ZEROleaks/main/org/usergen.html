    border-radius: 8px;
    height: 24px;

  // Helper: random int in [min, max]
  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Generate username for each style
  function generateUsername(style) {
    switch (style) {
      case 'twitter': {
        // pattern: first_last123 or first123
        const useLast = Math.random() < 0.6;
        const first = firstNames[randomInt(0, firstNames.length - 1)];
        const last = lastNames[randomInt(0, lastNames.length - 1)];
        const number = randomInt(0, 9999);
        if (useLast) {
          return `${first}_${last}${number > 0 ? number : ''}`;
        } else {
          return `${first}${number > 0 ? number : ''}`;
        }
      }
      case 'instagram': {
        // pattern: adjective.word.number or word.word
        const adj = adjectives[randomInt(0, adjectives.length - 1)];
        const first = firstNames[randomInt(0, firstNames.length - 1)];
        const last = lastNames[randomInt(0, lastNames.length - 1)];
        const number = randomInt(0, 9999);
        const pattern = randomInt(1, 3);
        if (pattern === 1) {
          return `${adj}.${first}${number > 0 ? number : ''}`;
        } else if (pattern === 2) {
          return `${first}.${last}`;
        } else {
          return `${first}${last}${number > 0 ? number : ''}`;
        }
      }
      case 'tiktok': {
        // pattern: xXwordXx + number or word1234
        const prefix = Math.random() < 0.5 ? 'xX' : '';
        const suffix = Math.random() < 0.5 ? 'Xx' : '';
        const word = adjectives[randomInt(0, adjectives.length - 1)] + gamingWords[randomInt(0, gamingWords.length - 1)];
        const number = randomInt(0, 99999);
        return `${prefix}${word}${suffix}${number > 0 ? number : ''}`;
      }
      case 'gaming': {
        // pattern: adjective + gamingWord + number
        const adj = adjectives[randomInt(0, adjectives.length - 1)];
        const game = gamingWords[randomInt(0, gamingWords.length - 1)];
        const number = randomInt(0, 9999);
        const sep = ['_', '', '-'][randomInt(0, 2)];
        return `${adj}${sep}${game}${number > 0 ? number : ''}`;
      }
      case 'simple':
      default: {
        // simple alphanumeric, length between 6 and 12
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        const length = randomInt(6, 12);
        let name = '';
        for (let i = 0; i < length; i++) {
          name += chars.charAt(randomInt(0, chars.length - 1));
        }
        return name;
      }
    }
  }

  async function generateUsernames(style, count) {
    const uniqueUsernames = new Set();
    const chunkSize = 50000;
    let generatedCount = 0;
    const encoder = new TextEncoder();
    const streamParts = [];

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    while (generatedCount < count) {
      const currentBatchSize = Math.min(chunkSize, count - generatedCount);
      const batch = [];

      while (batch.length < currentBatchSize) {
        const username = generateUsername(style);
        if (!uniqueUsernames.has(username)) {
          uniqueUsernames.add(username);
          batch.push(username);
        }
      }

      generatedCount += batch.length;

      status.textContent = `Generated ${generatedCount.toLocaleString()} / ${count.toLocaleString()} usernames...`;
      progressBar.style.width = ((generatedCount / count) * 100).toFixed(2) + '%';

      streamParts.push(encoder.encode(batch.join('\n') + '\n'));

      await sleep(10);
    }

    return new Blob(streamParts, { type: 'text/plain' });
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    generateBtn.disabled = true;
    progressBar.style.width = '0%';
    status.textContent = 'Starting generation...';

    const style = form.platform.value;
    let count = parseInt(form.count.value, 10);

    if (isNaN(count) || count < 1 || count > 100000) {
      alert('Count must be between 1 and 100,000.');
      generateBtn.disabled = false;
      return;
    }

    try {
      const blob = await generateUsernames(style, count);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `usernames_${style}.txt`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      status.textContent = `Done! Download started. File name: usernames_${style}.txt`;
      progressBar.style.width = '100%';
    } catch (err) {
      alert('Error: ' + err.message);
      status.textContent = '';
      progressBar.style.width = '0%';
    }

    generateBtn.disabled = false;
  });
