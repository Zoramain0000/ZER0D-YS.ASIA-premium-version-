<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç IP Lookup Tool</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      border: none;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result {
      margin-top: 1rem;
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }

    .result p {
      margin: 0.4rem 0;
    }

    #map {
      height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üåç IP Lookup Tool</h1>
  <input type="text" id="ipInput" placeholder="Enter IP address or domain..." />
  <button onclick="lookupIP()">Lookup</button>

  <div class="result" id="result" style="display:none;"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function lookupIP() {
      const ip = document.getElementById('ipInput').value || 'check';
      fetch(`http://ip-api.com/json/${ip}?fields=status,message,continent,country,regionName,city,lat,lon,isp,as,query`)
        .then(res => res.json())
        .then(data => {
          const result = document.getElementById('result');
          if (data.status === 'fail') {
            result.innerHTML = `<p>‚ùå Error: ${data.message}</p>`;
            result.style.display = 'block';
            return;
          }

          result.innerHTML = `
            <p><strong>IP:</strong> ${data.query}</p>
            <p><strong>Continent:</strong> ${data.continent}</p>
            <p><strong>Country:</strong> ${data.country}</p>
            <p><strong>Region:</strong> ${data.regionName}</p>
            <p><strong>City:</strong> ${data.city}</p>
            <p><strong>ISP:</strong> ${data.isp}</p>
            <p><strong>ASN:</strong> ${data.as}</p>
            <p><strong>Latitude:</strong> ${data.lat}</p>
            <p><strong>Longitude:</strong> ${data.lon}</p>
          `;
          result.style.display = 'block';

          // Show map
          showMap(data.lat, data.lon);
        });
    }

    let map;
    function showMap(lat, lon) {
      if (!map) {
        map = L.map('map').setView([lat, lon], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lon], 10);
      }

      L.marker([lat, lon]).addTo(map)
        .bindPopup('IP Location')
        .openPopup();
    }
  </script>
</body>
</html>
