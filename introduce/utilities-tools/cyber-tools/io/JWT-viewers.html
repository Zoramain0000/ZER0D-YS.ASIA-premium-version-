<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JWT Viewer </title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: 0.2;
      z-index: -2;
    }

    audio#bg-music {
      position: fixed;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }

    h1, label {
      color: #c58b00;
    }

    textarea, pre {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.5);
      color: red;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
      white-space: pre-wrap;
    }

    button {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #111;
      color: red;
    }

    .section {
      margin-top: 20px;
    }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px 10px;
        padding: 15px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <div class="container">
    <h1>JWT Viewer & Decoder </h1>

    <label for="jwt-input">Paste JWT Token:</label>
    <textarea id="jwt-input" rows="4" placeholder="eyJhbGciOi..."></textarea>

    <button onclick="decodeJWT()">Decode JWT</button>
    <button onclick="clearAll()">Clear</button>

    <div class="section">
      <h3>Header</h3>
      <pre id="header-output">{}</pre>

      <h3>Payload</h3>
      <pre id="payload-output">{}</pre>

      <h3>Signature</h3>
      <textarea id="signature-output" readonly></textarea>

      <button onclick="copyPayload()">Copy Payload</button>
      <button onclick="downloadPayload()">Download Payload</button>
    </div>

    <div class="section">
      <h3>History</h3>
      <div id="history-box"></div>
    </div>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const jwtInput = document.getElementById("jwt-input");
    const headerOut = document.getElementById("header-output");
    const payloadOut = document.getElementById("payload-output");
    const signatureOut = document.getElementById("signature-output");
    const historyBox = document.getElementById("history-box");
    const history = [];

    // Autoplay workaround
    window.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    function base64urlDecode(str) {
      try {
        const base64 = str.replace(/-/g, '+').replace(/_/g, '/');
        const json = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.stringify(JSON.parse(json), null, 2);
      } catch {
        return "Invalid base64url or JSON.";
      }
    }

    function decodeJWT() {
      const token = jwtInput.value.trim();
      if (!token || token.split('.').length !== 3) {
        alert("Invalid JWT format. Must contain 3 parts separated by dots.");
        return;
      }

      const [header, payload, signature] = token.split('.');
      const decodedHeader = base64urlDecode(header);
      const decodedPayload = base64urlDecode(payload);

      headerOut.textContent = decodedHeader;
      payloadOut.textContent = decodedPayload;
      signatureOut.value = signature;

      logHistory(token, decodedPayload.slice(0, 60));
    }

    function clearAll() {
      jwtInput.value = "";
      headerOut.textContent = "{}";
      payloadOut.textContent = "{}";
      signatureOut.value = "";
    }

    function copyPayload() {
      if (!payloadOut.textContent) return alert("No payload to copy.");
      navigator.clipboard.writeText(payloadOut.textContent)
        .then(() => alert("Payload copied to clipboard!"));
    }

    function downloadPayload() {
      if (!payloadOut.textContent) return alert("No payload to download.");
      const blob = new Blob([payloadOut.textContent], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "jwt_payload.json";
      link.click();
    }

    function logHistory(input, snippet) {
      const time = new Date().toLocaleTimeString();
      history.unshift(`${time} - ${input.slice(0, 15)}... â†’ ${snippet}...`);
      updateHistory();
    }

    function updateHistory() {
      historyBox.innerHTML = "";
      history.slice(0, 8).forEach(entry => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = entry;
        historyBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
