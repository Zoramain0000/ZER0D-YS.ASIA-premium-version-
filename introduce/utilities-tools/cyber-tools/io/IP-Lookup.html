<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> IP Lookup Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
      margin: 0;
    }

    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: 0.2;
      z-index: -2;
    }

    audio#bg-music {
      position: fixed;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.2);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }

    h1 {
      color: #c58b00;
      margin-bottom: 10px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.5);
      color: red;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #111;
      color: red;
    }

    pre {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      white-space: pre-wrap;
      color: #c58b00;
      border: 1px solid red;
      border-radius: 5px;
    }

    .history-item {
      font-size: 0.9rem;
      border-bottom: 1px solid red;
      padding: 5px 0;
      color: #c58b00;
    }

    @media(max-width: 768px) {
      .container {
        margin: 20px 10px;
        padding: 15px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

<video id="bg-video" autoplay muted loop>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<audio id="bg-music" loop>
  <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1> IP Lookup </h1>

  <input type="text" id="ip-input" placeholder="Enter IP or leave blank for your own IP">
  <button onclick="lookupIP()">Lookup IP</button>
  <button onclick="clearOutput()">Clear</button>

  <h3>Result:</h3>
  <pre id="output"></pre>

  <button onclick="copyOutput()">Copy</button>
  <button onclick="downloadOutput()">Download</button>

  <h3>History</h3>
  <div id="history-box"></div>
</div>

<script>
  const output = document.getElementById("output");
  const historyBox = document.getElementById("history-box");
  const music = document.getElementById("bg-music");
  const history = [];

  window.addEventListener("click", () => {
    music.play().catch(() => {});
  }, { once: true });

  const apis = [
    ip => `https://ipinfo.io/${ip}?token=3ab57a8bcdf333`, // ipinfo.io (demo)
    ip => `https://ip-api.com/json/${ip}`,       // ip-api.com
    ip => `https://freeipapi.com/api/json/${ip}`,
    ip => `https://ipwho.is/${ip}`,
    ip => `https://ipapi.co/${ip}/json/`,
    ip => `https://geolocation-db.com/json/${ip}`,
    ip => `https://ip.nf/${ip}.json`,
    ip => `https://ipwhois.app/json/${ip}`,
    ip => `https://extreme-ip-lookup.com/json/${ip}`,
    ip => `https://api.db-ip.com/v2/free/${ip}`
  ];

  async function lookupIP() {
    const ip = document.getElementById("ip-input").value.trim() || '';
    for (let i = 0; i < apis.length; i++) {
      try {
        const res = await fetch(apis[i](ip));
        const data = await res.json();
        const pretty = JSON.stringify(data, null, 2);
        output.textContent = pretty;
        logHistory(ip || "Your IP", pretty.slice(0, 60));
        return;
      } catch (e) {
        continue; // Try next API
      }
    }
    alert("All APIs failed or blocked by CORS.");
  }

  function copyOutput() {
    if (!output.textContent) return alert("Nothing to copy!");
    navigator.clipboard.writeText(output.textContent).then(() => alert("Copied!"));
  }

  function downloadOutput() {
    if (!output.textContent) return alert("Nothing to download!");
    const blob = new Blob([output.textContent], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "ip_lookup_result.txt";
    link.click();
  }

  function clearOutput() {
    document.getElementById("ip-input").value = "";
    output.textContent = "";
  }

  function logHistory(ip, snippet) {
    const time = new Date().toLocaleTimeString();
    history.unshift(`${time} - Lookup: ${ip} â†’ ${snippet}...`);
    updateHistory();
  }

  function updateHistory() {
    historyBox.innerHTML = "";
    history.slice(0, 8).forEach(entry => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = entry;
      historyBox.appendChild(div);
    });
  }
</script>
</body>
</html>
