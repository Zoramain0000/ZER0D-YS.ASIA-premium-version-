<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Base64 Encoder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: 0.15;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    h1, label {
      color: #c58b00;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0);
      color: red;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="file"] {
      margin: 10px 0;
      color: #c58b00;
    }

    button {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: rgba(0,0,0,0.7);
      color: red;
    }

    .preview {
      margin: 15px 0;
    }

    .preview img, .preview video {
      max-width: 100%;
      border: 1px solid red;
    }

    .history {
      margin-top: 20px;
    }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px 10px;
        padding: 15px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4">
    Your browser does not support background video.
  </video>

  <div class="container">
    <h1>Base64 Encoder</h1>

    <label>Enter Text or URL:</label>
    <input type="text" id="text-url-input" placeholder="Text or URL...">

    <label>Select File (Image/Video):</label>
    <input type="file" id="file-input" accept="image/*,video/*">

    <div>
      <button onclick="encodeTextOrURL()">Encode Text/URL</button>
      <button onclick="encodeFile()">Encode File</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <label>Output (Base64):</label>
    <textarea id="output" rows="8" readonly></textarea>
    <button onclick="copyOutput()">Copy</button>
    <button onclick="downloadOutput()">Download</button>

    <div class="preview" id="preview-area"></div>

    <div class="history">
      <h3>History</h3>
      <div id="history-box"></div>
    </div>
  </div>

  <script>
    const output = document.getElementById("output");
    const preview = document.getElementById("preview-area");
    const historyBox = document.getElementById("history-box");
    const history = [];

    function encodeTextOrURL() {
      const input = document.getElementById("text-url-input").value.trim();
      if (!input) return alert("Please enter text or a URL.");

      if (/^https?:\/\//.test(input)) {
        fetch(input)
          .then(resp => resp.blob())
          .then(blob => {
            const reader = new FileReader();
            reader.onload = () => {
              output.value = reader.result;
              previewContent(reader.result);
              logHistory("URL", input, reader.result.slice(0, 60));
            };
            reader.readAsDataURL(blob);
          })
          .catch(() => alert("Failed to fetch the URL content. CORS might be blocking."));
      } else {
        const b64 = btoa(input);
        output.value = b64;
        preview.innerHTML = "";
        logHistory("Text", input, b64.slice(0, 60));
      }
    }

    function encodeFile() {
      const file = document.getElementById("file-input").files[0];
      if (!file) return alert("Please select a file.");

      const reader = new FileReader();
      reader.onload = () => {
        output.value = reader.result;
        previewContent(reader.result);
        logHistory("File", file.name, reader.result.slice(0, 60));
      };
      reader.readAsDataURL(file);
    }

    function previewContent(dataURL) {
      if (dataURL.startsWith("data:image")) {
        preview.innerHTML = `<img src="${dataURL}" alt="Image preview">`;
      } else if (dataURL.startsWith("data:video")) {
        preview.innerHTML = `<video controls src="${dataURL}"></video>`;
      } else {
        preview.innerHTML = "<p>Preview not supported.</p>";
      }
    }

    function copyOutput() {
      if (!output.value) return alert("Nothing to copy!");
      navigator.clipboard.writeText(output.value).then(() => {
        alert("Base64 copied!");
      });
    }

    function downloadOutput() {
      if (!output.value) return alert("Nothing to download!");
      const blob = new Blob([output.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "base64_output.txt";
      link.click();
    }

    function clearAll() {
      document.getElementById("text-url-input").value = "";
      document.getElementById("file-input").value = "";
      output.value = "";
      preview.innerHTML = "";
    }

    function logHistory(type, input, snippet) {
      const time = new Date().toLocaleTimeString();
      history.unshift(`${time} - ${type}: ${input} â†’ ${snippet}...`);
      updateHistory();
    }

    function updateHistory() {
      historyBox.innerHTML = "";
      history.slice(0, 8).forEach(entry => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = entry;
        historyBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
