<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> IPv6 Generator</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw; min-height: 100vh;
      object-fit: cover;
      opacity: 0.15;
      z-index: -1;
    }

    audio#bg-music {
      display: none;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: rgba(0,0,0,0);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #c58b00;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: rgba(0,0,0,0.7);
      color: red;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #c58b00;
      padding: 10px;
      text-align: center;
    }

    th {
      background: rgba(197, 139, 0, 0.2);
    }

    .live-clock {
      text-align: right;
      font-size: 1rem;
      margin-top: 10px;
      color: #ff8800;
    }

    @media(max-width: 768px) {
      .container {
        padding: 15px;
        margin: 20px 10px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4">
    Your browser does not support background video.
  </video>

  <!-- Optional Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
    Your browser does not support background music.
  </audio>

  <div class="container">
    <h1>IPv6 Generator</h1>

    <button onclick="generateIPv6()">Generate IPv6</button>
    <button onclick="clearTable()">Clear</button>

    <div class="live-clock" id="clock"></div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>IPv6 Address</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ipv6-table-body">
      </tbody>
    </table>
  </div>

  <script>
    let count = 0;

    function generateIPv6() {
      const hex = () => Math.floor(Math.random() * 65536).toString(16).padStart(4, '0');
      const ipv6 = Array(8).fill().map(hex).join(':');

      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      const status = Math.random() > 0.5 ? "✓" : "✗";

      const table = document.getElementById("ipv6-table-body");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${++count}</td>
        <td style="color: red;">${ipv6}</td>
        <td>${date}</td>
        <td>${time}</td>
        <td style="color:${status === '✓' ? '#00ff00' : 'red'};">${status}</td>
      `;

      table.prepend(row);
    }

    function clearTable() {
      document.getElementById("ipv6-table-body").innerHTML = "";
      count = 0;
    }

    // Live Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
