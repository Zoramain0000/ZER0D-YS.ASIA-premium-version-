<script>
  const bgMusic = document.getElementById("bg-music");
  const toggle = document.getElementById("musicToggle");
  let playing = false;

  toggle.addEventListener("click", () => {
    if(!playing){bgMusic.play();playing=true;toggle.textContent="ðŸ”‡";}
    else{bgMusic.pause();playing=false;toggle.textContent="ðŸŽµ";}
  });

  window.addEventListener("click",()=>bgMusic.play().catch(()=>{}),{once:true});

  function clearOutput(){
    document.getElementById("output").textContent="Console output will appear here...";
  }

  function runCode(){
    const code = document.getElementById("code").value;
    const output = document.getElementById("output");
    output.textContent = "";

    const iframe = document.createElement('iframe');
    iframe.style.display='none';
    document.body.appendChild(iframe);

    const log = (...args) => {
      output.textContent += args.join(' ') + "\n";
    };

    const error = (err) => {
      output.textContent += "âš ï¸ " + err + "\n";
    };

    const script = `
      window.console.log = (...args)=>parent.postMessage({type:'log',msg:args.join(' ')},'*');
      window.console.error = (...args)=>parent.postMessage({type:'error',msg:args.join(' ')},'*');
      try {
        ${code}
      } catch(err){
        console.error(err);
      }
    `;

    iframe.contentWindow.document.open();
    iframe.contentWindow.document.write(`<script>${script}<\/script>`);
    iframe.contentWindow.document.close();

    window.addEventListener("message",(event)=>{
      if(event.data.type==='log') log(event.data.msg);
      if(event.data.type==='error') error(event.data.msg);
    },{once:false});

    setTimeout(()=>iframe.remove(),2000);
  }
</script>
