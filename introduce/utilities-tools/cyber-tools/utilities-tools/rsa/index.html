      <p>Click the button below to generate a secure RSA key pair (2048-bit). You can copy and save your keys for encryption, signing, or authentication use.</p>
      <button class="btn" onclick="generateKeys()">Generate Keys</button>

      <label for="publicKey"><strong>Public Key (PEM):</strong></label>

  <script>
    window.addEventListener('click', () => {
      document.getElementById("bg-music").play().catch(() => {});
    }, { once: true });

    async function generateKeys() {
      try {
        const keyPair = await window.crypto.subtle.generateKey(
          {
            name: "RSA-OAEP",
            modulusLength: 2048,
            publicExponent: new Uint8Array([1, 0, 1]),
            hash: "SHA-256",
          },
          true,
          ["encrypt", "decrypt"]
        );

        const publicKey = await window.crypto.subtle.exportKey("spki", keyPair.publicKey);
        const privateKey = await window.crypto.subtle.exportKey("pkcs8", keyPair.privateKey);

        const publicPem = pemExport(publicKey, "PUBLIC KEY");
        const privatePem = pemExport(privateKey, "PRIVATE KEY");

        document.getElementById("publicKey").value = publicPem;
        document.getElementById("privateKey").value = privatePem;
      } catch (err) {
        alert("Error generating keys: " + err.message);
      }
    }

    function pemExport(keyBuffer, label) {
      const base64 = window.btoa(String.fromCharCode(...new Uint8Array(keyBuffer)));
      const formatted = base64.match(/.{1,64}/g).join("\n");
      return `-----BEGIN ${label}-----\n${formatted}\n-----END ${label}-----`;
    }
  </script>
