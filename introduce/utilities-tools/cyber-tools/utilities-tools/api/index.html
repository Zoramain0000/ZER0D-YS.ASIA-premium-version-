<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REST API Security Tester</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw; min-height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0.25;
    }

    audio#bg-music {
      position: fixed;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
    }

    h1, label {
      color: #c58b00;
      text-shadow: 1px 1px 3px black;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.3);
      color: #c58b00;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    button {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: red;
    }

    pre {
      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border: 1px solid red;
      color: #00ffcc;
      margin: 10px 0;
      border-radius: 5px;
      max-height: 340px;
      overflow-y: auto;
    }

    .history { margin-top: 20px; }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }

    .hint { font-size: 0.88rem; opacity: 0.9; color: #ffb74d; }

    @media (max-width: 768px) {
      .container { margin: 20px 10px; padding: 15px; }
      .row { grid-template-columns: 1fr; }
      button { width: 100%; margin: 8px 0; }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="container">
    <h1>üõ°Ô∏è REST API Security Tester</h1>

    <label>Endpoint URL:</label>
    <input type="text" id="url" placeholder="https://api.example.com/v1/resource" />

    <div class="row">
      <div>
        <label>HTTP Method:</label>
        <select id="method">
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>PATCH</option>
          <option>DELETE</option>
          <option>HEAD</option>
          <option>OPTIONS</option>
        </select>
      </div>
      <div>
        <label>Request Timeout (ms):</label>
        <input type="text" id="timeout" placeholder="8000" value="8000" />
      </div>
    </div>

    <label>Request Headers (JSON):</label>
    <textarea id="headers" rows="5" placeholder='{"Accept":"application/json","Authorization":"Bearer <token>"}'></textarea>

    <label>Request Body (for POST/PUT/PATCH):</label>
    <textarea id="body" rows="6" placeholder='{"test":"value"}'></textarea>

    <div class="row">
      <button onclick="sendRequest()">Send Request</button>
      <button onclick="runQuickChecks()">Run Quick Security Checks</button>
    </div>

    <div class="row">
      <button onclick="injectPayload(`' OR 1=1 --`)">SQLi Payload</button>
      <button onclick="injectPayload(`../../../../etc/passwd`)">Path Traversal</button>
    </div>

    <div class="row">
      <button onclick="copyResult()">Copy Result</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <div class="hint">Note: Browser CORS and mixed-content rules apply. Use endpoints that allow cross-origin requests for full results.</div>

    <label>Result:</label>
    <pre id="result-box">No result yet...</pre>

    <div class="history">
      <h3>History</h3>
      <div id="history-box"></div>
    </div>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const resultBox = document.getElementById("result-box");
    const historyBox = document.getElementById("history-box");
    let history = [];

    window.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    function parseJSON(text, fallback = {}) {
      try { return text ? JSON.parse(text) : fallback; } catch { return null; }
    }

    function injectPayload(payload) {
      const method = document.getElementById("method").value;
      if (["POST","PUT","PATCH"].includes(method)) {
        const bodyEl = document.getElementById("body");
        const parsed = parseJSON(bodyEl.value, {});
        if (parsed === null) return alert("Body is not valid JSON. Fix it first.");
        parsed._attack = payload;
        bodyEl.value = JSON.stringify(parsed, null, 2);
      } else {
        const urlEl = document.getElementById("url");
        const u = urlEl.value || "https://api.example.com/search";
        const sep = u.includes("?") ? "&" : "?";
        urlEl.value = `${u}${sep}q=${encodeURIComponent(payload)}`;
      }
    }

    async function sendRequest() {
      const url = document.getElementById("url").value.trim();
      const method = document.getElementById("method").value;
      const timeout = parseInt(document.getElementById("timeout").value, 10) || 8000;
      const headersRaw = document.getElementById("headers").value;
      const bodyRaw = document.getElementById("body").value;

      if (!url) { resultBox.textContent = "‚ùå URL is required."; return; }

      const headers = parseJSON(headersRaw, {});
      if (headers === null) { resultBox.textContent = "‚ùå Headers must be valid JSON."; return; }

      let body = undefined;
      if (["POST","PUT","PATCH"].includes(method)) {
        const parsed = parseJSON(bodyRaw, {});
        if (parsed === null) { resultBox.textContent = "‚ùå Body must be valid JSON."; return; }
        body = JSON.stringify(parsed);
        if (!headers["Content-Type"]) headers["Content-Type"] = "application/json";
      }

      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), timeout);

      const start = performance.now();
      let text = "", status = -1, statusText = "", size = 0, security = {};
      let ok = false, headersObj = {};

      try {
        const res = await fetch(url, { method, headers, body, signal: controller.signal, mode: "cors" });
        clearTimeout(timer);
        status = res.status; statusText = res.statusText; ok = res.ok;

        res.headers.forEach((v, k) => { headersObj[k] = v; });

        // Read as text to measure size quickly
        text = await res.text();
        size = new Blob([text]).size;

        security = analyzeHeaders(headersObj, url, status);
      } catch (e) {
        clearTimeout(timer);
        resultBox.textContent = `‚ùå Request failed: ${e.message}\nTip: If it's a CORS error, the browser blocked the response.`;
        logHistory(url, "Request failed");
        return;
      }

      const ms = Math.round(performance.now() - start);
      const summary = {
        request: { url, method, timeout, headers },
        response: {
          status, statusText, ok,
          time_ms: ms,
          size_bytes: size,
          headers: headersObj,
          body_preview: text.slice(0, 1000)
        },
        security_findings: security
      };

      resultBox.textContent = JSON.stringify(summary, null, 2);
      logHistory(url, `Status ${status} in ${ms} ms`);
    }

    function analyzeHeaders(h, url, status) {
      const u = new URL(url);
      const findings = [];
      const pass = (k, m) => ({ header: k, ok: true, message: m });
      const fail = (k, m) => ({ header: k, ok: false, message: m });

      // Transport checks
      if (u.protocol !== "https:") {
        findings.push(fail("HTTPS", "Endpoint is not using HTTPS."));
      } else {
        findings.push(pass("HTTPS", "Using HTTPS."));
      }

      // CORS
      if (h["access-control-allow-origin"]) {
        const v = h["access-control-allow-origin"];
        if (v === "*" && h["access-control-allow-credentials"] === "true") {
          findings.push(fail("CORS", "ACA-Origin is * with credentials=true (unsafe)."));
        } else {
          findings.push(pass("CORS", `ACA-Origin present: ${v}`));
        }
      } else {
        findings.push(fail("CORS", "No ACA-Origin header. Browser apps may be blocked."));
      }

      // Security-related headers (often for APIs served via same gateway)
      if (!h["x-content-type-options"] || h["x-content-type-options"].toLowerCase() !== "nosniff") {
        findings.push(fail("X-Content-Type-Options", "Missing or not 'nosniff'."));
      } else { findings.push(pass("X-Content-Type-Options", "nosniff")); }

      if (!h["x-frame-options"]) {
        findings.push(fail("X-Frame-Options", "Missing (clickjacking risk if rendered in browsers)."));
      } else { findings.push(pass("X-Frame-Options", h["x-frame-options"])); }

      if (!h["content-security-policy"]) {
        findings.push(fail("Content-Security-Policy", "Missing CSP (less relevant for pure APIs, but good when sharing domains)."));
      } else { findings.push(pass("Content-Security-Policy", "Present.")); }

      if (!h["referrer-policy"]) {
        findings.push(fail("Referrer-Policy", "Missing."));
      } else { findings.push(pass("Referrer-Policy", h["referrer-policy"])); }

      // Rate limiting
      if (h["x-ratelimit-limit"] || h["rate-limit-limit"]) {
        findings.push(pass("RateLimit", "Rate limit headers present."));
      } else {
        findings.push(fail("RateLimit", "No standard rate limit headers detected."));
      }

      // Cache control
      if (h["cache-control"]) {
        const cc = h["cache-control"].toLowerCase();
        if (cc.includes("no-store") || cc.includes("no-cache") || cc.includes("private")) {
          findings.push(pass("Cache-Control", `Restrictive cache policy: ${h["cache-control"]}`));
        } else {
          findings.push(fail("Cache-Control", `Potentially permissive: ${h["cache-control"]}`));
        }
      } else {
        findings.push(fail("Cache-Control", "Missing cache-control."));
      }

      // Auth enforcement heuristic
      if ([401, 403].includes(status)) {
        findings.push(pass("Auth Enforcement", `Protected resource (status ${status}).`));
      } else if (status === 200) {
        findings.push({ header: "Auth Enforcement", ok: true, message: "Status 200. Ensure endpoint is meant to be public." });
      }

      return findings;
    }

    async function runQuickChecks() {
      const url = document.getElementById("url").value.trim();
      if (!url) { resultBox.textContent = "‚ùå URL is required for checks."; return; }

      // Simple client-side checks before network:
      const u = new URL(url, window.location.href);
      const prelim = [];
      prelim.push(u.protocol === "https:" ? "‚úÖ URL uses HTTPS." : "‚ùå URL is not HTTPS.");
      if (u.host.includes("localhost") || /^\d{1,3}(\.\d{1,3}){3}$/.test(u.hostname)) {
        prelim.push("‚ö†Ô∏è Local/Private host ‚Äî cert/CORS may fail.");
      }

      // Attempt an OPTIONS preflight to peek at CORS (many APIs respond)
      let corsPeek = "Skipped.";
      try {
        const res = await fetch(url, { method: "OPTIONS", mode: "cors" });
        const acao = res.headers.get("access-control-allow-origin");
        corsPeek = acao ? `ACA-Origin: ${acao}` : "No ACA-Origin on OPTIONS.";
      } catch {
        corsPeek = "OPTIONS request blocked (likely CORS or no handler).";
      }

      resultBox.textContent =
        `üîé Quick Checks for ${url}\n` +
        prelim.map(s => `- ${s}`).join("\n") +
        `\n- Preflight: ${corsPeek}\n\nTip: Use "Send Request" for detailed header analysis.`;

      logHistory(url, "Quick checks run");
    }

    function copyResult() {
      const text = resultBox.textContent;
      if (!text || text === "No result yet...") return alert("Nothing to copy!");
      navigator.clipboard.writeText(text).then(() => alert("Result copied!"));
    }

    function clearAll() {
      document.getElementById("url").value = "";
      document.getElementById("method").value = "GET";
      document.getElementById("timeout").value = "8000";
      document.getElementById("headers").value = "";
      document.getElementById("body").value = "";
      resultBox.textContent = "No result yet...";
    }

    function logHistory(target, snippet) {
      const time = new Date().toLocaleTimeString();
      const line = `${time} - ${target}: ${snippet}`;
      history.unshift(line);
      updateHistory();
    }

    function updateHistory() {
      historyBox.innerHTML = "";
      history.slice(0, 8).forEach(entry => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = entry;
        historyBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
