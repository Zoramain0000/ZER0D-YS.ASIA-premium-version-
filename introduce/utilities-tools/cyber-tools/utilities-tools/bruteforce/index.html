<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brute Force Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0.25;
    }

    audio#bg-music {
      position: fixed;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
    }

    h1, label {
      color: #c58b00;
      text-shadow: 1px 1px 3px black;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.3);
      color: #c58b00;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: red;
    }

    pre {
      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border: 1px solid red;
      color: #00ffcc;
      margin: 10px 0;
      border-radius: 5px;
    }

    .history {
      margin-top: 20px;
    }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px 10px;
        padding: 15px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <audio id="bg-music" loop>
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="container">
    <h1>isAdmin True ?</h1>
    <form id="loginForm">
      <label>ID:</label>
      <input type="text" name="id" value="" autocomplete="off" required autofocus>
     
      <label>Password:</label>
      <input type="password" name="pass" value="" autocomplete="new-password" required>
      
      <button type="submit">Brute Force!</button>
    </form>
   
    <pre id="results">Results will show here...</pre>
    
    <div class="history">
      <h3>Attempt History:</h3>
      <div id="attempts"></div>
    </div>
  </div>

  <script>
    const resultsDiv = document.getElementById("results");
    const attemptsDiv = document.getElementById("attempts");
    const attemptHistory = [];
    let currentAttempt = 0;

     document.getElementById("loginForm").addEventListener("submit", (e) => {
       e.preventDefault();
       
       // Get values from form
       const enteredId = document.getElementsByName("id")[0].value;
       const enteredPass = document.getElementsByName("pass")[0].value;

       currentAttempt++;
       
       // Display details about current attempt
       resultsDiv.textContent = `
         Attempt #${currentAttempt}
         ID: ${enteredId}
         Password: [hidden]
       `;
       
       // Log the attempt to history
       const timestamp = new Date().toLocaleTimeString();
       attemptHistory.push(`${timestamp} - ID:${enteredId}, Pass:[hidden]`);
       updateAttemptsDisplay();

       // Clear form after submission
       document.getElementById("loginForm").reset();
     });

     function updateAttemptsDisplay() {
       attemptsDiv.innerHTML = '';
       for (const entry of attemptHistory.slice(0, 10)) {
         const div = document.createElement("div");
         div.className = "history-item";
         div.innerText = entry;
         attemptsDiv.appendChild(div);
       }
     }
  </script>
</body>
</html>
