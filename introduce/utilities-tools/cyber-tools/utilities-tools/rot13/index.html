<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROT13 Cipher Tool</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      padding: 20px;
      overflow-x: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 50%; left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.7);
      color: red;
      border: 1px solid #c58b00;
      border-radius: 4px;
      resize: vertical;
      font-size: 1rem;
    }

    button {
      background: rgba(0,0,0,0.6);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 6px 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #111;
      color: red;
    }

    .history-box, .stats {
      margin-top: 20px;
    }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      color: #ff8800;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4">
  </video>

  <audio autoplay loop id="bg-audio">
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
  </audio>

  <div class="overlay"></div>

  <div class="container">
    <h1>ROT13 Cipher Tool</h1>

    <label>Input:</label>
    <textarea id="input" rows="5" placeholder="Enter text to encode/decode with ROT13..."></textarea>

    <div>
      <button onclick="runROT13()">Apply ROT13</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <label>Output:</label>
    <textarea id="output" rows="5" readonly></textarea>

    <button onclick="copyOutput()">Copy</button>
    <button onclick="downloadOutput()">Download</button>

    <div class="stats">
      <p><strong>Input Length:</strong> <span id="input-len">0</span> chars</p>
      <p><strong>Output Length:</strong> <span id="output-len">0</span> chars</p>
    </div>

    <div class="history-box">
      <h3>Operation History</h3>
      <div id="history"></div>
    </div>
  </div>

  <script>
    document.getElementById("bg-audio").volume = 0.3;

    const inputBox = document.getElementById("input");
    const outputBox = document.getElementById("output");
    const historyBox = document.getElementById("history");

    function rot13(str) {
      return str.replace(/[a-zA-Z]/g, function (c) {
        const base = c <= 'Z' ? 65 : 97;
        return String.fromCharCode((c.charCodeAt(0) - base + 13) % 26 + base);
      });
    }

    function runROT13() {
      const input = inputBox.value;
      const output = rot13(input);
      outputBox.value = output;
      updateStats();
      logHistory(input, output);
    }

    function updateStats() {
      document.getElementById("input-len").textContent = inputBox.value.length;
      document.getElementById("output-len").textContent = outputBox.value.length;
    }

    function clearAll() {
      inputBox.value = "";
      outputBox.value = "";
      updateStats();
    }

    function copyOutput() {
      navigator.clipboard.writeText(outputBox.value)
        .then(() => alert("Copied to clipboard!"));
    }

    function downloadOutput() {
      const blob = new Blob([outputBox.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "rot13_output.txt";
      link.click();
    }

    function logHistory(input, output) {
      const time = new Date().toLocaleTimeString();
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = `${time} - ROT13: ${output.slice(0, 50)}...`;
      historyBox.prepend(div);
    }

    updateStats();
  </script>
</body>
</html>
