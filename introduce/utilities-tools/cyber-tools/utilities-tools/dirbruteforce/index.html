    async function bruteForce() {
      const url = document.getElementById("url-input").value.trim().replace(/\/+$/, '');
      if (!url.startsWith("http")) return alert("Enter a valid URL (with http or https)");

      resultsBox.textContent = `ðŸ” Starting brute force scan on: ${url}\n\n`;

      for (let dir of dirList) {
        const path = `${url}/${dir}`;
        resultsBox.textContent += `Testing: ${path} ...\n`;
        await new Promise(res => setTimeout(res, 300)); // fake delay

        // Simulate a random result (frontend-only)
        const found = Math.random() > 0.5;
        if (found) {
          resultsBox.textContent += `âœ… Found: ${path}\n`;
        } else {
          resultsBox.textContent += `âŒ Not Found: ${path}\n`;
        }
      }

      const timestamp = new Date().toLocaleTimeString();
      history.unshift(`${timestamp} - Brute forced ${url}`);
      updateHistory();

      resultsBox.textContent += `\nâœ… Scan complete.`;
    }

    function clearScan() {
      document.getElementById("url-input").value = "";
      resultsBox.textContent = "Waiting for input...";
    }

    function updateHistory() {
      historyBox.innerHTML = "";
      history.slice(0, 10).forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = item;
        historyBox.appendChild(div);
      });
    }
