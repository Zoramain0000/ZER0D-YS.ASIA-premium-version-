<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebSocket Security Tester</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw; min-height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0.25;
    }

    audio#bg-music {
      position: fixed;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
    }

    h1, label {
      color: #c58b00;
      text-shadow: 1px 1px 3px black;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.3);
      color: #c58b00;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: red;
    }

    pre {
      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border: 1px solid red;
      color: #00ffcc;
      margin: 10px 0;
      border-radius: 5px;
    }

    .history { margin-top: 20px; }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }

    @media (max-width: 768px) {
      .container { margin: 20px 10px; padding: 15px; }
      button { width: 100%; margin: 8px 0; }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="container">
    <h1>üõ∞Ô∏è WebSocket Security Tester</h1>

    <label>WebSocket URL:</label>
    <input type="text" id="ws-url" placeholder="wss://echo.websocket.org" />

    <label>Message to Send:</label>
    <input type="text" id="ws-message" placeholder="Hello WebSocket!" />

    <div>
      <button onclick="connectWS()">Connect</button>
      <button onclick="sendWS()">Send</button>
      <button onclick="disconnectWS()">Disconnect</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <label>Result:</label>
    <pre id="result-box">No result yet...</pre>
    <button onclick="copyResult()">Copy Result</button>

    <div class="history">
      <h3>History</h3>
      <div id="history-box"></div>
    </div>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const resultBox = document.getElementById("result-box");
    const historyBox = document.getElementById("history-box");
    let history = [];
    let ws = null;

    window.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    function connectWS() {
      const url = document.getElementById("ws-url").value.trim();
      if (!url) return alert("Enter a WebSocket URL");

      try {
        ws = new WebSocket(url);
        ws.onopen = () => logEvent("Connected", `Successfully connected to ${url}`);
        ws.onmessage = (e) => logEvent("Message", `Received: ${e.data}`);
        ws.onerror = (e) => logEvent("Error", "WebSocket error occurred.");
        ws.onclose = () => logEvent("Closed", "Connection closed.");
      } catch (err) {
        logEvent("Error", `Connection failed: ${err.message}`);
      }
    }

    function sendWS() {
      const msg = document.getElementById("ws-message").value.trim();
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert("Not connected!");
        return;
      }
      ws.send(msg);
      logEvent("Sent", `Message: ${msg}`);
    }

    function disconnectWS() {
      if (ws) {
        ws.close();
        ws = null;
      }
      logEvent("Closed", "Manually disconnected.");
    }

    function copyResult() {
      const text = resultBox.textContent;
      if (!text || text === "No result yet...") return alert("Nothing to copy!");
      navigator.clipboard.writeText(text).then(() => alert("Result copied!"));
    }

    function clearAll() {
      document.getElementById("ws-url").value = "";
      document.getElementById("ws-message").value = "";
      resultBox.textContent = "No result yet...";
      history = [];
      updateHistory();
    }

    function logEvent(type, message) {
      const time = new Date().toLocaleTimeString();
      const entry = `${time} - ${type}: ${message}`;
      resultBox.textContent = entry;
      history.unshift(entry);
      updateHistory();
    }

    function updateHistory() {
      historyBox.innerHTML = "";
      history.slice(0, 10).forEach(entry => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = entry;
        historyBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
