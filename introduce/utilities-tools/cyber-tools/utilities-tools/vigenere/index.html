<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vigenère Cipher Tool</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      padding: 20px;
      overflow-x: hidden;
    }
    video.bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0,0,0,0.7);
      color: red;
      border: 1px solid #c58b00;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: rgba(0,0,0,0.6);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 6px 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s ease;
    }
    button:hover {
      background: #111;
      color: red;
    }
    .stats, .history-box {
      margin-top: 20px;
    }
    .history-item {
      border-bottom: 1px solid red;
      padding: 6px;
      color: orange;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      button { width: 100%; margin: 6px 0; }
    }
  </style>
</head>
<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<audio id="bg-music" autoplay loop>
  <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
</audio>

<div class="overlay"></div>

<div class="container">
  <h1>Vigenère Cipher Tool</h1>

  <label>Input Text:</label>
  <textarea id="input-text" rows="5" placeholder="Enter your message..."></textarea>

  <label>Keyword:</label>
  <input type="text" id="keyword" placeholder="Enter keyword (a-z, A-Z)"/>

  <div>
    <button onclick="runVigenere('encrypt')">Encrypt</button>
    <button onclick="runVigenere('decrypt')">Decrypt</button>
    <button onclick="clearAll()">Clear</button>
  </div>

  <label>Output:</label>
  <textarea id="output-text" rows="5" readonly></textarea>

  <button onclick="copyOutput()">Copy Output</button>
  <button onclick="downloadOutput()">Download Output</button>

  <div class="stats">
    <p><strong>Input Length:</strong> <span id="input-len">0</span> chars</p>
    <p><strong>Output Length:</strong> <span id="output-len">0</span> chars</p>
  </div>

  <div class="history-box">
    <h3>Operation History</h3>
    <div id="history-list"></div>
  </div>
</div>

<script>
  document.getElementById('bg-music').volume = 0.3;

  function vigenere(text, keyword, mode) {
    const cleanKeyword = keyword.replace(/[^a-zA-Z]/g, '').toUpperCase();
    if (!cleanKeyword.length) return '[Invalid keyword]';

    let result = '';
    let keywordIndex = 0;

    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      const keyChar = cleanKeyword[keywordIndex % cleanKeyword.length];
      const shift = keyChar.charCodeAt(0) - 65;

      if (/[a-zA-Z]/.test(char)) {
        const base = char === char.toUpperCase() ? 65 : 97;
        const offset = mode === 'encrypt' ? shift : (26 - shift);
        const newChar = String.fromCharCode((char.charCodeAt(0) - base + offset) % 26 + base);
        result += newChar;
        keywordIndex++;
      } else {
        result += char;
      }
    }

    return result;
  }

  function runVigenere(mode) {
    const input = document.getElementById("input-text").value;
    const keyword = document.getElementById("keyword").value;
    const output = vigenere(input, keyword, mode);

    document.getElementById("output-text").value = output;
    updateStats();
    logHistory(mode, input, output, keyword);
  }

  function updateStats() {
    document.getElementById("input-len").textContent = document.getElementById("input-text").value.length;
    document.getElementById("output-len").textContent = document.getElementById("output-text").value.length;
  }

  function clearAll() {
    document.getElementById("input-text").value = "";
    document.getElementById("output-text").value = "";
    document.getElementById("keyword").value = "";
    updateStats();
  }

  function copyOutput() {
    const text = document.getElementById("output-text").value;
    if (text) {
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied to clipboard!"));
    }
  }

  function downloadOutput() {
    const text = document.getElementById("output-text").value;
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "vigenere_output.txt";
    link.click();
  }

  function logHistory(action, input, output, keyword) {
    const time = new Date().toLocaleTimeString();
    const div = document.createElement("div");
    div.className = "history-item";
    div.textContent = `${time} - ${action.toUpperCase()} (key="${keyword}"): ${output.slice(0, 50)}...`;
    const list = document.getElementById("history-list");
    list.prepend(div);
  }

  updateStats();
</script>

</body>
</html>
