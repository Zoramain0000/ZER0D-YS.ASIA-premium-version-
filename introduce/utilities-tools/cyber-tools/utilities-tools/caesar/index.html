<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caesar Cipher Tool</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      padding: 20px;
      overflow-x: hidden;
    }
    video.bg-video {
      position: fixed;
      top: 50%; left: 50%;
      min-width: 100vw; min-height: 100vh;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.7);
      color: red;
      border: 1px solid #c58b00;
      border-radius: 4px;
      resize: vertical;
      font-size: 1rem;
    }
    button {
      background: rgba(0,0,0,0.6);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 6px 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #111;
      color: red;
    }
    .stats, .history-box {
      margin-top: 20px;
    }
    .history-item {
      border-bottom: 1px solid red;
      padding: 6px;
      font-size: 0.9rem;
      color: orange;
    }
    @media (max-width: 768px) {
      button { width: 100%; margin: 6px 0; }
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4">
  </video>

  <audio id="bg-music" autoplay loop>
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
  </audio>

  <div class="overlay"></div>

  <div class="container">
    <h1>Caesar Cipher Tool</h1>

    <label>Input Text:</label>
    <textarea id="input-text" rows="5" placeholder="Enter your message..."></textarea>

    <label>Shift (0-25):</label>
    <input type="number" id="shift" min="0" max="25" value="3"/>

    <div>
      <button onclick="runCipher('encode')">Encode</button>
      <button onclick="runCipher('decode')">Decode</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <label>Output:</label>
    <textarea id="output-text" rows="5" readonly></textarea>

    <button onclick="copyOutput()">Copy Output</button>
    <button onclick="downloadOutput()">Download Output</button>

    <div class="stats">
      <p><strong>Input Length:</strong> <span id="input-len">0</span> chars</p>
      <p><strong>Output Length:</strong> <span id="output-len">0</span> chars</p>
    </div>

    <div class="history-box">
      <h3>Operation History</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <script>
    document.getElementById('bg-music').volume = 0.3;

    function caesarCipher(str, shift, action) {
      return str.replace(/[a-zA-Z]/g, function(char) {
        const base = char <= 'Z' ? 65 : 97;
        const mod = action === 'decode' ? (26 - shift) : shift;
        return String.fromCharCode((char.charCodeAt(0) - base + mod) % 26 + base);
      });
    }

    function runCipher(action) {
      const input = document.getElementById("input-text").value;
      const shift = parseInt(document.getElementById("shift").value) || 0;
      const output = caesarCipher(input, shift, action);
      document.getElementById("output-text").value = output;
      updateStats();
      logHistory(action, input, output, shift);
    }

    function updateStats() {
      document.getElementById("input-len").textContent = document.getElementById("input-text").value.length;
      document.getElementById("output-len").textContent = document.getElementById("output-text").value.length;
    }

    function clearAll() {
      document.getElementById("input-text").value = "";
      document.getElementById("output-text").value = "";
      updateStats();
    }

    function copyOutput() {
      navigator.clipboard.writeText(document.getElementById("output-text").value)
        .then(() => alert("Copied to clipboard!"));
    }

    function downloadOutput() {
      const text = document.getElementById("output-text").value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "caesar_output.txt";
      link.click();
    }

    function logHistory(action, input, output, shift) {
      const time = new Date().toLocaleTimeString();
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = `${time} - ${action.toUpperCase()} (shift=${shift}): ${output.slice(0, 50)}...`;
      const list = document.getElementById("history-list");
      list.prepend(div);
    }

    updateStats();
  </script>
</body>
</html>
