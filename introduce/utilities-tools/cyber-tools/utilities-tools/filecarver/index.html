<body>

    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">

  <div class="main">
    <div class="section">
      <h1>üß† File Carver Tool</h1>
      <p>Scan and extract hidden files from any binary data or disk image (e.g., .bin, .img, .raw). Works locally ‚Äî no backend, full privacy.</p>

      <label for="fileInput" class="file-input">
        <strong>Click or Drop a Binary File to Scan</strong>
        <input type="file" id="fileInput" style="display:none;">
      </label>

      <pre id="output">Detected embedded files and data will appear here...</pre>

      <div class="btn-group">
        <button class="btn" onclick="clearAll()">Clear</button>
        <button class="btn" onclick="copyOutput()">Copy Results</button>
      </div>

  <script>
    // Background music auto start
    window.addEventListener('click',()=>{
      document.getElementById('bg-music').play().catch(()=>{});
    },{once:true});

    const fileInput=document.getElementById('fileInput');
    const output=document.getElementById('output');

    fileInput.addEventListener('change',handleFile,false);

    const signatures = [
      { ext:'jpg', magic:[0xFF,0xD8,0xFF], name:'JPEG Image', end:[0xFF,0xD9] },
      { ext:'png', magic:[0x89,0x50,0x4E,0x47], name:'PNG Image', end:[0x49,0x45,0x4E,0x44,0xAE,0x42,0x60,0x82] },
      { ext:'gif', magic:[0x47,0x49,0x46,0x38], name:'GIF Image' },
      { ext:'zip', magic:[0x50,0x4B,0x03,0x04], name:'ZIP Archive' },
      { ext:'pdf', magic:[0x25,0x50,0x44,0x46], name:'PDF Document' },
      { ext:'mp3', magic:[0x49,0x44,0x33], name:'MP3 Audio' },
      { ext:'mp4', magic:[0x66,0x74,0x79,0x70], name:'MP4 Video' },
      { ext:'docx', magic:[0x50,0x4B,0x03,0x04], name:'DOCX Document (ZIP)' },
      { ext:'exe', magic:[0x4D,0x5A], name:'Windows Executable' },
      { ext:'rar', magic:[0x52,0x61,0x72,0x21], name:'RAR Archive' }
    ];

    function handleFile(e){
      const file=e.target.files[0];
      if(!file){return;}
      output.textContent=`üîç Scanning "${file.name}" (${(file.size/1024).toFixed(2)} KB)...\n\n`;

      const reader=new FileReader();
      reader.onload=function(ev){
        const data=new Uint8Array(ev.target.result);
        const results = [];

        for(const sig of signatures){
          for(let i=0;i<data.length;i++){
            if(matchesMagic(data,i,sig.magic)){
              let message=`[+] Found ${sig.name} signature (${sig.ext.toUpperCase()}) at offset 0x${i.toString(16).padStart(6,'0')}`;
              results.push(message);
            }
          }
        }

        if(results.length===0){
          output.textContent+='‚ùå No known file signatures detected.\n';
        }else{
          output.textContent+=results.join('\n');
        }

        output.textContent+='\n\nüß© Scan complete.';
      };
      reader.readAsArrayBuffer(file);
    }

    function matchesMagic(data,offset,magic){
      for(let j=0;j<magic.length;j++){
        if(data[offset+j]!==magic[j]) return false;
      }
      return true;
    }

    function clearAll(){
      fileInput.value='';
      output.textContent='Detected embedded files and data will appear here...';
    }

    function copyOutput(){
      navigator.clipboard.writeText(output.textContent);
      alert('‚úÖ Results copied to clipboard!');
    }
  </script>
