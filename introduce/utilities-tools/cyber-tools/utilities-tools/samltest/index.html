<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAML Assertion Validator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }
    video#bg-video {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw; min-height: 100vh;
      object-fit: cover; z-index: -2; opacity: 0.25;
    }
    audio#bg-music {
      position: fixed; z-index: -1; opacity: 0; pointer-events: none;
    }
    .container {
      max-width: 900px; margin: 50px auto; padding: 25px;
      border-radius: 12px; background: rgba(0,0,0,0.2);
    }
    h1, label { color: #c58b00; text-shadow: 1px 1px 3px black; }
    textarea {
      width: 100%; padding: 12px; margin: 10px 0;
      background: rgba(0,0,0,0.3); color: #c58b00;
      border: 1px solid #c58b00; border-radius: 5px; font-size: 1rem;
      min-height: 150px;
    }
    button {
      background: rgba(0,0,0,0.4); border: 1px solid #c58b00;
      color: #c58b00; padding: 10px 15px; margin: 5px 5px 15px 0;
      border-radius: 5px; cursor: pointer; transition: 0.2s ease;
    }
    button:hover { background: rgba(255,255,255,0.1); color: red; }
    pre {
      white-space: pre-wrap; background: rgba(0,0,0,0.3);
      padding: 10px; border: 1px solid red; color: #00ffcc;
      margin: 10px 0; border-radius: 5px;
    }
    .history { margin-top: 20px; }
    .history-item {
      border-bottom: 1px solid red; padding: 5px;
      font-size: 0.9rem; color: #ff8800;
    }
    @media (max-width: 768px) {
      .container { margin: 20px 10px; padding: 15px; }
      button { width: 100%; margin: 8px 0; }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="container">
    <h1>üõ°Ô∏è SAML Assertion Validator</h1>
    <label>Paste Base64 or XML SAML Assertion:</label>
    <textarea id="saml-input" placeholder="Paste SAML Assertion here..."></textarea>

    <div>
      <button onclick="decodeAndValidate()">Decode & Validate</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <label>Result:</label>
    <pre id="result-box">No result yet...</pre>
    <button onclick="copyResult()">Copy Result</button>

    <div class="history">
      <h3>History</h3>
      <div id="history-box"></div>
    </div>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const resultBox = document.getElementById("result-box");
    const historyBox = document.getElementById("history-box");
    let history = [];

    window.addEventListener('click', () => {
      music.play().catch(()=>{});
    }, { once: true });

    function decodeAndValidate() {
      const raw = document.getElementById("saml-input").value.trim();
      if (!raw) { resultBox.textContent = "No SAML input provided."; return; }

      let xmlStr = raw;
      try {
        // Try Base64 decode first
        if (!raw.startsWith("<")) {
          xmlStr = atob(raw);
        }
      } catch(e) { /* ignore */ }

      let parser = new DOMParser();
      let xmlDoc = parser.parseFromString(xmlStr, "text/xml");

      if (xmlDoc.getElementsByTagName("parsererror").length) {
        resultBox.textContent = "‚ùå Invalid XML or Base64 input.";
        return;
      }

      let output = [];
      const issuer = xmlDoc.getElementsByTagName("saml:Issuer")[0] ||
                     xmlDoc.getElementsByTagName("Issuer")[0];
      if (issuer) output.push("Issuer: " + issuer.textContent);

      const subject = xmlDoc.getElementsByTagName("saml:Subject")[0] ||
                      xmlDoc.getElementsByTagName("Subject")[0];
      if (subject) output.push("Subject found.");

      const audience = xmlDoc.getElementsByTagName("saml:Audience")[0];
      if (audience) output.push("Audience: " + audience.textContent);

      const conditions = xmlDoc.getElementsByTagName("saml:Conditions")[0] ||
                         xmlDoc.getElementsByTagName("Conditions")[0];
      if (conditions) {
        const notBefore = conditions.getAttribute("NotBefore");
        const notOnOrAfter = conditions.getAttribute("NotOnOrAfter");
        output.push("Conditions: NotBefore=" + notBefore + ", NotOnOrAfter=" + notOnOrAfter);

        let now = new Date();
        if (notBefore && now < new Date(notBefore)) {
          output.push("‚ùå Assertion not yet valid.");
        }
        if (notOnOrAfter && now >= new Date(notOnOrAfter)) {
          output.push("‚ùå Assertion has expired.");
        }
      }

      const signature = xmlDoc.getElementsByTagName("ds:Signature")[0] ||
                        xmlDoc.getElementsByTagName("Signature")[0];
      if (signature) output.push("Signature element found.");
      else output.push("‚ö†Ô∏è No Signature element found.");

      resultBox.textContent = output.join("\n");
      logHistory("Validated SAML Assertion", issuer ? issuer.textContent : "No issuer");
    }

    function copyResult() {
      const text = resultBox.textContent;
      if (!text || text === "No result yet...") return alert("Nothing to copy!");
      navigator.clipboard.writeText(text).then(()=> alert("Result copied!"));
    }

    function clearAll() {
      document.getElementById("saml-input").value = "";
      resultBox.textContent = "No result yet...";
    }

    function logHistory(flowType, snippet) {
      const time = new Date().toLocaleTimeString();
      const line = `${time} - ${flowType}: ${snippet}`;
      history.unshift(line);
      updateHistory();
    }

    function updateHistory() {
      historyBox.innerHTML = "";
      history.slice(0,8).forEach(entry => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = entry;
        historyBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
