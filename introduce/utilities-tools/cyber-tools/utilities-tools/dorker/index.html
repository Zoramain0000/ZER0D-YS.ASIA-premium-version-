<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Dork Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }
    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: 0.2;
      z-index: -2;
    }
    audio#bg-music {
      position: fixed;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }
    h1, label { color: #c58b00; }
    input, select, textarea, button, pre {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: rgba(0,0,0,0.5);
      color: red;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: auto;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #111;
      color: red;
    }
    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }
    @media (max-width: 768px) {
      .container { margin: 20px 10px; padding: 15px; }
      button { width: 100%; margin: 8px 0; }
    }
  </style>
</head>
<body>

<video id="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4" />
</video>

<audio id="bg-music" loop>
  <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg" />
</audio>

<div class="container">
  <h1>Google Dork Generator</h1>

  <label>Keyword / Target:</label>
  <input id="keyword" placeholder="example.com or login or admin" />

  <label>Dork Type:</label>
  <select id="dork-type">
    <option value="intitle">intitle</option>
    <option value="inurl">inurl</option>
    <option value="intext">intext</option>
    <option value="filetype">filetype</option>
    <option value="site">site</option>
    <option value="allinurl">allinurl</option>
    <option value="allintitle">allintitle</option>
    <option value="cache">cache</option>
    <option value="link">link</option>
  </select>

  <button onclick="generateDork()">Generate Dork</button>
  <button onclick="clearAll()">Clear</button>

  <div class="section">
    <h3>Generated Dork</h3>
    <textarea id="dork-output" rows="3" readonly></textarea>
    <button onclick="copyDork()">üìã Copy</button>
    <button onclick="downloadDork()">‚¨áÔ∏è Download</button>
  </div>

  <div class="section">
    <h3>History</h3>
    <div id="history-box"></div>
  </div>
</div>

<script>
  const music = document.getElementById("bg-music");
  window.addEventListener("click", () => music.play().catch(() => {}), { once: true });

  const keywordInput = document.getElementById("keyword");
  const dorkTypeSelect = document.getElementById("dork-type");
  const dorkOutput = document.getElementById("dork-output");
  const historyBox = document.getElementById("history-box");
  const history = [];

  function generateDork() {
    const keyword = keywordInput.value.trim();
    const type = dorkTypeSelect.value;

    if (!keyword) return alert("Enter a keyword or domain.");

    const dork = `${type}:${keyword}`;
    dorkOutput.value = dork;
    logHistory(dork);
  }

  function clearAll() {
    keywordInput.value = "";
    dorkOutput.value = "";
  }

  function copyDork() {
    if (!dorkOutput.value) return alert("No dork to copy.");
    navigator.clipboard.writeText(dorkOutput.value)
      .then(() => alert("Dork copied to clipboard!"));
  }

  function downloadDork() {
    if (!dorkOutput.value) return alert("No dork to download.");
    const blob = new Blob([dorkOutput.value], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "google_dork.txt";
    link.click();
  }

  function logHistory(dork) {
    const time = new Date().toLocaleTimeString();
    history.unshift(`${time} ‚Üí ${dork}`);
    updateHistory();
  }

  function updateHistory() {
    historyBox.innerHTML = "";
    history.slice(0, 10).forEach(entry => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = entry;
      historyBox.appendChild(div);
    });
  }
</script>

</body>
</html>
