<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificate Transparency Logs</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: 0.2;
      z-index: -2;
    }

    audio#bg-music {
      position: fixed;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }

    h1, label {
      color: #c58b00;
    }

    input, textarea, pre {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.5);
      color: red;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #111;
      color: red;
    }

    .result {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .cert-entry {
      border-bottom: 1px solid red;
      padding: 10px 0;
      color: #ff8800;
    }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px 10px;
        padding: 15px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Certificate Transparency Logs Viewer</h1>

  <label for="domain">Enter Domain:</label>
  <input type="text" id="domain" placeholder="example.com" />

  <button onclick="fetchCertificates()">Fetch Certificates</button>
  <button onclick="clearAll()">Clear</button>

  <div class="result" id="output"></div>

  <div class="result">
    <h3>History</h3>
    <div id="history-box"></div>
  </div>
</div>

<script>
  const music = document.getElementById("bg-music");
  window.addEventListener('click', () => music.play().catch(() => {}), { once: true });

  const output = document.getElementById("output");
  const historyBox = document.getElementById("history-box");
  const history = [];

  function fetchCertificates() {
    const domain = document.getElementById("domain").value.trim();
    if (!domain) return alert("Please enter a domain name.");

    output.innerHTML = `<p style="color:#888;">Searching certificates for <b>${domain}</b>...</p>`;

    fetch(`https://crt.sh/?q=${encodeURIComponent(domain)}&output=json`)
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(data => {
        if (!data || data.length === 0) {
          output.innerHTML = `<p style="color:gray;">No certificates found.</p>`;
          return;
        }

        const uniqueCerts = new Map();

        data.forEach(entry => {
          const key = `${entry.common_name}|${entry.issuer_name}`;
          if (!uniqueCerts.has(key)) {
            uniqueCerts.set(key, `
              <div class="cert-entry">
                <b>Common Name:</b> ${entry.common_name}<br>
                <b>Issuer:</b> ${entry.issuer_name}<br>
                <b>Logged At:</b> ${entry.entry_timestamp}<br>
              </div>
            `);
          }
        });

        output.innerHTML = [...uniqueCerts.values()].join('');
        logHistory(domain);
      })
      .catch(() => {
        output.innerHTML = `<p style="color:red;">Failed to fetch certificate data.</p>`;
      });
  }

  function clearAll() {
    document.getElementById("domain").value = "";
    output.innerHTML = "";
  }

  function logHistory(domain) {
    const time = new Date().toLocaleTimeString();
    history.unshift(`${time} - ${domain}`);
    updateHistory();
  }

  function updateHistory() {
    historyBox.innerHTML = "";
    history.slice(0, 8).forEach(entry => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = entry;
      historyBox.appendChild(div);
    });
  }
</script>
</body>
</html>
