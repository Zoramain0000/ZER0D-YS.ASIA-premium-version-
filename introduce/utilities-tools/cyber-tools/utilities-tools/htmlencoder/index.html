<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Entity Encoder</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: 0.07;
      z-index: -1;
    }

    audio#bg-music {
      display: none;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0);
    }

    h1, h2, label {
      color: #c58b00;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      background: rgba(0, 0, 0, 0);
      color: #c58b00;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: rgba(0, 0, 0, 0);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 5px 5px 20px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: rgba(0,0,0,0);
      color: red;
    }

    pre {
      background: rgba(0, 0, 0, 0);
      color: #c58b00;
      padding: 15px;
      border-left: 4px solid #c58b00;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .history-item {
      font-size: 0.85rem;
      color: #c58b00;
      margin: 4px 0;
      border-bottom: 1px solid #555;
    }

    @media (max-width: 768px) {
      .container { margin: 20px 10px; padding: 20px; }
      button { width: 100%; margin: 10px 0; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4">
  </video>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>HTML Entity Encoder</h1>

    <label for="inputText">Enter Text to Encode:</label>
    <textarea id="inputText" rows="5" placeholder="Paste or type HTML here..."></textarea>

    <button onclick="encodeHTML()">Encode</button>
    <button onclick="clearAll()">Clear</button>
    <button onclick="copyOutput()">Copy</button>

    <h2>Encoded Output:</h2>
    <pre id="encodedOutput">-</pre>

    <h2>History</h2>
    <div id="historyBox"></div>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const encodedOutput = document.getElementById("encodedOutput");
    const historyBox = document.getElementById("historyBox");

    let history = JSON.parse(localStorage.getItem("htmlEntityHistory") || "[]");

    function encodeHTML() {
      const text = inputText.value;
      if (!text) return alert("Please enter some text.");
      const encoded = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
      encodedOutput.textContent = encoded;
      logHistory(text, encoded);
    }

    function copyOutput() {
      const text = encodedOutput.textContent;
      if (!text || text === "-") return alert("Nothing to copy.");
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function clearAll() {
      inputText.value = "";
      encodedOutput.textContent = "-";
    }

    function logHistory(original, encoded) {
      const time = new Date().toLocaleTimeString();
      history.unshift(`${time}: ${original.slice(0, 30)} â†’ ${encoded.slice(0, 30)}...`);
      history = history.slice(0, 10);
      localStorage.setItem("htmlEntityHistory", JSON.stringify(history));
      updateHistory();
    }

    function updateHistory() {
      historyBox.innerHTML = "";
      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = item;
        historyBox.appendChild(div);
      });
    }

    updateHistory();
  </script>
</body>
</html>
