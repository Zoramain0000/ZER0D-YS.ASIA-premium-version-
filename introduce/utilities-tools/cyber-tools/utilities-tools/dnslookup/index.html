<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DNS Lookup (NetworkCalc API)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: 0.15;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 25px;
      background: rgba(0, 0, 0, 0);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }

    h1, label { color: #c58b00; }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0);
      color: red;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #c58b00;
      color: #c58b00;
      padding: 10px 15px;
      margin: 5px 5px 15px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.7);
      color: red;
    }

    .history {
      margin-top: 20px;
    }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }

    @media(max-width:768px) {
      .container {
        margin: 20px 10px;
        padding: 15px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4" />
  </video>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="background/music.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="container">
    <h1>DNS Lookup Tool</h1>
    <label>Enter Domain:</label>
    <input type="text" id="domain" placeholder="e.g. example.com" />

    <div>
      <button onclick="doLookup()">Lookup</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <label>Result:</label>
    <textarea id="output" rows="15" readonly></textarea>
    <button onclick="copyOutput()">Copy</button>
    <button onclick="downloadOutput()">Download</button>

    <div class="history">
      <h3>History</h3>
      <div id="history-box"></div>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const historyBox = document.getElementById('history-box');
    const history = [];

    function doLookup() {
      const domain = document.getElementById('domain').value.trim();
      if (!domain) return alert('Enter a domain.');
      output.value = 'Looking up ' + domain + '...';

      fetch(`https://networkcalc.com/api/dns/lookup/${domain}`)
        .then(res => {
          if (!res.ok) throw new Error('Lookup failed');
          return res.json();
        })
        .then(data => {
          if (data.status !== 'OK' || !data.records) {
            output.value = 'No records found or error.';
            return;
          }
          let lines = [];
          for (const [type, arr] of Object.entries(data.records)) {
            if (!arr.length) continue;
            arr.forEach(rec => {
              let val = '';
              if (type === 'A') val = rec.address;
              else if (type === 'NS') val = rec.nameserver;
              else if (type === 'SOA') val = `${rec.nameserver} ${rec.hostmaster}`;
              else if (Array.isArray(rec)) val = JSON.stringify(rec);
              else val = JSON.stringify(rec);
              lines.push(`[${type}] ${val}`);
            });
          }
          output.value = lines.join('\n');
          logHistory(domain, lines.length);
        })
        .catch(err => {
          output.value = 'Error: ' + err.message;
        });
    }

    function copyOutput() {
      if (!output.value) return alert('Nothing to copy');
      navigator.clipboard.writeText(output.value).then(() => alert('Copied!'));
    }

    function downloadOutput() {
      if (!output.value) return alert('Nothing to download');
      const blob = new Blob([output.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'dns_lookup.txt';
      a.click();
    }

    function clearAll() {
      document.getElementById('domain').value = '';
      output.value = '';
    }

    function logHistory(domain, count) {
      const time = new Date().toLocaleTimeString();
      history.unshift(`${time} – ${domain} ➤ ${count} records`);
      updateHistory();
    }

    function updateHistory() {
      historyBox.innerHTML = '';
      history.slice(0, 8).forEach(e => {
        const d = document.createElement('div');
        d.className = 'history-item';
        d.textContent = e;
        historyBox.appendChild(d);
      });
    }

    // Fix autoplay issue in some mobile browsers (optional)
    document.addEventListener('click', () => {
      const bgMusic = document.getElementById('bg-music');
      if (bgMusic && bgMusic.paused) bgMusic.play();
    }, { once: true });
  </script>
</body>
</html>
