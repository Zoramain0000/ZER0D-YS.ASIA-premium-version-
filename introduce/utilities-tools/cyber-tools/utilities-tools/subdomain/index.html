    async function enumerate() {
      const domain = document.getElementById("domain-input").value.trim();
      if (!domain) return alert("Please enter a domain to scan.");

      resultsBox.textContent = `ðŸ” Enumerating subdomains for: ${domain}\n\n`;

      for (let sub of subList) {
        const full = `${sub}.${domain}`;
        resultsBox.textContent += `Checking: ${full} ...\n`;
        await new Promise(res => setTimeout(res, 300)); // fake delay

        // Simulate random result (pure frontend-only)
        const found = Math.random() > 0.5;
        if (found) {
          resultsBox.textContent += `âœ… Found: ${full}\n`;
        } else {
          resultsBox.textContent += `âŒ Not Found: ${full}\n`;
        }
      }

      const timestamp = new Date().toLocaleTimeString();
      history.unshift(`${timestamp} - Scanned ${domain}`);
      updateHistory();

      resultsBox.textContent += `\nâœ… Scan complete.`;
    }

    function clearResults() {
      document.getElementById("domain-input").value = "";
      resultsBox.textContent = "Waiting for input...";
    }

    function updateHistory() {
      historyBox.innerHTML = "";
      history.slice(0, 10).forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = item;
        historyBox.appendChild(div);
      });
    }
