<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSRF Testing Tool</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #c58b00;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: 0.2;
      z-index: -2;
    }

    audio#bg-music {
      position: fixed;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 920px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }

    h1, h3, label {
      color: #c58b00;
    }

    input, textarea, pre, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.5);
      color: #c58b00;
      border: 1px solid #c58b00;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #000;
      color: red;
    }

    .section {
      margin-top: 20px;
    }

    .history-item {
      border-bottom: 1px solid red;
      padding: 5px;
      font-size: 0.9rem;
      color: #ff8800;
    }

    @media (max-width: 768px) {
      .container { margin: 20px 10px; padding: 15px; }
      button { width: 100%; margin: 8px 0; }
    }
  </style>
</head>
<body>

<!-- Background video & music -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>
<audio id="bg-music" loop>
  <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>SSRF Testing Tool</h1>

  <label for="target-url">Target URL (with injectable parameter):</label>
  <input id="target-url" placeholder="https://example.com/fetch?url=">

  <label for="probe">SSRF Payload / Probe:</label>
  <input id="probe" value="http://169.254.169.254/latest/meta-data/">

  <button onclick="testSSRF()">Test SSRF</button>
  <button onclick="clearAll()">Clear</button>

  <div class="section">
    <h3>Scan Result</h3>
    <pre id="result-box">{}</pre>
  </div>

  <div class="section">
    <h3>Raw Response</h3>
    <pre id="raw-response" style="max-height: 300px; overflow-y: auto;"></pre>
  </div>

  <div class="section">
    <h3>History</h3>
    <div id="history-box"></div>
  </div>
</div>

<script>
  const music = document.getElementById("bg-music");
  const urlInput = document.getElementById("target-url");
  const probeInput = document.getElementById("probe");
  const resultBox = document.getElementById("result-box");
  const rawBox = document.getElementById("raw-response");
  const historyBox = document.getElementById("history-box");

  window.addEventListener("click", () => {
    music.play().catch(() => {});
  }, { once: true });

  function testSSRF() {
    const baseUrl = urlInput.value.trim();
    const probe = probeInput.value.trim();

    if (!baseUrl || !probe || !baseUrl.includes("=")) {
      alert("‚ö†Ô∏è Please enter a valid target URL with a query parameter and a probe.");
      return;
    }

    const fullURL = baseUrl.endsWith("=") ? baseUrl + encodeURIComponent(probe) : baseUrl + encodeURIComponent(probe);

    fetch(fullURL)
      .then(res => res.text())
      .then(html => {
        rawBox.textContent = html.slice(0, 3000);
        const found = html.includes("ami-id") || html.includes("kernel") || html.includes("instance-id") || html.includes("localhost") || html.includes("127.0.0.1");
        resultBox.textContent = found
          ? `üõë Potential SSRF Detected!\nResponse includes internal or metadata details.`
          : `‚úÖ No SSRF evidence in response.`;

        logHistory(fullURL, found);
      })
      .catch(err => {
        resultBox.textContent = `‚ùå Error: ${err.message}`;
        rawBox.textContent = "";
      });
  }

  function logHistory(url, found) {
    const div = document.createElement("div");
    div.className = "history-item";
    div.textContent = `${new Date().toLocaleString()} ‚Äî ${found ? "üõë SSRF Risk" : "‚úÖ Clean"} ‚Üí ${url}`;
    historyBox.prepend(div);
  }

  function clearAll() {
    urlInput.value = "";
    probeInput.value = "http://169.254.169.254/latest/meta-data/";
    resultBox.textContent = "{}";
    rawBox.textContent = "";
  }
</script>

</body>
</html>
