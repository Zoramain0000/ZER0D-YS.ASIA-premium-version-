<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> IP Tracert Pro</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #c58b00;
      background: rgba(0,0,0,0.5);
      overflow-x: hidden;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 1000px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: #c58b00;
      margin-bottom: 1rem;
    }

    p {
      color: #c58b00;
      margin-bottom: 1rem;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    input, button {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #c58b00;
      background: rgba(0,0,0,0.6);
      color: #c58b00;
      font-size: 1rem;
      outline: none;
      margin: 0.3rem;
      transition: 0.3s;
    }

    input {
      width: clamp(200px, 60%, 400px);
    }

    button:hover {
      background: #c58b00;
      color: #000;
      cursor: pointer;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 1.5rem;
      border-radius: 10px;
      border: 1px solid #c58b00;
      transition: height 0.3s ease-in-out;
    }

    /* ‚úÖ Scrollable Result Box with Max Height */
    .result-card {
      text-align: left;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #c58b00;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
      color: #c58b00;
      max-height: 300px;          /* limit height */
      overflow-y: auto;           /* enable scrolling */
      overflow-x: hidden;
      font-size: clamp(0.85rem, 2vw, 1rem);
      scrollbar-width: thin;
      scrollbar-color: #c58b00 rgba(0,0,0,0.4);
    }

    .result-card::-webkit-scrollbar {
      width: 8px;
    }
    .result-card::-webkit-scrollbar-thumb {
      background-color: #c58b00;
      border-radius: 10px;
    }

    .start-btn {
      background: rgba(0,0,0,0.5);
      color: #c58b00;
      border: 1px solid #c58b00;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .start-btn:hover {
      background: #c58b00;
      color: #000;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #c58b00;
    }

    .dev-tag {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #c58b00;
    }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      #map { height: 300px; }
      input, button { width: 90%; }
      .result-card { max-height: 250px; }
    }
  </style>
</head>
<body>

  <!-- üîä Background Video -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="background/1761817527453041720p.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- üéµ Background Music -->
  <audio id="bg-music" loop>
    <source src="background/Programming___Coding___Hacking_music_vol.18__ANONYMOUS_HEADQUARTERS_(48k).mp3" type="audio/mpeg">
  </audio>

  <!-- üß≠ Main Content -->
  <div class="container" id="main-content" style="display:none;">
    <h1>Advanced IP Tracer</h1>
    <p>Trace and analyze IP addresses in real time using public APIs. View geolocation, ISP, ASN, privacy info, and more ‚Äî all client-side.</p>

    <form id="ip-form">
      <input type="text" id="ip-input" placeholder="Enter IP Address or Domain (e.g. 8.8.8.8)" required />
      <button type="submit">Trace IP</button>
    </form>

    <div id="result"></div>
    <div id="map"></div>

    <footer>
      ¬© 2025 IP Tracer. All rights reserved.
      <div class="dev-tag">Zorathedevdeveloper00</div>
    </footer>
  </div>

  <!-- üü° Start Button -->
  <div id="start-btn-wrapper" style="text-align: center;">
    <button class="start-btn" onclick="startTracer()">Start IP Tracer</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker;

    function startTracer() {
      const music = document.getElementById("bg-music");
      const mainContent = document.getElementById("main-content");
      const btnWrapper = document.getElementById("start-btn-wrapper");

      music.play().then(() => {
        mainContent.style.display = "block";
        btnWrapper.style.display = "none";

        map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        window.addEventListener('resize', () => {
          setTimeout(() => { map.invalidateSize(); }, 200);
        });

        document.getElementById('ip-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const ipInput = document.getElementById('ip-input').value.trim();
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '<p>Loading...</p>';

          try {
            const response = await fetch(`https://ipapi.co/${ipInput}/json/`);
            const data = await response.json();

            if (data && data.ip) {
              const lat = data.latitude || 0;
              const lon = data.longitude || 0;

              resultDiv.innerHTML = `
                <div class="result-card">
                  <h2>üåê IP Lookup Result</h2>
                  <p><strong>IP:</strong> ${data.ip}</p>
                  <p><strong>Network:</strong> ${data.network || 'N/A'}</p>
                  <p><strong>Version:</strong> ${data.version || 'N/A'}</p>
                  <p><strong>City:</strong> ${data.city || 'N/A'}</p>
                  <p><strong>Region:</strong> ${data.region || 'N/A'}</p>
                  <p><strong>Country:</strong> ${data.country_name || 'N/A'} (${data.country_code || 'N/A'})</p>
                  <p><strong>Postal:</strong> ${data.postal || 'N/A'}</p>
                  <p><strong>Latitude:</strong> ${lat}</p>
                  <p><strong>Longitude:</strong> ${lon}</p>
                  <p><strong>Timezone:</strong> ${data.timezone || 'N/A'}</p>
                  <p><strong>Organization:</strong> ${data.org || 'N/A'}</p>
                  <p><strong>ASN:</strong> ${data.asn || 'N/A'}</p>
                  <p><strong>Currency:</strong> ${data.currency || 'N/A'}</p>
                  <p><strong>Languages:</strong> ${data.languages || 'N/A'}</p>
                  <hr>
                  <p><strong>Full JSON Data:</strong></p>
                  <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
              `;

              if (marker) marker.remove();
              marker = L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b>${data.ip}</b><br>${data.city || ''}, ${data.country_name || ''}`)
                .openPopup();

              map.setView([lat, lon], 8);
            } else {
              resultDiv.innerHTML = `<p>‚ùå Could not retrieve information for this IP.</p>`;
            }
          } catch (error) {
            resultDiv.innerHTML = `<p>‚ö†Ô∏è Error fetching IP data.</p>`;
            console.error(error);
          }
        });
      }).catch(() => {
        alert("Music playback failed. Tap again or allow audio in browser settings.");
      });
    }
  </script>
</body>
</html>
