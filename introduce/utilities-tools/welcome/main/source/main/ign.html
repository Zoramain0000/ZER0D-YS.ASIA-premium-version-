<style>
:root {
  --bg:#0b1220;
  --panel:#111827;
  --border:#1f2937;
  --accent:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a2550, #050814);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  max-width: 950px;
  width: 100%;
  padding: 20px;
}

.panel {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 20px;
}

h1 {
  margin: 0;
  color: var(--accent);
}

.subtitle {
  color: var(--muted);
  font-size: 0.9rem;
  margin-bottom: 14px;
}

.input-box {
  display: flex;
  gap: 10px;
  margin-bottom: 14px;
}

input {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #020617;
  color: var(--text);
}

button {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #020617;
  color: var(--text);
  cursor: pointer;
}

button:hover {
  background: #0f172a;
}

.controls {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
  gap: 10px;
  margin-top: 10px;
}

.control {
  background: #020617;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px;
}

label {
  font-size: 0.8rem;
  color: var(--muted);
}

select, input[type="number"] {
  width: 100%;
  margin-top: 4px;
  padding: 8px;
  background: #020617;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 8px;
}

.footer {
  margin-top: 12px;
  font-size: 0.8rem;
  color: var(--muted);
  text-align: center;
}
</style>
</head>
<body>

<div class="app">
  <div class="panel">
    <h1>Gamer Username Generator</h1>
    <div class="subtitle">
      Uses first + last names • frontend only • no fake availability
    </div>

    <div class="input-box">
      <input id="username" placeholder="Generated username..." />
      <button onclick="copyName()">Copy</button>
    </div>

    <div class="controls">
      <div class="control">
        <label>Case Style</label>
        <select id="caseStyle">
          <option value="camel">CamelCase</option>
          <option value="lower">lowercase</option>
          <option value="upper">UPPERCASE</option>
          <option value="mixed">MiXeD</option>
        </select>
      </div>

      <div class="control">
        <label>Numbers</label>
        <select id="numbers">
          <option value="on">Include</option>
          <option value="off">Disable</option>
        </select>
      </div>

      <div class="control">
        <label>Symbols</label>
        <select id="symbols">
          <option value="off">Disable</option>
          <option value="on">Include</option>
        </select>
      </div>

      <div class="control">
        <label>Max Length</label>
        <input type="number" id="maxLen" value="16" min="6" max="24">
      </div>
    </div>

    <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
      <button onclick="generateUsername()">Generate</button>
      <button onclick="leet()">Leetspeak</button>
      <button onclick="cleanSymbols()">Clean Symbols</button>
      <button onclick="trimEnds()">Trim _.-</button>
    </div>

    <div class="footer">
      Offline • Rule-based • Gamer-safe
    </div>
  </div>
</div>

/* ===== GENERATOR ===== */

function rand(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generateUsername() {
  const caseStyle = document.getElementById("caseStyle").value;
  const numbers = document.getElementById("numbers").value === "on";
  const symbols = document.getElementById("symbols").value === "on";
  const maxLen = parseInt(document.getElementById("maxLen").value);

  let name =
    rand(firstNames) +
    rand(lastNames);

  if (numbers) {
    name += Math.floor(Math.random() * 99);
  }

  if (symbols) {
    name += rand(["_", ".", "-"]);
  }

  // casing
  if (caseStyle === "lower") name = name.toLowerCase();
  if (caseStyle === "upper") name = name.toUpperCase();
  if (caseStyle === "camel") {
    name = name.replace(/(^|\W)(\w)/g, (_, a, b) => b.toUpperCase());
  }
  if (caseStyle === "mixed") {
    name = name.split("").map(c =>
      Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase()
    ).join("");
  }

  // trim to length
  name = name.slice(0, maxLen);

  document.getElementById("username").value = name;
}

function copyName() {
  navigator.clipboard.writeText(
    document.getElementById("username").value
  );
}

function leet() {
  const input = document.getElementById("username");
  input.value = input.value
    .replace(/a/gi,"4")
    .replace(/e/gi,"3")
    .replace(/i/gi,"1")
    .replace(/o/gi,"0")
    .replace(/s/gi,"5");
}

function cleanSymbols() {
  const input = document.getElementById("username");
  input.value = input.value.replace(/[^a-zA-Z0-9._-]/g,"");
}

function trimEnds() {
  const input = document.getElementById("username");
  input.value = input.value.replace(/^[._-]+|[._-]+$/g,"");
}
