<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patch & Update Monitor</title>

<style>
:root {
  --bg:#0a0a0f;
  --panel: rgba(20,20,30,0.85);
  --border: rgba(197,139,0,0.5);
  --accent: #c58b00;
  --critical: #dc3545;
  --security: #fd7e14;
  --recommended: #ffc107;
  --optional: #17a2b8;
  --missing: #6c757d;
  --text: #f5f5f5;
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

video.bg-video {
  position: fixed; inset:0; width:100%; height:100%; object-fit: cover;
  filter: brightness(0.25); z-index:-2;
}

nav {
  position: fixed; top:0; left:0; width:100%; height:64px;
  display:flex; justify-content:space-between; align-items:center;
  padding:0 24px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
  border-bottom:1px solid var(--border); z-index:10;
}

.brand { font-size:1.5rem; font-weight:700; color: var(--accent); }
button { background:transparent; border:1px solid var(--accent); color: var(--accent); padding:8px 16px; border-radius:10px; cursor:pointer; transition:.25s; }
button:hover { background: var(--accent); color:#000; }

.main { padding:100px 25px 40px; max-width:1200px; margin:auto; }

.panel { background: var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px; margin-bottom:22px; box-shadow:0 0 25px rgba(0,0,0,.6); }
.panel h2 { color: var(--accent); margin-bottom:12px; }

textarea { width:100%; min-height:140px; padding:10px; border-radius:10px; background:#0d0d0d; border:1px solid var(--border); color:#fff; resize:vertical; }

.controls { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }

.logs-view { background:#050505; border:1px solid var(--border); border-radius:12px; padding:14px; max-height:400px; overflow-y:auto; font-family: Consolas, monospace; font-size:13px; line-height:1.4; }
.log-line { padding:4px 6px; border-left:4px solid transparent; white-space:pre-wrap; word-break:break-word; }
.log-critical { color: var(--critical); border-left-color: var(--critical); }
.log-security { color: var(--security); border-left-color: var(--security); }
.log-recommended { color: var(--recommended); border-left-color: var(--recommended); }
.log-optional { color: var(--optional); border-left-color: var(--optional); }
.log-missing { color: var(--missing); border-left-color: var(--missing); }

.stats { margin-top:12px; font-size:0.95rem; color: var(--accent); display:flex; gap:12px; flex-wrap:wrap; }
.stats span { padding:4px 8px; border-radius:6px; background:rgba(255,255,255,0.1); }

footer { text-align:center; padding:25px; opacity:.8; color: var(--accent); }

</style>
</head>
<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<nav>
  <div class="brand">Patch & Update Monitor</div>
  <button onclick="clearReports()">Clear</button>
</nav>

<div class="main">

  <div class="panel">
    <h2>ðŸ“¥ Paste Patch Reports</h2>
    <textarea id="reportsInput" placeholder="Paste patch/update reports here..."></textarea>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search software, patch ID, version">
      <select id="severityFilter">
        <option value="all">All Update Levels</option>
        <option value="critical">Critical</option>
        <option value="security">Security</option>
        <option value="recommended">Recommended</option>
        <option value="optional">Optional</option>
        <option value="missing">Missing</option>
      </select>
      <button onclick="loadReports()">Analyze Reports</button>
    </div>
  </div>

  <div class="panel">
    <h2>ðŸ“Š Patch & Update Summary</h2>
    <div id="logsView" class="logs-view"></div>
    <div id="stats" class="stats"></div>
  </div>

</div>

<footer>
Â© 2025 Patch & Update Monitor â€” Frontend Only â€¢ Cybersecurity Dashboard
</footer>

<script>
const logsView = document.getElementById("logsView");
const reportsInput = document.getElementById("reportsInput");
const searchInput = document.getElementById("searchInput");
const severityFilter = document.getElementById("severityFilter");

let reports = [];

function detectSeverity(line){
  const l = line.toLowerCase();
  if(l.includes("critical") || l.includes("security fix")) return "critical";
  if(l.includes("security") || l.includes("patch")) return "security";
  if(l.includes("recommended")) return "recommended";
  if(l.includes("optional")) return "optional";
  if(l.includes("missing") || l.includes("not installed")) return "missing";
  return "recommended";
}

function loadReports(){
  const text = reportsInput.value.trim();
  if(!text) return;
  const lines = text.split(/\r?\n/);
  reports = lines.map(line => ({ raw: line, severity: detectSeverity(line) }));
  renderReports();
}

function renderReports(){
  const keyword = searchInput.value.toLowerCase();
  const filter = severityFilter.value;

  logsView.innerHTML = "";
  let counts = { critical:0, security:0, recommended:0, optional:0, missing:0 };

  reports.forEach(r=>{
    if(filter !== "all" && r.severity !== filter) return;
    if(keyword && !r.raw.toLowerCase().includes(keyword)) return;

    counts[r.severity]++;

    const div = document.createElement("div");
    div.className = `log-line log-${r.severity}`;
    let content = r.raw;
    if(keyword){
      const regex = new RegExp(`(${keyword})`,"gi");
      content = content.replace(regex, `<mark>$1</mark>`);
    }
    div.innerHTML = content;
    logsView.appendChild(div);
  });

  document.getElementById("stats").innerHTML = `
    <span>Critical: ${counts.critical}</span>
    <span>Security: ${counts.security}</span>
    <span>Recommended: ${counts.recommended}</span>
    <span>Optional: ${counts.optional}</span>
    <span>Missing: ${counts.missing}</span>
  `;
}

searchInput.addEventListener("input", renderReports);
severityFilter.addEventListener("change", renderReports);

function clearReports(){
  reports = [];
  logsView.innerHTML = "";
  reportsInput.value = "";
  document.getElementById("stats").innerHTML = "";
}
</script>
</body>
</html>
