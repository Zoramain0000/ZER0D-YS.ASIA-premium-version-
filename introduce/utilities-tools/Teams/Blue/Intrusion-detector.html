<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intrusion Detection Dashboard</title>

<style>
:root {
  --bg: #0a0a0a;
  --panel: rgba(15,15,15,0.85);
  --border: rgba(197,139,0,0.45);
  --gold: #c58b00;
  --gold-soft: #ffc107;
  --alert: #ff4d4d;
  --warn: #ffb020;
  --info: #4dd2ff;
  --critical: #ff1a1a;
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  color: #f5d98a;
}

video.bg-video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.25);
  z-index: -2;
}

nav {
  position: fixed; top:0; left:0; width:100%; height:64px;
  display:flex; justify-content:space-between; align-items:center;
  padding:0 24px; background: rgba(0,0,0,0.8);
  backdrop-filter: blur(10px); border-bottom:1px solid var(--border); z-index:10;
}
.brand { font-size:1.5rem; font-weight:700; color:var(--gold); }
button { background:transparent; border:1px solid var(--gold); color:var(--gold); padding:8px 16px; border-radius:10px; cursor:pointer; transition:.25s; }
button:hover { background:var(--gold); color:#000; }

.main { padding:100px 25px 40px; max-width:1200px; margin:auto; }

.panel { background: var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px; margin-bottom:22px; box-shadow:0 0 25px rgba(0,0,0,.6); }
.panel h2 { color: var(--gold-soft); margin-bottom:12px; }

.controls { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:12px; margin-bottom:15px; }
input[type="file"], input[type="text"], select, textarea { width:100%; padding:10px; border-radius:10px; background:#0d0d0d; border:1px solid var(--border); color:#ffd; }
textarea { min-height:120px; resize:vertical; }

.event-view { background:#050505; border:1px solid var(--border); border-radius:12px; padding:14px; height:420px; overflow-y:auto; font-family: Consolas, monospace; font-size:13px; line-height:1.5; }
.event-line { padding:4px 6px; border-left:3px solid transparent; white-space:pre-wrap; word-break:break-word; }
.event-info { color: var(--info); border-left-color: var(--info); }
.event-warn { color: var(--warn); border-left-color: var(--warn); }
.event-alert { color: var(--alert); border-left-color: var(--alert); }
.event-critical { color: var(--critical); border-left-color: var(--critical); }
.highlight { background: rgba(255,255,0,0.25); padding:0 2px; border-radius:3px; }

.stats { margin-top:12px; color: var(--gold-soft); font-size:0.95rem; }
footer { text-align:center; padding:25px; opacity:.8; color: var(--gold); }

</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<nav>
  <div class="brand">Intrusion Detection Dashboard</div>
  <button onclick="clearEvents()">Clear</button>
</nav>

<div class="main">

  <div class="panel">
    <h2>ðŸ“¥ Load IDS Logs / Alerts</h2>
    <div class="controls">
      <input type="file" id="fileInput" accept=".log,.txt,.json">
      <input type="text" id="searchInput" placeholder="Search keyword / IP / alert type...">
      <select id="levelFilter">
        <option value="all">All Levels</option>
        <option value="info">INFO</option>
        <option value="warn">WARN</option>
        <option value="alert">ALERT</option>
        <option value="critical">CRITICAL</option>
      </select>
    </div>

    <textarea id="pasteArea" placeholder="Paste raw IDS alerts here (optional)..."></textarea>

    <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
      <button onclick="loadPasted()">Load Pasted Alerts</button>
      <button onclick="exportEvents()">Export Filtered Alerts</button>
    </div>
  </div>

  <div class="panel">
    <h2>ðŸ“Š Alert Stream Viewer</h2>
    <div id="eventView" class="event-view"></div>
    <div id="stats" class="stats"></div>
  </div>

</div>

<footer>
Â© 2025 Intrusion Detection Dashboard â€” Frontend Only â€¢ Real IDS Logs Only
</footer>

<script>
const eventView = document.getElementById("eventView");
const fileInput = document.getElementById("fileInput");
const searchInput = document.getElementById("searchInput");
const levelFilter = document.getElementById("levelFilter");

let events = [];

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => parseEvents(e.target.result);
  reader.readAsText(file);
});

function loadPasted() {
  const text = document.getElementById("pasteArea").value.trim();
  if(!text) return;
  parseEvents(text);
}

function parseEvents(text) {
  const lines = text.split(/\r?\n/);
  events = lines.map(line => ({ raw: line, level: detectLevel(line) }));
  renderEvents();
}

function detectLevel(line) {
  const l = line.toLowerCase();
  if(l.includes("critical")) return "critical";
  if(l.includes("alert")) return "alert";
  if(l.includes("warn")) return "warn";
  if(l.includes("info")) return "info";
  return "info";
}

function renderEvents() {
  const keyword = searchInput.value.toLowerCase();
  const level = levelFilter.value;

  eventView.innerHTML = "";
  let counts = { info:0, warn:0, alert:0, critical:0 };

  events.forEach(entry => {
    if(level !== "all" && entry.level !== level) return;
    if(keyword && !entry.raw.toLowerCase().includes(keyword)) return;

    counts[entry.level]++;

    const div = document.createElement("div");
    div.className = `event-line event-${entry.level}`;
    let content = entry.raw;
    if(keyword) {
      const regex = new RegExp(`(${keyword})`, "gi");
      content = content.replace(regex, `<span class="highlight">$1</span>`);
    }
    div.innerHTML = content;
    eventView.appendChild(div);
  });

  document.getElementById("stats").innerText = 
    `INFO: ${counts.info} | WARN: ${counts.warn} | ALERT: ${counts.alert} | CRITICAL: ${counts.critical}`;
}

searchInput.addEventListener("input", renderEvents);
levelFilter.addEventListener("change", renderEvents);

function clearEvents() {
  events = [];
  eventView.innerHTML = "";
  document.getElementById("pasteArea").value = "";
  document.getElementById("stats").innerText = "";
}

function exportEvents() {
  const text = [...eventView.querySelectorAll(".event-line")].map(e=>e.textContent).join("\n");
  const blob = new Blob([text], { type:"text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "filtered-alerts.txt";
  a.click();
}
</script>

</body>
</html>
