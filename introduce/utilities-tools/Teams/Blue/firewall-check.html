<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firewall & Rules Inspector</title>

<style>
:root {
  --bg: #0a0a0a;
  --panel: rgba(15,15,15,0.85);
  --border: rgba(197,139,0,0.45);
  --gold: #c58b00;
  --gold-soft: #ffc107;
  --allow: #28a745;
  --deny: #dc3545;
  --reject: #fd7e14;
  --log: #17a2b8;
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  color: #ffd;
}

video.bg-video {
  position: fixed; inset: 0; width:100%; height:100%; object-fit: cover;
  filter: brightness(0.25); z-index: -2;
}

nav {
  position: fixed; top:0; left:0; width:100%; height:64px;
  display:flex; justify-content:space-between; align-items:center;
  padding:0 24px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
  border-bottom:1px solid var(--border); z-index:10;
}
.brand { font-size:1.5rem; font-weight:700; color:var(--gold); }
button { background:transparent; border:1px solid var(--gold); color:var(--gold); padding:8px 16px; border-radius:10px; cursor:pointer; transition:.25s; }
button:hover { background:var(--gold); color:#000; }

.main { padding:100px 25px 40px; max-width:1200px; margin:auto; }

.panel { background: var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px; margin-bottom:22px; box-shadow:0 0 25px rgba(0,0,0,.6); }
.panel h2 { color: var(--gold-soft); margin-bottom:12px; }

textarea { width:100%; min-height:140px; padding:10px; border-radius:10px; background:#0d0d0d; border:1px solid var(--border); color:#ffd; resize:vertical; }

.controls { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:12px; }

.rule-view { background:#050505; border:1px solid var(--border); border-radius:12px; padding:14px; max-height:420px; overflow-y:auto; font-family: Consolas, monospace; font-size:13px; line-height:1.5; }
.rule-line { padding:4px 6px; border-left:3px solid transparent; white-space:pre-wrap; word-break:break-word; }
.rule-allow { color: var(--allow); border-left-color: var(--allow); }
.rule-deny { color: var(--deny); border-left-color: var(--deny); }
.rule-reject { color: var(--reject); border-left-color: var(--reject); }
.rule-log { color: var(--log); border-left-color: var(--log); }
.highlight { background: rgba(255,255,0,0.25); padding:0 2px; border-radius:3px; }

.stats { margin-top:12px; color: var(--gold-soft); font-size:0.95rem; }
footer { text-align:center; padding:25px; opacity:.8; color: var(--gold); }

</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<nav>
  <div class="brand">Firewall & Rules Inspector</div>
  <button onclick="clearRules()">Clear</button>
</nav>

<div class="main">

  <div class="panel">
    <h2>ðŸ“¥ Paste Firewall Rules / ACLs</h2>
    <textarea id="rulesInput" placeholder="Paste your firewall rules here..."></textarea>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search keyword / IP / action">
      <select id="actionFilter">
        <option value="all">All Actions</option>
        <option value="allow">ALLOW</option>
        <option value="deny">DENY</option>
        <option value="reject">REJECT</option>
        <option value="log">LOG</option>
      </select>
      <button onclick="loadRules()">Analyze</button>
      <button onclick="exportRules()">Export Filtered Rules</button>
    </div>
  </div>

  <div class="panel">
    <h2>ðŸ“Š Firewall Rules Viewer</h2>
    <div id="ruleView" class="rule-view"></div>
    <div id="stats" class="stats"></div>
  </div>

</div>

<footer>
Â© 2025 Firewall & Rules Inspector â€” Frontend Only â€¢ Rule Analysis â€¢ Cybersecurity
</footer>

<script>
const ruleView = document.getElementById("ruleView");
const rulesInput = document.getElementById("rulesInput");
const searchInput = document.getElementById("searchInput");
const actionFilter = document.getElementById("actionFilter");

let rules = [];

function loadRules() {
  const text = rulesInput.value.trim();
  if(!text) return;
  const lines = text.split(/\r?\n/);
  rules = lines.map(line => ({ raw: line, action: detectAction(line) }));
  renderRules();
}

function detectAction(line) {
  const l = line.toLowerCase();
  if(l.includes("allow")) return "allow";
  if(l.includes("deny")) return "deny";
  if(l.includes("reject")) return "reject";
  if(l.includes("log")) return "log";
  return "allow";
}

function renderRules() {
  const keyword = searchInput.value.toLowerCase();
  const filter = actionFilter.value;

  ruleView.innerHTML = "";
  let counts = { allow:0, deny:0, reject:0, log:0 };

  rules.forEach(r => {
    if(filter !== "all" && r.action !== filter) return;
    if(keyword && !r.raw.toLowerCase().includes(keyword)) return;

    counts[r.action]++;

    const div = document.createElement("div");
    div.className = `rule-line rule-${r.action}`;
    let content = r.raw;
    if(keyword) {
      const regex = new RegExp(`(${keyword})`, "gi");
      content = content.replace(regex, `<span class="highlight">$1</span>`);
    }
    div.innerHTML = content;
    ruleView.appendChild(div);
  });

  document.getElementById("stats").innerText =
    `ALLOW: ${counts.allow} | DENY: ${counts.deny} | REJECT: ${counts.reject} | LOG: ${counts.log}`;
}

searchInput.addEventListener("input", renderRules);
actionFilter.addEventListener("change", renderRules);

function clearRules() {
  rules = [];
  ruleView.innerHTML = "";
  rulesInput.value = "";
  document.getElementById("stats").innerText = "";
}

function exportRules() {
  const text = [...ruleView.querySelectorAll(".rule-line")].map(e=>e.textContent).join("\n");
  const blob = new Blob([text], { type:"text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "filtered-firewall-rules.txt";
  a.click();
}
</script>

</body>
</html>
