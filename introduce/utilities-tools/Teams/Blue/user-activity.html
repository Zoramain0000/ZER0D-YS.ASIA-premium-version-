<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Traffic Analyzer</title>

<style>
:root {
  --bg:#0a0a0f;
  --panel: rgba(20,20,30,0.85);
  --border: rgba(197,139,0,0.5);
  --accent: #c58b00;
  --tcp: #17a2b8;
  --udp: #ffc107;
  --icmp: #dc3545;
  --dns: #28a745;
  --unknown: #6c757d;
  --text: #f5f5f5;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: "Segoe UI", system-ui, sans-serif; background: var(--bg); color: var(--text); }

video.bg-video {
  position: fixed; inset:0; width:100%; height:100%; object-fit: cover; filter: brightness(0.2); z-index:-2;
}

nav {
  position: fixed; top:0; left:0; width:100%; height:60px;
  display:flex; justify-content:space-between; align-items:center;
  padding:0 24px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
  border-bottom:1px solid var(--border); z-index:10;
}
.brand { font-size:1.5rem; font-weight:700; color: var(--accent); }
button { background:transparent; border:1px solid var(--accent); color: var(--accent); padding:8px 16px; border-radius:10px; cursor:pointer; transition:.25s; }
button:hover { background: var(--accent); color:#000; }

.main { padding:90px 20px 40px; max-width:1200px; margin:auto; }

.panel { background: var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px; margin-bottom:22px; box-shadow:0 0 25px rgba(0,0,0,.6); }
.panel h2 { color: var(--accent); margin-bottom:12px; }

textarea { width:100%; min-height:140px; padding:12px; border-radius:10px; background:#0d0d0d; border:1px solid var(--border); color:#fff; font-family: monospace; resize:vertical; }

.controls { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }

.logs-view { background:#050505; border:1px solid var(--border); border-radius:12px; padding:14px; max-height:450px; overflow-y:auto; font-family: monospace; font-size:13px; line-height:1.4; }
.log-line { padding:4px 6px; border-left:4px solid transparent; word-break:break-word; }
.log-tcp { color: var(--tcp); border-left-color: var(--tcp); }
.log-udp { color: var(--udp); border-left-color: var(--udp); }
.log-icmp { color: var(--icmp); border-left-color: var(--icmp); }
.log-dns { color: var(--dns); border-left-color: var(--dns); }
.log-unknown { color: var(--unknown); border-left-color: var(--unknown); }

.stats { margin-top:12px; font-size:0.95rem; color: var(--accent); display:flex; gap:12px; flex-wrap:wrap; }
.stats span { padding:4px 8px; border-radius:6px; background:rgba(255,255,255,0.1); }

footer { text-align:center; padding:25px; opacity:.8; color: var(--accent); }
mark { background:#ffd27a; color:#000; font-weight:700; }
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<nav>
  <div class="brand">Network Traffic Analyzer</div>
  <button onclick="clearLogs()">Clear</button>
</nav>

<div class="main">

  <div class="panel">
    <h2>ðŸ“¥ Paste Network Logs</h2>
    <textarea id="logsInput" placeholder="Paste network packet logs here..."></textarea>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Filter by IP, port, protocol">
      <button onclick="analyzeLogs()">Analyze</button>
    </div>
  </div>

  <div class="panel">
    <h2>ðŸ“Š Traffic Summary</h2>
    <div id="logsView" class="logs-view"></div>
    <div id="stats" class="stats"></div>
  </div>

</div>

<footer>
Â© 2025 Network Traffic Analyzer â€” Frontend Only â€¢ Cybersecurity Dashboard
</footer>

<script>
const logsView = document.getElementById("logsView");
const logsInput = document.getElementById("logsInput");
const searchInput = document.getElementById("searchInput");

let logs = [];

function detectProtocol(line){
  const l = line.toLowerCase();
  if(l.includes("tcp")) return "tcp";
  if(l.includes("udp")) return "udp";
  if(l.includes("icmp")) return "icmp";
  if(l.includes("dns")) return "dns";
  return "unknown";
}

function analyzeLogs(){
  const text = logsInput.value.trim();
  if(!text) return alert("Paste some logs first!");
  const lines = text.split(/\r?\n/);
  logs = lines.map(line => ({ raw: line, protocol: detectProtocol(line) }));
  renderLogs();
}

function renderLogs(){
  const keyword = searchInput.value.toLowerCase();
  logsView.innerHTML = "";
  let counts = { tcp:0, udp:0, icmp:0, dns:0, unknown:0 };

  logs.forEach(l=>{
    if(keyword && !l.raw.toLowerCase().includes(keyword)) return;
    counts[l.protocol]++;
    const div = document.createElement("div");
    div.className = `log-line log-${l.protocol}`;
    div.innerHTML = l.raw.replace(new RegExp(`(${keyword})`, "gi"), '<mark>$1</mark>');
    logsView.appendChild(div);
  });

  document.getElementById("stats").innerHTML = `
    <span>TCP: ${counts.tcp}</span>
    <span>UDP: ${counts.udp}</span>
    <span>ICMP: ${counts.icmp}</span>
    <span>DNS: ${counts.dns}</span>
    <span>Unknown: ${counts.unknown}</span>
    <span>Total: ${logs.length}</span>
  `;
}

searchInput.addEventListener("input", renderLogs);

function clearLogs(){
  logs = [];
  logsView.innerHTML = "";
  logsInput.value = "";
  document.getElementById("stats").innerHTML = "";
}
</script>

</body>
</html>
