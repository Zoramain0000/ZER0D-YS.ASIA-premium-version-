<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WHOIS Information Tool</title>

<style>
:root {
  --bg:#0a0a0f;
  --panel: rgba(20,20,30,0.85);
  --accent:#c58b00;
  --border: rgba(197,139,0,0.5);
  --text:#f5f5f5;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: "Segoe UI", system-ui, sans-serif; background: var(--bg); color: var(--text); }

video.bg-video {
  position: fixed; inset:0; width:100%; height:100%; object-fit: cover; filter: brightness(0.2); z-index:-2;
}

.container { max-width:900px; margin:auto; padding:100px 20px 40px; }

h1 { text-align:center; color: var(--accent); margin-bottom:14px; }
.panel { background: var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px; margin-bottom:20px; }
input { width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:#0d0d0d; color:#fff; }
button { background:var(--accent); border:none; padding:10px 18px; border-radius:10px; color:#000; cursor:pointer; font-weight:700; margin-top:8px; }
button:hover { opacity:.85; }

.results { margin-top:16px; display:grid; gap:12px; }

.card {
  background: var(--panel); border:1px solid var(--border); border-radius:12px; padding:14px;
  display:flex; flex-direction:column; gap:6px;
}

.log { margin-top:12px; font-size:14px; max-height:180px; overflow-y:auto; background:#050505; border:1px solid var(--border); border-radius:10px; padding:10px; font-family: monospace; }
.log div { margin-bottom:6px; }
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<div class="container">
  <h1>üîç WHOIS Information Tool</h1>

  <div class="panel">
    <input type="text" id="domainInput" placeholder="Enter domain (example.com)">
    <button onclick="lookupDomain()">Lookup</button>
    <div class="log" id="log"></div>
  </div>

  <div id="results" class="results"></div>
</div>

<script>
const logDiv = document.getElementById("log");

// Replace YOUR_API_KEY with a valid key from a public WHOIS API service
const WHOIS_API_KEY = "YOUR_API_KEY"; 

async function fetchWHOIS(domain){
  try{
    const res = await fetch(`https://jsonwhoisapi.com/api/v1/whois?identifier=${domain}`, {
      headers: { "Authorization": `Token token=${WHOIS_API_KEY}` }
    });
    return await res.json();
  } catch(err){
    return { error: true, message: err.message };
  }
}

async function lookupDomain(){
  const domain = document.getElementById("domainInput").value.trim();
  if(!domain) return alert("Enter a domain name.");

  logDiv.innerHTML = "";
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  const logLine = document.createElement("div");
  logLine.textContent = `Fetching WHOIS for ${domain}...`;
  logDiv.appendChild(logLine);

  const data = await fetchWHOIS(domain);

  if(data.error){
    const errorLine = document.createElement("div");
    errorLine.textContent = `Error: ${data.message || "Unable to fetch WHOIS"}`;
    logDiv.appendChild(errorLine);
    return;
  }

  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div><b>Domain:</b> ${data.domain || "-"}</div>
    <div><b>Registrar:</b> ${data.registrar || "-"}</div>
    <div><b>Registered On:</b> ${data.created || "-"}</div>
    <div><b>Expires On:</b> ${data.expires || "-"}</div>
    <div><b>Status:</b> ${data.status || "-"}</div>
    <div><b>Registrant:</b> ${data.registrant_name || "-"}</div>
    <div><b>Organization:</b> ${data.registrant_organization || "-"}</div>
    <div><b>Country:</b> ${data.registrant_country || "-"}</div>
    <div><b>Emails:</b> ${data.registrant_email || "-"}</div>
    <div><b>DNS Servers:</b> ${data.name_servers ? data.name_servers.join(", ") : "-"}</div>
  `;
  resultsDiv.appendChild(card);

  const logResult = document.createElement("div");
  logResult.innerHTML = `<mark>${domain}</mark> ‚Üí WHOIS data retrieved successfully.`;
  logDiv.appendChild(logResult);
}
</script>

</body>
</html>
