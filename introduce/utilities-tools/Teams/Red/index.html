* {

/* Background Video */

.start-btn {
  background: transparent;

  color: var(--gold);
  padding: 8px 18px;

  cursor: pointer;
  transition: 0.25s;

  color: #000;
}

/* Main */

  padding: 110px 30px 50px;

  padding: 26px;

.section h2 {

  font-size: 1.5rem;
  margin-bottom: 18px;
}

/* Tool Grid */

  list-style: none;

  gap: 14px;
}

.section li a {
  display: block;
  padding: 14px 16px;
  border-radius: 12px;
  background: rgba(0,0,0,0.45);
  border: 1px solid rgba(197,139,0,0.25);
  color: #ffdd88;
  text-decoration: none;
  transition: 0.25s ease;
  font-size: 0.95rem;
}

.section li a:hover {
  background: rgba(197,139,0,0.18);
  border-color: var(--gold);
  color: #ffffff;
  transform: translateX(6px);
}

/* Footer */
footer {

  padding: 30px;
  color: var(--gold);
  opacity: 0.85;
