<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Port Scanner</title>

<style>
:root{
  --gold:#cfae55;
  --gold-soft:#ffdc7a;
  --bg:#0a0a0a;
  --border:rgba(207,174,85,.45);
  --green:#7cff9a;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Segoe UI,system-ui;
  background:var(--bg);
  color:var(--gold);
  overflow-x:hidden;
}

/* VIDEO */
video.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.35);
  z-index:-2;
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  padding:0 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  z-index:20;
}

.brand{
  font-size:1.4rem;
  font-weight:700;
}

button{
  background:transparent;
  color:var(--gold);
  border:1px solid var(--gold);
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  background:var(--gold);
  color:black;
}

/* MAIN */
.main{
  padding:100px 30px 40px;
  max-width:1100px;
  margin:auto;
}

/* SECTION */
.section{
  background:linear-gradient(180deg,#161616,#0b0b0b);
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
  margin-bottom:30px;
}

.section h2{
  color:var(--gold-soft);
  margin-bottom:16px;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  background:#111;
  border:1px solid var(--border);
  border-radius:12px;
  color:white;
  font-size:15px;
  margin-bottom:12px;
}

/* TERMINAL OUTPUT */
pre{
  background:#000;
  border-radius:14px;
  padding:16px;
  max-height:420px;
  overflow:auto;
  font-size:.92rem;
  color:var(--green);
  border:1px solid var(--border);
  white-space:pre-wrap;
}

/* INFO BOX */
.info{
  background:rgba(0,0,0,.5);
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  line-height:1.6;
}

.info b{
  color:var(--gold-soft);
}

footer{
  text-align:center;
  padding:25px;
  opacity:.7;
}
</style>
</head>

<body>

<video class="bg" autoplay muted loop playsinline>
  <source src="background/1761817527453041720p.mp4" type="video/mp4">
</video>

<nav>
  <div class="brand">Cyber Port Scanner</div>
  <button onclick="location.reload()">Reload</button>
</nav>

<div class="main">

  <div class="section">
    <h2>ðŸ”Ž Advanced Port Scanner (APIâ€‘Based)</h2>

    <input id="target" placeholder="Enter domain or IP (example.com / 8.8.8.8)">

    <button onclick="scanPorts()">Scan Ports</button>

    <pre id="output">Waiting for target...</pre>

    <div class="info" id="statusBox">
      <b>Status:</b> Idle<br>
      <b>Method:</b> Public scanning API<br>
      <b>Backend:</b> None (Frontend only)
    </div>
  </div>

</div>

<footer>
Â© 2025 Cyber Tools Toolkit â€” Port Scanner Module
</footer>

<script>
async function scanPorts() {
  const target = document.getElementById("target").value.trim();
  const output = document.getElementById("output");
  const status = document.getElementById("statusBox");

  if (!target) {
    output.textContent = "Please enter a domain or IP address.";
    return;
  }

  output.textContent = "Scanning ports...\nPlease wait.";
  status.innerHTML = `
    <b>Status:</b> Scanning...<br>
    <b>Target:</b> ${target}<br>
    <b>Source:</b> HackerTarget API
  `;

  const api =
    "https://api.allorigins.win/raw?url=" +
    encodeURIComponent("https://api.hackertarget.com/nmap/?q=" + target);

  try {
    const res = await fetch(api);
    const text = await res.text();

    if (!text || text.toLowerCase().includes("error")) {
      output.textContent = "Scan failed or blocked by API.";
      status.innerHTML = `<b>Status:</b> Error`;
      return;
    }

    output.textContent = text;
    status.innerHTML = `
      <b>Status:</b> Scan completed<br>
      <b>Target:</b> ${target}<br>
      <b>Result:</b> Open ports listed below
    `;
  } catch (e) {
    output.textContent = "Network error while contacting scanning service.";
    status.innerHTML = "<b>Status:</b> Connection failed";
  }
}
</script>

</body>
</html>
