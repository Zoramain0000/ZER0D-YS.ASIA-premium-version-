<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroDays Intro</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    color: #00ff00;
    font-family: monospace;
  }
  canvas {
    display: block;
  }
  #welcome {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00;
  }
</style>
</head>
<body>

<div id="welcome">Welcome to ZeroDays â€“ First Version</div>
<canvas id="matrix"></canvas>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
const fontSize = 16;
const columns = canvas.width / fontSize;

const drops = [];
for (let x = 0; x < columns; x++) drops[x] = Math.random() * canvas.height;

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(draw, 50);

// Redirect to another page after 5 seconds
setTimeout(() => {
    window.location.href = "folder1/Zerodays(main)/trackyou.html"; // Change to your page
}, 5000);
</script>

</body>
</html>
